  /* === Ajuste global y estructura === */
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* === Fondo y centrado de la tarjeta === */
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to right, #1b5e20, #2e7d32);
  padding: 2rem 1rem;
}

/* === Tarjeta principal === */
.card {
  background-color: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  padding: 2.5rem;
  text-align: center;
  max-width: 650px;
  width: 100%;

}

}

.card p {
  font-size: 1.1rem;
  color: #333;
  opacity: 0.9;
  margin-bottom: 2rem;
}

.button-container.single {
  display: flex;
  justify-content: center;
}

.oposit-button.gc {
  font-size: 1.2rem;
  padding: 1rem 2rem;
  border-radius: 12px;
  font-weight: 700;
  color: #ffffff;
  background: linear-gradient(135deg, #1b5e20 0%, #22c55e 100%);
  box-shadow: 0 6px 14px rgba(27, 94, 32, 0.25);
  transition: all 0.3s ease;
  text-decoration: none;
}

.oposit-button.gc:hover {
  background: linear-gradient(135deg, #22c55e 0%, #4ade80 100%);
  transform: scale(1.05);
  box-shadow: 0 8px 18px rgba(27, 94, 32, 0.35);
}

footer {
  background-color: #1b5e20;
  color: #fef9c3;

  padding: 1rem;
  font-size: 0.9rem;
  margin-top: auto;
}

/* === Animaci√≥n suave === */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === Ajustes responsive (para m√≥viles y tablets) === */
@media (max-width: 768px) {
  .card {
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .card h1 {
    font-size: 1.6rem;
  }

  .card p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  .oposit-button.gc {
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
  }

  footer {
    font-size: 0.8rem;
    padding: 0.8rem;
  }
}

@media (max-width: 480px) {
  main {
    padding: 1rem;
  }

  .card {
    padding: 1.2rem;
    border-radius: 10px;
  }

  .card h1 {
    font-size: 1.4rem;
  }

  .card p {
    font-size: 0.95rem;
  }

  .oposit-button.gc {
    font-size: 0.95rem;
    padding: 0.7rem 1.2rem;
  }
}
