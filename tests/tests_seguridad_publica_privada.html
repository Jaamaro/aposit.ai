<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Seguridad Pública y Privada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Seguridad Pública y Privada</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Seguridad Pública y Privada</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "¿Cuál es el objeto principal de la Ley Orgánica 4/2015, de protección de la seguridad ciudadana?",
  opciones: ["a) Regular la actuación de los cuerpos policiales en materia penal.", "b) Garantizar la convivencia y el ejercicio de los derechos y libertades.", "c) Regular la defensa nacional.", "d) Establecer normas sobre extranjería y fronteras."],
  correcta: "b) Garantizar la convivencia y el ejercicio de los derechos y libertades.",
  justificacion: "El artículo 1 de la LO 4/2015 establece que su objeto es garantizar la seguridad ciudadana mediante la protección de los derechos y libertades."
},

{
  pregunta: "Según la LO 4/2015, ¿qué Administración es competente para dictar las normas generales sobre seguridad ciudadana?",
  opciones: ["a) Las Comunidades Autónomas.", "b) La Administración General del Estado.", "c) Los Ayuntamientos.", "d) El Consejo de Europa."],
  correcta: "b) La Administración General del Estado.",
  justificacion: "El artículo 2.1 atribuye al Estado la competencia exclusiva en materia de seguridad pública conforme al artículo 149.1.29 de la Constitución."
},

{
  pregunta: "¿Qué principio rige la actuación de las autoridades en materia de seguridad ciudadana según la LO 4/2015?",
  opciones: ["a) Proporcionalidad.", "b) Jerarquía normativa.", "c) Publicidad.", "d) Territorialidad."],
  correcta: "a) Proporcionalidad.",
  justificacion: "El artículo 5 establece que las actuaciones deben respetar los principios de congruencia, oportunidad y proporcionalidad."
},

{
  pregunta: "¿Cuál de las siguientes no es una finalidad de las medidas de seguridad ciudadana según la LO 4/2015?",
  opciones: ["a) Proteger personas y bienes.", "b) Mantener la paz pública.", "c) Garantizar la libre circulación de bienes.", "d) Prevenir infracciones penales o administrativas."],
  correcta: "c) Garantizar la libre circulación de bienes.",
  justificacion: "El artículo 3 recoge las finalidades de la ley, y la libre circulación de bienes no se incluye entre ellas."
},

{
  pregunta: "¿Qué autoridad puede acordar el decomiso de los instrumentos utilizados en una infracción grave de la LO 4/2015?",
  opciones: ["a) El Consejo de Ministros.", "b) El Ministro del Interior.", "c) El órgano competente para imponer la sanción.", "d) El Juzgado de Instrucción."],
  correcta: "c) El órgano competente para imponer la sanción.",
  justificacion: "El artículo 39 prevé el decomiso por parte de la autoridad sancionadora como medida accesoria."
},

{
  pregunta: "¿Cuál es la sanción prevista para las infracciones leves según la LO 4/2015?",
  opciones: ["a) Multa de 100 a 600 euros.", "b) Multa de 601 a 30.000 euros.", "c) Multa de 30.001 a 600.000 euros.", "d) Arresto domiciliario de 15 días."],
  correcta: "a) Multa de 100 a 600 euros.",
  justificacion: "El artículo 39.1 establece que las infracciones leves se sancionarán con multa de 100 a 600 euros."
},

{
  pregunta: "¿Cuál de los siguientes actos constituye infracción grave según la LO 4/2015?",
  opciones: ["a) Exhibir banderas sin autorización.", "b) Negarse a identificarse ante los agentes.", "c) Faltar al respeto a un agente fuera del servicio.", "d) Realizar una concentración sin aviso previo."],
  correcta: "d) Realizar una concentración sin aviso previo.",
  justificacion: "El artículo 36.3 tipifica como infracción grave la celebración de manifestaciones sin comunicación previa."
},

{
  pregunta: "¿Qué órgano es competente para sancionar las infracciones muy graves según la LO 4/2015?",
  opciones: ["a) El Delegado del Gobierno.", "b) El Subdelegado del Gobierno.", "c) El Ministro del Interior.", "d) El Consejo de Ministros."],
  correcta: "c) El Ministro del Interior.",
  justificacion: "El artículo 33.1.a) establece que las infracciones muy graves serán sancionadas por el Ministro del Interior."
},

{
  pregunta: "¿Qué actuación de los agentes debe respetar los principios de congruencia, oportunidad y proporcionalidad?",
  opciones: ["a) Las sanciones administrativas.", "b) Las intervenciones sobre personas y bienes.", "c) Los actos judiciales.", "d) Las órdenes internas de servicio."],
  correcta: "b) Las intervenciones sobre personas y bienes.",
  justificacion: "El artículo 5.2 de la LO 4/2015 aplica estos principios a las intervenciones que afecten a la libertad o patrimonio de los ciudadanos."
},

{
  pregunta: "¿Cuál de las siguientes es infracción muy grave según la LO 4/2015?",
  opciones: ["a) Reunirse en lugares de tránsito público sin comunicarlo.", "b) Perturbar gravemente actos públicos.", "c) Fabricar o usar explosivos no autorizados.", "d) Faltar al respeto a los agentes."],
  correcta: "c) Fabricar o usar explosivos no autorizados.",
  justificacion: "El artículo 35.1 tipifica como muy grave la fabricación, reparación o utilización de armas o explosivos sin autorización."
},

{
  pregunta: "¿Cuál de las siguientes conductas es infracción leve según la LO 4/2015?",
  opciones: ["a) Ocupación de inmuebles.", "b) Manifestación no comunicada.", "c) Colocación de carteles en espacios públicos sin permiso.", "d) Alterar el orden en actos públicos."],
  correcta: "c) Colocación de carteles en espacios públicos sin permiso.",
  justificacion: "El artículo 37.3 considera infracción leve la colocación no autorizada de carteles o pancartas en edificios públicos."
},

{
  pregunta: "¿Cuál es la duración máxima de la retención preventiva para identificación según la LO 4/2015?",
  opciones: [
    "a) 4 horas.",
    "b) 3 horas.",
    "c) 6 horas.",
    "d) El tiempo estrictamente necesario sin límite."
  ],
  correcta: "c) 6 horas.",
  justificacion: "El artículo 16.2 de la LO 4/2015 establece que la retención para identificación deberá limitarse al tiempo estrictamente necesario, y en ningún caso podrá superar las seis horas."
}


{
  pregunta: "¿Quién puede ordenar el registro corporal superficial según la LO 4/2015?",
  opciones: ["a) Un agente de la autoridad debidamente identificado.", "b) El jefe de la unidad policial.", "c) El juez de instrucción.", "d) El fiscal de guardia."],
  correcta: "a) Un agente de la autoridad debidamente identificado.",
  justificacion: "El artículo 20 autoriza a los agentes a realizar registros corporales superficiales para garantizar la seguridad."
},

{
  pregunta: "¿Cuál es la finalidad del acta de intervención de efectos en la LO 4/2015?",
  opciones: ["a) Acreditar la legalidad del decomiso.", "b) Garantizar la trazabilidad de los efectos intervenidos.", "c) Servir como prueba documental del procedimiento sancionador.", "d) Todas son correctas."],
  correcta: "d) Todas son correctas.",
  justificacion: "El acta de intervención cumple funciones de garantía, control y prueba en el procedimiento sancionador."
},

{
  pregunta: "¿Cuál de las siguientes materias se regula por la Ley 5/2014 de Seguridad Privada?",
  opciones: ["a) La actuación del Ministerio Fiscal.", "b) Las funciones y coordinación de los servicios de seguridad privada.", "c) Las sanciones penales por delitos de seguridad.", "d) El control de fronteras."],
  correcta: "b) Las funciones y coordinación de los servicios de seguridad privada.",
  justificacion: "El artículo 1 de la Ley 5/2014 define su objeto como la regulación de los servicios y actividades de seguridad privada."
},

{
  pregunta: "¿Qué ministerio ejerce la competencia general sobre seguridad privada en España?",
  opciones: ["a) Ministerio de Defensa.", "b) Ministerio del Interior.", "c) Ministerio de Justicia.", "d) Ministerio de Economía."],
  correcta: "b) Ministerio del Interior.",
  justificacion: "El artículo 8 atribuye al Ministerio del Interior la competencia general en materia de seguridad privada."
},

{
  pregunta: "¿Qué principio inspira la prestación de servicios de seguridad privada según la Ley 5/2014?",
  opciones: ["a) Colaboración con la seguridad pública.", "b) Libre competencia absoluta.", "c) Independencia total de las autoridades públicas.", "d) Subordinación económica al cliente."],
  correcta: "a) Colaboración con la seguridad pública.",
  justificacion: "El artículo 4 establece que los servicios de seguridad privada deben colaborar y complementar a las Fuerzas y Cuerpos de Seguridad."
},

{
  pregunta: "¿Quién puede realizar funciones de vigilancia y protección de bienes según la Ley 5/2014?",
  opciones: ["a) Cualquier empleado autorizado por la empresa.", "b) Solo los vigilantes de seguridad habilitados.", "c) Los conserjes de edificios públicos.", "d) El personal de mantenimiento."],
  correcta: "b) Solo los vigilantes de seguridad habilitados.",
  justificacion: "El artículo 32.1 atribuye estas funciones exclusivamente a los vigilantes de seguridad debidamente habilitados."
},

{
  pregunta: "¿Cuál de los siguientes servicios está expresamente prohibido a las empresas de seguridad privada?",
  opciones: ["a) Servicios de escolta privada.", "b) Investigación de delitos públicos.", "c) Vigilancia en urbanizaciones.", "d) Custodia de transporte de fondos."],
  correcta: "b) Investigación de delitos públicos.",
  justificacion: "El artículo 5 prohíbe a las empresas privadas investigar delitos, función reservada a la Policía Judicial."
},

{
  pregunta: "¿Qué infracción muy grave recoge la Ley 5/2014 en su artículo 57?",
  opciones: ["a) No llevar la placa identificativa.", "b) Prestar servicios sin autorización.", "c) Olvidar comunicar un cambio de turno.", "d) No acudir a una llamada de emergencia."],
  correcta: "b) Prestar servicios sin autorización.",
  justificacion: "El artículo 57.a) considera muy grave la prestación de servicios de seguridad sin la preceptiva autorización administrativa."
},
{
  pregunta: "¿Cuál de las siguientes actuaciones constituye infracción grave según la Ley 5/2014?",
  opciones: ["a) No llevar consigo la tarjeta de identificación profesional.", "b) Prestar un servicio sin comunicarlo a la autoridad competente.", "c) No comunicar un cambio menor en la uniformidad.", "d) No asistir a una reunión interna de la empresa."],
  correcta: "b) Prestar un servicio sin comunicarlo a la autoridad competente.",
  justificacion: "El artículo 56.1.b) de la Ley 5/2014 tipifica como infracción grave la prestación de servicios sin la preceptiva comunicación previa."
},

{
  pregunta: "Según la Ley 5/2014, ¿qué autoridad tiene competencia sancionadora en materia de seguridad privada?",
  opciones: ["a) Las Delegaciones y Subdelegaciones del Gobierno.", "b) Los Ayuntamientos.", "c) El Consejo de Seguridad Privada.", "d) Las Comunidades Autónomas en todo caso."],
  correcta: "a) Las Delegaciones y Subdelegaciones del Gobierno.",
  justificacion: "El artículo 60 establece que la potestad sancionadora corresponde al Ministerio del Interior y a las Delegaciones/Subdelegaciones del Gobierno."
},

{
  pregunta: "¿Qué tipo de infracción comete un vigilante que trabaje sin estar debidamente habilitado?",
  opciones: ["a) Leve.", "b) Grave.", "c) Muy grave.", "d) No constituye infracción administrativa."],
  correcta: "c) Muy grave.",
  justificacion: "El artículo 57.b) considera muy grave la prestación de servicios sin la habilitación o acreditación exigida."
},

{
  pregunta: "¿Qué documento acredita la habilitación de un vigilante de seguridad?",
  opciones: ["a) El contrato laboral.", "b) La tarjeta de identidad profesional (TIP).", "c) El permiso de armas.", "d) El certificado de empresa."],
  correcta: "b) La tarjeta de identidad profesional (TIP).",
  justificacion: "El artículo 27 de la Ley 5/2014 establece que la habilitación se acredita mediante la TIP expedida por el Ministerio del Interior."
},

{
  pregunta: "¿Cuál es la finalidad del Registro Nacional de Seguridad Privada?",
  opciones: ["a) Controlar la formación del personal de seguridad privada.", "b) Registrar todas las sanciones penales del personal de seguridad.", "c) Inscribir empresas, personal y contratos de seguridad privada.", "d) Gestionar los permisos de armas de los vigilantes."],
  correcta: "c) Inscribir empresas, personal y contratos de seguridad privada.",
  justificacion: "El artículo 50 crea el Registro Nacional de Seguridad Privada para la inscripción y control administrativo del sector."
},

{
  pregunta: "¿Qué artículo de la LO 4/2015 regula la identificación de las personas por los agentes?",
  opciones: ["a) Artículo 15.", "b) Artículo 16.", "c) Artículo 18.", "d) Artículo 22."],
  correcta: "b) Artículo 16.",
  justificacion: "El artículo 16 regula la obligación de identificarse y la posibilidad de traslado a dependencias policiales para comprobar la identidad."
},

{
  pregunta: "¿Qué requisito deben cumplir los registros domiciliarios según la LO 4/2015?",
  opciones: ["a) Autorización judicial previa.", "b) Consentimiento verbal del titular.", "c) Comunicación inmediata a la Delegación del Gobierno.", "d) Aprobación del Ministerio del Interior."],
  correcta: "a) Autorización judicial previa.",
  justificacion: "El artículo 18 de la LO 4/2015 establece que la entrada en domicilio requiere consentimiento del titular o autorización judicial, salvo flagrante delito."
},

{
  pregunta: "¿Cuál de los siguientes derechos puede verse limitado por razones de seguridad ciudadana según la LO 4/2015?",
  opciones: ["a) Derecho a la educación.", "b) Derecho de reunión.", "c) Derecho a la propiedad intelectual.", "d) Derecho al honor."],
  correcta: "b) Derecho de reunión.",
  justificacion: "El artículo 21 CE y la LO 4/2015 permiten limitar el derecho de reunión por motivos de orden o seguridad pública."
},

{
  pregunta: "¿Cuál es la autoridad competente para sancionar infracciones graves según la LO 4/2015?",
  opciones: [
    "a) El Ministro del Interior.",
    "b) El Subdelegado del Gobierno.",
    "c) El Delegado del Gobierno.",
    "d) El Delegado o Subdelegado del Gobierno según el ámbito territorial."
  ],
  correcta: "c) El Delegado del Gobierno.",
  justificacion: "El artículo 33.1.b) de la LO 4/2015 establece que la competencia para sancionar las infracciones graves corresponde al Delegado del Gobierno."
},

{
  pregunta: "¿Qué tipo de infracción es la negativa a disolver una reunión o manifestación cuando lo ordena la autoridad?",
  opciones: ["a) Leve.", "b) Grave.", "c) Muy grave.", "d) No constituye infracción."],
  correcta: "b) Grave.",
  justificacion: "El artículo 36.4 considera infracción grave la negativa a disolver reuniones o manifestaciones tras orden legítima de la autoridad."
},

{
  pregunta: "¿Qué sanción se impone por infracciones muy graves según la LO 4/2015?",
  opciones: ["a) Multa de 100 a 600 euros.", "b) Multa de 601 a 30.000 euros.", "c) Multa de 30.001 a 600.000 euros.", "d) Inhabilitación temporal."],
  correcta: "c) Multa de 30.001 a 600.000 euros.",
  justificacion: "El artículo 39.1.c) establece este rango para las infracciones muy graves."
},

{
  pregunta: "¿Qué principio rige la aplicación de las sanciones en la LO 4/2015?",
  opciones: ["a) Legalidad y tipicidad.", "b) Solidaridad y confianza.", "c) Publicidad y transparencia.", "d) Igualdad formal."],
  correcta: "a) Legalidad y tipicidad.",
  justificacion: "El artículo 40 establece que las sanciones se impondrán conforme a los principios de legalidad y tipicidad."
},

{
  pregunta: "¿Qué obligación tienen los ciudadanos ante requerimientos de los agentes de la autoridad?",
  opciones: ["a) Ninguna si no están detenidos.", "b) Cumplirlos siempre que sean legales y proporcionales.", "c) Cumplirlos solo si existe orden escrita.", "d) Solo si se encuentran en la vía pública."],
  correcta: "b) Cumplirlos siempre que sean legales y proporcionales.",
  justificacion: "El artículo 36.6 de la LO 4/2015 sanciona la desobediencia o resistencia a la autoridad como infracción grave."
},

{
  pregunta: "¿Qué principio establece la Ley 5/2014 respecto a la formación del personal de seguridad privada?",
  opciones: ["a) Formación continua y obligatoria.", "b) Formación voluntaria cada 5 años.", "c) Formación exclusiva inicial.", "d) Formación en centros militares únicamente."],
  correcta: "a) Formación continua y obligatoria.",
  justificacion: "El artículo 29 establece la obligación de formación inicial y permanente del personal de seguridad privada."
},

{
  pregunta: "¿Qué categoría profesional puede realizar servicios de protección de personas (escoltas)?",
  opciones: ["a) Vigilantes de seguridad.", "b) Guardas rurales.", "c) Escoltas privados.", "d) Auxiliares de seguridad."],
  correcta: "c) Escoltas privados.",
  justificacion: "El artículo 36 atribuye la función de protección de personas exclusivamente a los escoltas privados habilitados."
},

{
  pregunta: "¿Qué infracción leve recoge la Ley 5/2014?",
  opciones: ["a) No comunicar cambios de personal al Registro.", "b) Olvidar portar la TIP durante el servicio.", "c) Prestar servicios sin autorización.", "d) Incumplir las medidas de seguridad obligatorias."],
  correcta: "b) Olvidar portar la TIP durante el servicio.",
  justificacion: "El artículo 58 tipifica como leve no llevar consigo la acreditación profesional durante el desempeño del servicio."
},

{
  pregunta: "¿Qué documento deben llevar los vigilantes en servicio visible al público?",

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

`;

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
