<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tests Policía Nacional | Oposit.ai</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2ff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .tema {
      background-color: #93c5fd;
      padding: 1.2rem;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #1e3a8a;
      transition: background-color 0.2s, transform 0.2s;
    }

    .tema:hover {
      background-color: #60a5fa;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Tests Policía Nacional</h1>
  <div class="grid">
    <a class="tema" href="#">Tema 1: Constitución Española</a>
    <a class="tema" href="#">Tema 2: Derechos Fundamentales</a>
    <a class="tema" href="#">Tema 3: Fuerzas y Cuerpos de Seguridad</a>
    <a class="tema" href="#">Tema 4: Derecho Penal</a>
    <a class="tema" href="#">Tema 5: Igualdad y Violencia de Género</a>
    <a class="tema" href="#">Tema 6: Seguridad Ciudadana</a>
    <!-- Añade aquí todos los temas específicos del temario PN -->
  </div>
</body>
</html>
