<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Armas y Explosivos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Armas y Explosivos</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Armas y Explosivos</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "Según el artículo 1 del Reglamento de Explosivos, el objeto principal del reglamento es:",
  opciones: [
    "a) Regular la seguridad ciudadana y medioambiental en el uso de explosivos civiles.",
    "b) Establecer la normativa de seguridad en la fabricación y uso de explosivos con fines civiles.",
    "c) Regular la fabricación, almacenamiento y transporte de explosivos destinados exclusivamente al ámbito militar.",
    "d) Establecer los requisitos de comercialización de armas y explosivos con fines defensivos."
  ],
  correcta: "b) Establecer la normativa de seguridad en la fabricación y uso de explosivos con fines civiles.",
  justificacion: "El objeto del reglamento es establecer la regulación de los explosivos en aspectos relativos a la seguridad ciudadana y su uso con fines civiles."
},
{
  pregunta: "¿Qué artículo de la Constitución establece la competencia exclusiva del Estado sobre armas y explosivos?",
  opciones: [
    "a) Artículo 148.1.22ª",
    "b) Artículo 149.1.26ª",
    "c) Artículo 149.2",
    "d) Artículo 147.3"
  ],
  correcta: "b) Artículo 149.1.26ª",
  justificacion: "El artículo 149.1.26ª establece la competencia exclusiva del Estado sobre el régimen de producción, comercio, tenencia y uso de armas y explosivos."
},
{
  pregunta: "¿Quién tiene la competencia específica para la inspección y control del uso de explosivos según el Reglamento de Explosivos?",
  opciones: [
    "a) El Ministerio de Defensa",
    "b) El Ministerio del Interior, a través de la Dirección General de la Guardia Civil",
    "c) El Ministerio de Industria y Energía",
    "d) Las Delegaciones del Gobierno"
  ],
  correcta: "b) El Ministerio del Interior, a través de la Dirección General de la Guardia Civil",
  justificacion: "Según el reglamento, la Guardia Civil tiene competencias específicas en el control e inspección de explosivos."
},
{
  pregunta: "El Registro Nacional de Armas debe incluir los datos necesarios para:",
  opciones: [
    "a) Conocer el número exacto de fábrica de explosivos producidos.",
    "b) Expedir licencias, autorizaciones, permisos y guías de armas.",
    "c) Registrar únicamente armas de fuego y sus componentes esenciales.",
    "d) Controlar el empleo de municiones en ejercicios tácticos."
  ],
  correcta: "b) Expedir licencias, autorizaciones, permisos y guías de armas.",
  justificacion: "El Registro Nacional de Armas incluye toda la información necesaria para gestionar licencias y autorizaciones."
},
{
  pregunta: "Según el artículo 9 del RD 653/2023, el Registro Nacional de Armas conservará los datos:",
  opciones: [
    "a) Durante 10 años tras la destrucción del arma.",
    "b) Durante 30 años tras la destrucción del arma.",
    "c) Mientras el titular de la licencia siga vivo.",
    "d) Sólo mientras el arma esté en uso."
  ],
  correcta: "b) Durante 30 años tras la destrucción del arma.",
  justificacion: "Así lo establece el apartado 4.b) del artículo 9 tras su modificación por el RD 653/2023."
},
{
  pregunta: "¿Qué institución tiene competencias en materia de prevención de riesgos laborales relacionados con explosivos?",
  opciones: [
    "a) Ministerio de Trabajo y Economía Social",
    "b) Ministerio de Energía, Turismo y Agenda Digital",
    "c) Ministerio del Interior",
    "d) Delegaciones del Gobierno"
  ],
  correcta: "b) Ministerio de Energía, Turismo y Agenda Digital",
  justificacion: "El Ministerio de Energía interviene en la inspección de seguridad y salud en el trabajo en estas actividades."
},
{
  pregunta: "La catalogación de los explosivos se encuentra regulada en el:",
  opciones: [
    "a) Artículo 20 a 28 del Reglamento de Explosivos",
    "b) Artículos 13 a 19 del Reglamento de Explosivos",
    "c) Artículos 8 a 12 del Reglamento de Explosivos",
    "d) Anexo III del Reglamento de Explosivos"
  ],
  correcta: "b) Artículos 13 a 19 del Reglamento de Explosivos",
  justificacion: "Los artículos 13 a 19 regulan los procedimientos de catalogación y catalogación pública."
},
{
  pregunta: "El marcado CE de los explosivos contempla:",
  opciones: [
    "a) La verificación de la calidad de los explosivos civiles.",
    "b) El cumplimiento de los requisitos esenciales de seguridad.",
    "c) La certificación emitida por las Fuerzas Armadas.",
    "d) La autorización del uso militar de los explosivos."
  ],
  correcta: "b) El cumplimiento de los requisitos esenciales de seguridad.",
  justificacion: "El marcado CE garantiza que los explosivos cumplen con los requisitos de seguridad aplicables a nivel europeo."
},
{
  pregunta: "Se consideran empresas del sector de explosivos aquellas que:",
  opciones: [
    "a) Solo se dedican al uso de explosivos sin comercializarlos.",
    "b) Se dedican a la fabricación, almacenamiento, distribución o uso de explosivos.",
    "c) Explotan minas con explosivos bajo supervisión militar.",
    "d) Únicamente importan o exportan armas militares."
  ],
  correcta: "b) Se dedican a la fabricación, almacenamiento, distribución o uso de explosivos.",
  justificacion: "El artículo 3 del Reglamento de Explosivos define el sector como personas o entidades con actividades sobre explosivos."
},
{
  pregunta: "La señal de peligrosidad en los depósitos de explosivos está definida en:",
  opciones: [
    "a) La Ley de Seguridad Privada",
    "b) La ITC número 22",
    "c) El Reglamento General de Circulación",
    "d) La Ley de Residuos y Suelos Contaminados"
  ],
  correcta: "b) La ITC número 22",
  justificacion: "La ITC 22 regula la señalización de peligrosidad en instalaciones con explosivos."
},
{
  pregunta: "Las inversiones extranjeras en sociedades españolas dedicadas a explosivos:",
  opciones: [
    "a) Están prohibidas salvo autorización militar.",
    "b) Se regulan a través del Real Decreto 664/1999.",
    "c) No requieren supervisión en ningún caso.",
    "d) Deben aprobarse únicamente por el Ministerio de Defensa."
  ],
  correcta: "b) Se regulan a través del Real Decreto 664/1999.",
  justificacion: "El RD 664/1999 regula las inversiones exteriores según lo indicado en el artículo 3 del Reglamento."
},
{
  pregunta: "En caso de coexistencia de explosivos de diversa división de riesgo en un mismo recinto:",
  opciones: [
    "a) Se asignará la división de riesgo más favorable.",
    "b) Se asignará la división de riesgo más desfavorable.",
    "c) Se dividirá el recinto para asignar distintas divisiones.",
    "d) Se podrá optar por no catalogar la instalación."
  ],
  correcta: "b) Se asignará la división de riesgo más desfavorable.",
  justificacion: "Según el artículo 3 del reglamento, en caso de coexistencia, prevalece la división más desfavorable."
},
{
  pregunta: "Los titulares de autorizaciones en materia de explosivos deben ser:",
  opciones: [
    "a) Únicamente ciudadanos españoles.",
    "b) Residentes en cualquier lugar del mundo.",
    "c) Personas con nacionalidad española o de un país del Espacio Económico Europeo.",
    "d) Personas con régimen de permiso militar."
  ],
  correcta: "c) Personas con nacionalidad española o de un país del Espacio Económico Europeo.",
  justificacion: "El artículo 3 regula que los titulares deben poseer nacionalidad española o de un país del EEE."
},
{
  pregunta: "Las facultades reconocidas por las autorizaciones de explosivos:",
  opciones: [
    "a) Son revocables por el Ministerio de Defensa sin justificación.",
    "b) Son intransferibles e inalienables salvo autorización expresa.",
    "c) Pueden transferirse libremente sin permiso previo.",
    "d) Solo son válidas mientras no exista denuncia social."
  ],
  correcta: "b) Son intransferibles e inalienables salvo autorización expresa.",
  justificacion: "Se establece que solo podrán transferirse con autorización expresa de los órganos competentes."
},
{
  pregunta: "Entre las entidades colaboradoras de la administración para explosivos se incluyen:",
  opciones: [
    "a) Las compañías aseguradoras exclusivamente.",
    "b) Entidades que cumplen con normas UNE e ISO específicas.",
    "c) Únicamente empresas internacionales verificadas.",
    "d) Personal interno de las Fuerzas Armadas."
  ],
  correcta: "b) Entidades que cumplen con normas UNE e ISO específicas.",
  justificacion: "Las entidades colaboradoras deben estar acreditadas conforme a las normas de calidad UNE y ISO."
},
{
  pregunta: "La normativa específica para residuos y transporte de residuos aplica en:",
  opciones: [
    "a) Cualquier instalación que contenga más de 50 kg de explosivos.",
    "b) Todas las instalaciones reguladas por el Reglamento de Explosivos.",
    "c) De forma supletoria al régimen jurídico del Reglamento de Explosivos.",
    "d) Solo análisis judiciales de infracciones graves."
  ],
  correcta: "c) De forma supletoria al régimen jurídico del Reglamento de Explosivos.",
  justificacion: "La Ley 22/2011 de residuos aplica supletoriamente en estos casos."
},
{
  pregunta: "El Reglamento de Explosivos excluye de su aplicación a:",
  opciones: [
    "a) Las Fuerzas Armadas y Cuerpos de Seguridad en el ejercicio de sus competencias.",
    "b) Empresas autorizadas para consumo propio de explosivos civiles.",
    "c) Talleres autorizados con menos de 500 kg de explosivos.",
    "d) Instalaciones de fabricación de pirotecnia."
  ],
  correcta: "a) Las Fuerzas Armadas y Cuerpos de Seguridad en el ejercicio de sus competencias.",
  justificacion: "El reglamento excluye a las Fuerzas Armadas y Cuerpos de Seguridad con unidades de desactivación."
},
{
  pregunta: "Según el art. 7 del Reglamento, la identificación y trazabilidad de los explosivos:",
  opciones: [
    "a) Es competencia exclusiva del Ministerio de Defensa.",
    "b) Se basa en el marcado CE obligatorio en todos los productos.",
    "c) Permite la trazabilidad desde su fabricación hasta su consumo.",
    "d) Solo se exige en explosivos usados para minería."
  ],
  correcta: "c) Permite la trazabilidad desde su fabricación hasta su consumo.",
  justificacion: "La identificación permite seguir cada explosivo durante todo su ciclo."
},
{
  pregunta: "Una empresa con autorización para explosivos debe disponer de:",
  opciones: [
    "a) Un seguro obligatorio que cubra daños a terceros.",
    "b) Una licencia militar de clase especial.",
    "c) Un contrato con el Ministerio del Interior.",
    "d) Un permiso autonómico permanente."
  ],
  correcta: "a) Un seguro obligatorio que cubra daños a terceros.",
  justificacion: "El seguro de responsabilidad civil es obligatorio según el artículo 3."
},
{
  pregunta: "En caso de emergencia, las administraciones públicas pueden:",
  opciones: [
    "a) Suspender temporalmente autorizaciones por razones de seguridad.",
    "b) Revocar permanentemente todas las licencias de armas.",
    "c) Otorgar permisos de uso sin inspección previa.",
    "d) Delegar la vigilancia en empresas privadas sin autorización."
  ],
  correcta: "a) Suspender temporalmente autorizaciones por razones de seguridad.",
  justificacion: "Las administraciones pueden suspender temporalmente autorizaciones en situaciones excepcionales."
},
{
  pregunta: "¿Cuál de los siguientes requisitos debe cumplir una instalación para el almacenamiento de explosivos?",
  opciones: [
    "a) Estar ubicada a más de 500 metros de cualquier instalación de uso militar.",
    "b) Disponer de una licencia municipal y una autorización del Delegado del Gobierno.",
    "c) Estar protegida mediante vigilancia las 24 horas y cumplir las distancias de seguridad.",
    "d) Ubicarse obligatoriamente en el interior de áreas portuarias o zonas industriales."
  ],
  correcta: "c) Estar protegida mediante vigilancia las 24 horas y cumplir las distancias de seguridad.",
  justificacion: "Las instalaciones deben cumplir las medidas de seguridad y las distancias reglamentarias según el RE."
},
{
  pregunta: "La figura del 'Director de Seguridad' en instalaciones con explosivos implica:",
  opciones: [
    "a) Un militar retirado responsable de la custodia del material.",
    "b) Un técnico acreditado por el Ministerio de Industria para vigilar el cumplimiento de medidas de seguridad.",
    "c) Una figura optativa cuya función es supervisar el uso de armas cortas.",
    "d) Una obligación únicamente para instalaciones con capacidad superior a 1.000 kg."
  ],
  correcta: "b) Un técnico acreditado por el Ministerio de Industria para vigilar el cumplimiento de medidas de seguridad.",
  justificacion: "El Director de Seguridad es obligatorio en instalaciones que manejen explosivos, velando por el cumplimiento del RE."
},
{
  pregunta: "La ITC 2 del Reglamento de Explosivos regula:",
  opciones: [
    "a) La catalogación de explosivos y artificios pirotécnicos.",
    "b) Las condiciones de seguridad en los transportes por carretera de explosivos.",
    "c) Los requisitos de los depósitos para explosivos y sus medidas de seguridad.",
    "d) La competencia polical para la inspección de instalaciones pirotécnicas."
  ],
  correcta: "c) Los requisitos de los depósitos para explosivos y sus medidas de seguridad.",
  justificacion: "La ITC 2 establece las normas que deben cumplir los depósitos de explosivos."
},
{
  pregunta: "¿Cuál de las siguientes NO es una atribución de las Fuerzas y Cuerpos de Seguridad del Estado según el Reglamento de Explosivos?",
  opciones: [
    "a) Inspeccionar fábricas y depósitos.",
    "b) Controlar el transporte de explosivos en carretera.",
    "c) Expedir autorizaciones de fabricación.",
    "d) Verificar el cumplimiento de medidas de seguridad."
  ],
  correcta: "c) Expedir autorizaciones de fabricación.",
  justificacion: "Las autorizaciones de fabricación corresponden al Ministerio de Industria, no a las FFCCSE."
},
{
  pregunta: "Las licencias de actividad con explosivos se otorgan por:",
  opciones: [
    "a) El Ministerio del Interior exclusivamente.",
    "b) El Ministerio de Defensa cuando se trate de explosivos militares.",
    "c) El Delegado del Gobierno en la comunidad autónoma correspondiente.",
    "d) El Ministerio de Industria, Comercio y Turismo."
  ],
  correcta: "d) El Ministerio de Industria, Comercio y Turismo.",
  justificacion: "Las licencias y autorizaciones de la actividad relacionada con explosivos se gestionan desde este ministerio."
},
{
  pregunta: "El traslado de explosivos por vía terrestre está regulado por:",
  opciones: [
    "a) El Reglamento General de Circulación.",
    "b) El ADR (Acuerdo Europeo sobre transporte internacional de mercancías peligrosas por carretera).",
    "c) La Ley de Seguridad Privada.",
    "d) La Ley Orgánica 4/2015."
  ],
  correcta: "b) El ADR (Acuerdo Europeo sobre transporte internacional de mercancías peligrosas por carretera).",
  justificacion: "El ADR regula internacionalmente el transporte de mercancías peligrosas, entre ellas explosivos."
},
{
  pregunta: "Las actividades con explosivos destinadas a usos mineros requieren autorización de:",
  opciones: [
    "a) Delegación del Gobierno.",
    "b) Ministerio del Interior.",
    "c) Autoridad minera competente de la Comunidad Autónoma.",
    "d) Guardia Civil."
  ],
  correcta: "c) Autoridad minera competente de la Comunidad Autónoma.",
  justificacion: "Según el reglamento, las autoridades mineras tienen competencia para autorizar el uso de explosivos en actividades mineras."
},
{
  pregunta: "Según el Reglamento de Explosivos, la caducidad de las autorizaciones de uso se produce:",
  opciones: [
    "a) Automáticamente a los 5 años.",
    "b) A los 3 meses si no se utiliza el explosivo.",
    "c) Por extinción de la actividad o incumplimiento de las condiciones de seguridad.",
    "d) Tras la inspección inicial si se detectan irregularidades menores."
  ],
  correcta: "c) Por extinción de la actividad o incumplimiento de las condiciones de seguridad.",
  justificacion: "La caducidad puede derivar también de cambios no autorizados o infracciones graves de seguridad."
},
{
  pregunta: "El concepto de 'artificio pirotécnico' hace referencia a:",
  opciones: [
    "a) Exclusivamente a dispositivos para entretenimiento civil en fiestas.",
    "b) Material que contiene explosivos militares para uso defensivo.",
    "c) Artículos que contienen sustancias explosivas cuyo funcionamiento depende de un proceso autocontrolado.",
    "d) Cualquier sustancia que se utiliza para la fabricación de armas."
  ],
  correcta: "c) Artículos que contienen sustancias explosivas cuyo funcionamiento depende de un proceso autocontrolado.",
  justificacion: "Los artificios pirotécnicos pueden tener diferentes usos y están regulados específicamente."
},
{
  pregunta: "La ITC 11 del Reglamento de Explosivos establece:",
  opciones: [
    "a) El control de explosivos en puertos y aeropuertos.",
    "b) El etiquetado y hojas de seguridad de explosivos clasificados como mercancía peligrosa.",
    "c) Las medidas de seguridad de los polvorines.",
    "d) Las normas de catalogación de artificios pirotécnicos."
  ],
  correcta: "b) El etiquetado y hojas de seguridad de explosivos clasificados como mercancía peligrosa.",
  justificacion: "La ITC 11 está orientada al etiquetado y seguridad en el transporte y manejo."
},
{

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
</script>
