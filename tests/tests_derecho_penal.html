<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Penal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Penal</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Penal</footer>
  </div>

<script>
const preguntasBanco = [

  {
  pregunta: "¿Qué principio impide que una persona sea condenada por un hecho que no esté definido como delito en la ley antes de cometerse?",
  opciones: ["a) Principio de presunción de inocencia.", "b) Principio de legalidad penal.", "c) Principio de proporcionalidad.", "d) Principio de intervención mínima."],
  correcta: "b) Principio de legalidad penal.",
  justificacion: "El principio de legalidad penal exige que solo puedan ser castigados los hechos tipificados previamente como delito en la ley."
},
{
  pregunta: "La pena que impide a una persona realizar determinados actos o emplear ciertos derechos, sin privarla de libertad, es:",
  opciones: ["a) Pena de prisión permanente revisable.", "b) Pena de multa.", "c) Pena privativa de derechos.", "d) Pena de trabajos en beneficio de la comunidad."],
  correcta: "c) Pena privativa de derechos.",
  justificacion: "La pena privativa de derechos limita ciertos derechos (por ejemplo para profesión u ocupación) sin suponer privación de libertad."
},
{
  pregunta: "La rehabilitación, como forma de extinción de la responsabilidad penal, consiste en:",
  opciones: ["a) El cumplimiento de la pena de forma íntegra y que no existan condenas posteriores en un plazo legal.", "b) La indemnización a la víctima.", "c) La remisión automática de penas antes de su cumplimiento.", "d) La concesión de indulto sin condena previa."],
  correcta: "a) El cumplimiento de la pena de forma íntegra y que no existan condenas posteriores en un plazo legal.",
  justificacion: "La rehabilitación opera una vez cumplida la pena y transcurrido el plazo en el que no haya reincidencia, restableciendo ciertos derechos."
},
{
  pregunta: "Una persona es penalmente responsable si actúa con dolo o imprudencia, lo que exige que:",
  opciones: ["a) Solo haya resultado dañoso, sin importar la intención.", "b) Haya localizable autor, causa, y tipicidad del hecho además del grado de culpa.", "c) Solo exista dolo, nunca imprudencia.", "d) La autoridad prevea la pena a aplicar sin juicio."],
  correcta: "b) Haya localizable autor, causa, y tipicidad del hecho además del grado de culpa.",
  justificacion: "La responsabilidad criminal exige un hecho típico, antijurídico, culpable, con sujeto capaz y sancionable."
},
{
  pregunta: "La prescripción de la acción penal significa que:",
  opciones: ["a) Nunca se olvida un delito.", "b) El delito ya no puede ser perseguido judicialmente pasados los plazos legales.", "c) La pena se reduce automáticamente.", "d) Solo aplica para delitos leves."],
  correcta: "b) El delito ya no puede ser perseguido judicialmente pasados los plazos legales.",
  justificacion: "La prescripción extingue la acción penal cuando ha transcurrido el plazo previsto sin que se haya iniciado o concluido el proceso."
},
{
  pregunta: "¿Cuál de las siguientes es una medida de seguridad y no una pena?",
  opciones: ["a) Pena de multa.", "b) Trabajo en beneficio de la comunidad.", "c) Prohibición de residir en determinados lugares.", "d) Pena de prisión permanente revisable."],
  correcta: "c) Prohibición de residir en determinados lugares.",
  justificacion: "Las medidas de seguridad buscan prevenir la peligrosidad del autor, no castigarlo por el hecho mismo; algunas limitan derechos como la residencia, sin constituir pena clásica."
},
{
  pregunta: "El principio que exige una valoración de la pena según la gravedad del hecho, la culpa del autor y las circunstancias personales se denomina:",
  opciones: ["a) Principio de culpabilidad.", "b) Principio de proporcionalidad.", "c) Principio de intervención mínima.", "d) Principio de presunción de inocencia."],
  correcta: "b) Principio de proporcionalidad.",
  justificacion: "La pena debe ser proporcional al delito cometido y a la culpabilidad del autor, evitando excesos o injusticias."
},
{
  pregunta: "Cuando una persona es autora de varios delitos, debe aplicarse la pena correspondiente a cada uno, pero con las reglas legales que evitan penas desmesuradas. Esto forma parte del principio de:",
  opciones: ["a) Unidad de acción.", "b) Indivisibilidad de la pena.", "c) Concurrencia de penas.", "d) Continuidad del delito."],
  correcta: "c) Concurrencia de penas.",
  justificacion: "La concurrencia de penas regula cómo se acumulan o combinan las penas cuando hay múltiples delitos."
},
{
  pregunta: "El derecho penal no puede sancionar cualquier comportamiento socialmente inaceptable, solo aquellos que la ley considere suficientes para afectar a bienes jurídicos fundamentales. Este criterio expresa el principio de:",
  opciones: ["a) Subsidiariedad o intervención mínima.", "b) Lesividad.", "c) Inmediatez.", "d) Equidad."],
  correcta: "b) Lesividad.",
  justificacion: "El principio de lesividad exige que el hecho cause un daño o riesgo relevante para bienes jurídicos dignos de protección penal."
},
{
  pregunta: "La infracción penal que se castiga con pena de hasta tres años de prisión o multa es considerada:",
  opciones: ["a) Delito.", "b) Faltas.", "c) Infracción administrativa.", "d) Atentado."],
  correcta: "a) Delito.",
  justificacion: "En la legislación penal moderna, muchas infracciones antes calificadas como faltas han sido integradas como delitos de menor entidad."
},
{
  pregunta: "En el derecho penal, el dolo eventual ocurre cuando:",
  opciones: ["a) Hay intención directa clara de causar el resultado.", "b) El autor no previó la posibilidad del resultado.", "c) El autor prevé la posibilidad del resultado y, aun así, procede aceptando el riesgo.", "d) Solo hay culpa grave."],
  correcta: "c) El autor prevé la posibilidad del resultado y, aun así, procede aceptando el riesgo.",
  justificacion: "El dolo eventual implica una aceptación del riesgo, aun sin intención directa de producir el resultado."
},
{
  pregunta: "La imprudencia penal (leve o grave) se diferencia del dolo porque:",
  opciones: ["a) Supone intención de causar daño.", "b) No hay previsión del resultado, o hay previsión pero de forma negligente, no con aceptación deliberada.", "c) Solo se aplica en delitos económicos.", "d) Siempre conlleva pena de prisión."],
  correcta: "b) No hay previsión del resultado, o hay previsión pero de forma negligente, no con aceptación deliberada.",
  justificacion: "La culpa (imprudencia) se basa en falta de diligencia, no en intención de producir el resultado."
},
{
  pregunta: "La pena de multa exige que se fije una cuantía según la capacidad económica del condenado. Con ello se cumple el principio de:",
  opciones: ["a) Igualdad en la sanción.", "b) Generalidad del derecho penal.", "c) Proporcionalidad.", "d) Equidad."],
  correcta: "c) Proporcionalidad.",
  justificacion: "La multa debe calibrarse según los medios del condenado para que la pena tenga eficacia real y sea justa."
},
{
  pregunta: "El principio de presunción de inocencia implica que:",
  opciones: ["a) El investigado es culpable hasta que pruebe lo contrario.", "b) Toda duda beneficia al acusado; debe demostrarse su culpabilidad más allá de una duda razonable.", "c) El acusado debe mostrar su inocencia inicialmente.", "d) Se puede condenar sin pruebas si el delito es grave."],
  correcta: "b) Toda duda beneficia al acusado; debe demostrarse su culpabilidad más allá de una duda razonable.",
  justificacion: "La presunción de inocencia obliga al Estado a acreditar la culpa; la duda razonable es favorable al acusado."
},
{
  pregunta: "La acción penal pública puede ser perseguida de oficio por la autoridad, incluso sin que exista una denuncia formal. Esta característica depende del tipo de delito, y se denomina:",
  opciones: ["a) Acción pública propiamente dicha.", "b) Acción pública condicionada o a instancia de parte.", "c) Acción privada.", "d) Acción civil subsidiaria."],
  correcta: "a) Acción pública propiamente dicha.",
  justificacion: "En delitos de gravedad, la autoridad puede iniciar la persecución independientemente del deseo de la víctima, salvo que la ley exija instar la acción."
},
{
  pregunta: "El indulto es una medida que:",
  opciones: ["a) Sustituye la pena por otra más grave.", "b) Supone perdón de la pena o reducción de la misma por decisión del Gobierno u órgano competente, aunque no extingue el delito.", "c) Afecta al procedimiento penal antes del juicio.", "d) Siempre conlleva la rehabilitación."],
  correcta: "b) Supone perdón de la pena o reducción de la misma por decisión del Gobierno u órgano competente, aunque no extingue el delito.",
  justificacion: "El indulto es un acto de gracia que puede suavizar la pena, pero la condena sigue existiendo."
},
{
  pregunta: "La reincidencia penal puede agravar la pena porque indica:",
  opciones: ["a) Que el autor no ha sido juzgado antes.", "b) Que el autor ha sido condenado anteriormente y esto afecta su peligrosidad y cumplimiento.", "c) Que siempre hay dolo.", "d) Que el delito actual es irresoluble."],
  correcta: "b) Que el autor ha sido condenado anteriormente y esto afecta su peligrosidad y cumplimiento.",
  justificacion: "La reincidencia revela antecedentes penales, lo cual suele implicar un mayor grado de sanción."
},
{
  pregunta: "Una medida cautelar penal que consiste en la privación provisional de libertad mientras se investiga un delito se denomina:",
  opciones: ["a) Fianza.", "b) Prisión provisional.", "c) Multa anticipada.", "d) Suspensión del procedimiento."],
  correcta: "b) Prisión provisional.",
  justificacion: "La prisión provisional es una medida cautelar que busca asegurar la presencia del investigado, evitar obstaculización de la investigación o prevenir nuevos delitos."
},
{
  pregunta: "El tipo penal describe los elementos esenciales del delito. ¿Qué parte del tipo penal incluye la descripción del resultado que el legislador quiere sancionar?",
  options: ["a) La pena.", "b) La tipicidad.", "c) La antijuridicidad.", "d) La culpabilidad."],
  correcta: "b) La tipicidad.",
  justificacion: "La tipicidad incluye la descripción del hecho prohibido, incluidos los medios, el resultado y la relación de causalidad."
},
{
  pregunta: "¿Qué significa que un hecho sea “antijurídico” en el ámbito penal?",
  opciones: ["a) Que esté tipificado como delito en la ley.", "b) Que no esté permitido por la norma y carezca de causa de justificación.", "c) Que sea cometido con dolo.", "d) Que tenga pena leve."],
  correcta: "b) Que no esté permitido por la norma y carezca de causa de justificación.",
  justificacion: "La antijuridicidad es la oposición del hecho al ordenamiento jurídico, salvo que exista una causa de exculpación o justificación."
},
{
  pregunta: "La libertad vigilada o seguimiento posterior permite a la autoridad supervisar al condenado tras su cumplimiento y puede incluir obligaciones específicas, siendo una medida de:",
  opciones: ["a) Pena.", "b) Medida accesoria.", "c) Medida de seguridad.", "d) Derecho civil."],
  correcta: "c) Medida de seguridad.",
  justificacion: "La libertad vigilada busca prevenir riesgos futuros del condenado; es parte de la ejecución de la pena bajo vigilancia."
},
{
  pregunta: "El principio de igualdad ante la ley significa que todas las personas sometidas al derecho penal deberán ser tratadas:",
  options: ["a) Con criterios arbitrarios según caso.", "b) Según su capacidad económica únicamente.", "c) Igualmente ante normas comparables y sin discriminación injusta.", "d) Diferentemente si conocen al juez."],
  correcta: "c) Igualmente ante normas comparables y sin discriminación injusta.",
  justificacion: "La igualdad es un principio constitucional que también impregna el derecho penal, asegurando que personas en igual situación sean tratadas igual."
},
{
  pregunta: "Una causa de justificación que excluye la antijuridicidad del hecho es, entre otras:",
  options: ["a) Error de tipo persistente.", "b) Intimidación psicológica.", "c) Estado de necesidad.", "d) Falla mecánica involuntaria."],
  correcta: "c) Estado de necesidad.",
  justificacion: "El estado de necesidad permite cometer un hecho típico si era imprescindible para evitar un mal mayor al que se pretendía proteger."
},
{
  pregunta: "El dolo directo difiere del dolo eventual en que el autor:",
  options: ["a) No prevé el resultado.", "b) Solo actúa con imprudencia.", "c) Tiene la intención clara de provocar el resultado.", "d) Actúa sin conocimiento del riesgo."],
  correcta: "c) Tiene la intención clara de provocar el resultado.",
  justificacion: "En el dolo directo el autor no solo prevé el resultado, sino que busca específicamente su consecución."
},
{
  pregunta: "La pena que impide la salida del país al condenado es un ejemplo de:",
  options: ["a) Pena de prisión.", "b) Pena de multa.", "c) Pena privativa de derechos.", "d) Medida de seguridad."],
  correcta: "c) Pena privativa de derechos.",
  justificacion: "Se restringe un derecho (salir del territorio) sin privar de libertad; es parte de las penas limitadoras de derechos."
},
{
  pregunta: "Para que una pena sea aplicable es necesario, entre otras condiciones, que el hecho esté vigente en el momento del delito; este principio se llama:",
  options: ["a) Irretroactividad de la ley penal desfavorable.", "b) Principio de proporcionalidad.", "c) Principio de lesividad.", "d) Principio de culpabilidad."],
  correcta: "a) Irretroactividad de la ley penal desfavorable.",
  justificacion: "Una persona no puede ser sancionada con una pena que no estaba vigente al cometer el hecho, salvo si una ley posterior lo beneficia (retroactividad benigna)."
},
{
  pregunta: "Una pena que impone privación de libertad de forma permanente hasta revisión judicial es:",
  options: ["a) Pena de prisión corta.", "b) Pena de trabajos comunitarios.", "c) Pena de prisión permanente revisable.", "d) Pena de multa reforzada."],
  correcta: "c) Pena de prisión permanente revisable.",
  justificacion: "Es la pena más grave del sistema, sujeta a revisión para valorar la continuación o suspenso."
},
{
  pregunta: "La culpabilidad supone que el autor del hecho haya actuado con:",
  options: ["a) Intención o negligencia, sin justificación ni excusa.", "b) Sólo imprudencia.", "c) Omisión únicamente.", "d) Indeterminación."],
  correcta: "a) Intención o negligencia, sin justificación ni excusa.",
  justificacion: "La culpabilidad exige actuación voluntaria o negligente, sin causas de exención o justificación."
},
{
  pregunta: "El autor mediato es aquel que ejecuta el delito mediante otra persona o instrumento, aprovechando la vulnerabilidad de esta. Esto muestra que el derecho penal:",
  options: ["a) Solo sanciona al que directamente realiza la acción física.", "b) Puede sancionar a quien utiliza a otros como instrumentos para la comisión del delito.", "c) No sanciona en ausencia de dolo.", "d) No sanciona la cooperación."],
  correcta: "b) Puede sancionar a quien utiliza a otros como instrumentos para la comisión del delito.",
  justificacion: "El autor mediato aprovecha la subordinación u otro estado de dependencia para cometer el delito a través de tercero."
},
{
  pregunta: "La tentativa criminal se produce cuando:",
  options: ["a) El delito se consuma con éxito.", "b) El autor desiste antes de empezar.", "c) El autor inicia la ejecución del delito pero no lo consuma por causas independientes a su voluntad.", "d) La víctima no denuncia."],
  correcta: "c) El autor inicia la ejecución del delito pero no lo consuma por causas independientes a su voluntad.",
  justificacion: "La tentativa permite sancionar la conducta cuando no llega al resultado, pero se ha dado una ejecución clara y próxima a la consumación."
},
{
  pregunta: "El juez o tribunal puede aplicar circunstancias modificativas de la responsabilidad penal que atenúen o agraven la pena. Estas circunstancias se califican como:",
  options: ["a) Causas de justificación.", "b) Causas de exención.", "c) Agravantes o atenuantes.", "d) Errores de tipo."],
  correcta: "c) Agravantes o atenuantes.",
  justificacion: "Las agravantes aumentan la pena, las atenuantes la reducen, conforme al tipo y circunstancias del hecho y autor."
},
{
  pregunta: "La pena accesoria es aquella que:",
    opciones: ["a) Sustituye la pena principal.", "b) Se impone junto con la pena principal como complemento, como la inhabilitación especial.", "c) Se desvincula del delito.", "d) Equipara al indulto."],
  correcta: "b) Se impone junto con la pena principal como complemento, como la inhabilitación especial.",
  justificacion: "Las penas accesorias se añaden a la pena principal cuando la ley lo exige o lo permite, como la inhabilitación o pérdida de derechos."
},
{
  pregunta: "¿Qué concepto penal se refiere a la relación directa entre la conducta del autor y el resultado producido?",
  options: ["a) Tipicidad.", "b) Causalidad.", "c) Antijuridicidad.", "d) Responsabilidad civil."],
  correcta: "b) Causalidad.",
  justificacion: "La relación de causalidad conecta la acción u omisión con el resultado típico, siendo necesaria para la responsabilidad penal."
},
{
  pregunta: "Una persona que coopera con los autores del delito, sin ser la principal ejecutora, puede ser considerada:",
  options: ["a) Autor directo.", "b) Víctima.", "c) Cómplice o colaborador.", "d) Testigo."],
  correcta: "c) Cómplice o colaborador.",
  justificacion: "Existen distintos grados de participación delictiva: autor, coautor, cómplice; todos pueden ser sancionados conforme al grado de implicación."
},

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    barajar(opciones);
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}
