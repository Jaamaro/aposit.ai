<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Igualdad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Igualdad</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Igualdad</footer>
  </div>

<script>
const preguntasBanco = [
  {
  pregunta: "¿Cuál fue la primera Constitución española?",

  pregunta: "La parte dogmática de la Constitución está compuesta por:",

  justificacion: "La parte dogmática abarca el Título Preliminar y el Título I (arts. 1 a 55)."

{

},
{
  pregunta: "¿Qué tipo de constitución es la de 1978?",
  opciones: ["a) Consuetudinaria", "b) Flexible", "c) Escrita, formal y rígida", "d) Breve y concisa"],

},
{
  pregunta: "¿Cuál de estas características NO corresponde a la Constitución de 1978?",

  justificacion: "No es consuetudinaria, sino escrita y formal."
},
{
  pregunta: "¿Qué valores superiores recoge el artículo 1.1 de la Constitución?",

  correcta: "a) Libertad, justicia, igualdad y pluralismo político",
  justificacion: "El art. 1.1 CE establece estos valores como superiores."
},
{
  pregunta: "¿Qué significa que España sea un Estado social?",

  correcta: "b) Que promueve la igualdad real y efectiva",
  justificacion: "El Estado social busca garantizar igualdad real y condiciones de bienestar."
},
{
  pregunta: "¿Qué implica el principio de igualdad recogido en el artículo 14?",
  opciones: ["a) Que no existen diferencias entre comunidades autónomas", "b) Que todos los españoles son iguales ante la ley", "c) Que se prohíbe cualquier clase de impuestos", "d) Que los jueces no pueden discriminar"],
  correcta: "b) Que todos los españoles son iguales ante la ley",
  justificacion: "El art. 14 CE establece la igualdad ante la ley sin discriminación."
},
{
  pregunta: "El pluralismo político se reconoce en la Constitución como:",
  opciones: ["a) Un valor superior", "b) Un derecho fundamental individual", "c) Una obligación del Estado", "d) Una competencia exclusiva de las Cortes"],
  correcta: "a) Un valor superior",
  justificacion: "El pluralismo político se reconoce como valor superior del ordenamiento jurídico."
},
{
  pregunta: "¿Cuál es la forma política del Estado español?",
  opciones: ["a) República federal", "b) Monarquía parlamentaria", "c) Confederación de estados", "d) República presidencialista"],
  correcta: "b) Monarquía parlamentaria",
  justificacion: "El art. 1.3 CE establece que España es una monarquía parlamentaria."
},
{
  pregunta: "¿Qué lengua es oficial del Estado según la Constitución?",
  opciones: ["a) El gallego", "b) El euskera", "c) El catalán", "d) El castellano"],
  correcta: "d) El castellano",
  justificacion: "El castellano es la lengua oficial del Estado; todos tienen el deber de conocerla y el derecho a usarla."
},
{
  pregunta: "¿Qué establece el artículo 2 de la Constitución?",
  opciones: ["a) El derecho a la educación", "b) La unidad indisoluble de la Nación española", "c) El derecho a la libertad de expresión", "d) La supremacía de la Constitución"],
  correcta: "b) La unidad indisoluble de la Nación española",
  justificacion: "El art. 2 CE reconoce la unidad indisoluble de la Nación y la autonomía de nacionalidades y regiones."
},
{
  pregunta: "¿Quién es el jefe del Estado según la Constitución?",
  opciones: ["a) El presidente del Gobierno", "b) El Rey", "c) El presidente del Congreso", "d) El Tribunal Constitucional"],
  correcta: "b) El Rey",
  justificacion: "El Rey es el jefe del Estado, símbolo de unidad y permanencia."
},
{
  pregunta: "¿Qué misión tienen las Fuerzas Armadas según la CE?",
  opciones: ["a) Velar por el orden público", "b) Garantizar soberanía, independencia e integridad territorial", "c) Controlar las elecciones", "d) Redactar las leyes"],
  correcta: "b) Garantizar soberanía, independencia e integridad territorial",
  justificacion: "El art. 8 CE atribuye esta misión a las Fuerzas Armadas."
},
{
  pregunta: "¿Qué principio implica que nadie puede ser sancionado por acciones no tipificadas en el momento de cometerse?",
  opciones: ["a) Seguridad jurídica", "b) Irretroactividad de disposiciones sancionadoras no favorables", "c) Jerarquía normativa", "d) Publicidad de las normas"],
  correcta: "b) Irretroactividad de disposiciones sancionadoras no favorables",
  justificacion: "Este principio garantiza que no se sancione por hechos no previstos en la ley vigente."
},
  {
  pregunta: "¿Qué principio establece que todas las normas deben respetar la Constitución?",
  opciones: ["a) Soberanía nacional", "b) Supremacía constitucional", "c) Pluralismo político", "d) Jerarquía judicial"],
  correcta: "b) Supremacía constitucional",
  justificacion: "La CE es la norma suprema del ordenamiento jurídico y vincula a todos los poderes públicos."
},
{
  pregunta: "¿Qué establece la Constitución respecto a los poderes del Estado?",
  opciones: ["a) Que se concentran en las Cortes", "b) Que deben estar separados", "c) Que los ejerce la Corona", "d) Que dependen del Gobierno"],
  correcta: "b) Que deben estar separados",
  justificacion: "La Constitución establece la separación de poderes: legislativo, ejecutivo y judicial."
},
{
  pregunta: "¿Qué define el principio de soberanía nacional?",
  opciones: ["a) La soberanía reside en el Rey", "b) La soberanía reside en las Fuerzas Armadas", "c) La soberanía reside en el pueblo español", "d) La soberanía reside en el Gobierno"],
  correcta: "c) La soberanía reside en el pueblo español",
  justificacion: "La soberanía nacional reside en el pueblo español, del que emanan los poderes del Estado."
},
{
  pregunta: "¿Qué institución representa al pueblo español?",
  opciones: ["a) El Tribunal Constitucional", "b) El Congreso de los Diputados", "c) Las Cortes Generales", "d) El Gobierno"],
  correcta: "c) Las Cortes Generales",
  justificacion: "Las Cortes Generales representan al pueblo español según la CE."
},
{
  pregunta: "¿Qué órgano controla la constitucionalidad de las leyes?",
  opciones: ["a) El Congreso", "b) El Senado", "c) El Tribunal Constitucional", "d) El Tribunal Supremo"],
  correcta: "c) El Tribunal Constitucional",
  justificacion: "El Tribunal Constitucional controla la constitucionalidad de las normas con rango de ley."
},
{
  pregunta: "¿Qué derechos gozan de una especial protección en la CE?",
  opciones: ["a) Derechos laborales", "b) Derechos fundamentales y libertades públicas", "c) Derechos económicos", "d) Derechos culturales"],
  correcta: "b) Derechos fundamentales y libertades públicas",
  justificacion: "Los derechos fundamentales (arts. 14 a 29 CE) cuentan con especial protección."
},
{
  pregunta: "¿Qué mayoría se exige para una reforma constitucional agravada?",
  opciones: ["a) Mayoría simple", "b) Mayoría absoluta", "c) Mayoría de dos tercios", "d) Mayoría de tres quintos"],
  correcta: "c) Mayoría de dos tercios",
  justificacion: "Las reformas agravadas requieren mayoría de dos tercios de Congreso y Senado."
},
{
  pregunta: "¿Qué derechos reconoce el artículo 27 de la CE?",
  opciones: ["a) Derecho a la libertad religiosa", "b) Derecho a la educación", "c) Derecho al trabajo", "d) Derecho de reunión"],
  correcta: "b) Derecho a la educación",
  justificacion: "El artículo 27 CE reconoce el derecho a la educación y la libertad de enseñanza."
},
{
  pregunta: "¿Qué significa que la CE sea rígida?",
  opciones: ["a) Que no se puede reformar", "b) Que solo puede reformarse con un procedimiento agravado", "c) Que solo el Rey puede modificarla", "d) Que está por debajo de la ley ordinaria"],
  correcta: "b) Que solo puede reformarse con un procedimiento agravado",
  justificacion: "La rigidez implica que no se puede reformar con el mismo procedimiento que una ley ordinaria."
},
{
  pregunta: "¿Qué reconoce la CE respecto a la iniciativa legislativa popular?",
  opciones: ["a) Que no existe", "b) Que se permite con un mínimo de 500.000 firmas", "c) Que solo corresponde a los partidos", "d) Que la pueden ejercer los sindicatos"],
  correcta: "b) Que se permite con un mínimo de 500.000 firmas",
  justificacion: "La CE reconoce la iniciativa legislativa popular con ese requisito."
},
{
  pregunta: "¿Qué establece el artículo 6 sobre los partidos políticos?",
  opciones: ["a) Son asociaciones privadas", "b) Son instrumentos fundamentales para la participación política", "c) No tienen reconocimiento constitucional", "d) Solo pueden crearse con autorización del Rey"],

  justificacion: "El art. 6 CE establece el papel central de los partidos políticos."
},
{
  pregunta: "¿Qué institución defiende los derechos fundamentales frente a la Administración?",

},
{
  pregunta: "¿Qué tribunal es el supremo intérprete de la Constitución?",

  justificacion: "El Tribunal Constitucional es el supremo intérprete de la CE."
},
{
  pregunta: "¿Qué derechos se suspenden en un estado de excepción?",

},

  pregunta: "¿Qué órgano convoca el referéndum para la ratificación de la Constitución?",

},
{
  pregunta: "¿Qué tipo de sufragio establece la CE?",

{
  pregunta: "¿Qué tipo de Estado proclama la CE en su artículo 1?",

  pregunta: "¿Qué órgano ostenta la potestad legislativa del Estado?",

},
{
  pregunta: "¿Qué derecho garantiza la inviolabilidad del domicilio?",

},
{
  pregunta: "¿Qué mayoría se requiere para la investidura de un Presidente del Gobierno en primera votación?",
  opciones: ["a) Mayoría simple", "b) Mayoría absoluta", "c) Mayoría de dos tercios", "d) Mayoría de tres quintos"],

},
