<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Responsabilidad penal de los menores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Responsabilidad penal de los menores</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Responsabilidad penal de los menores</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "¿Qué ley regula en España la responsabilidad penal de los menores?",
  opciones: [
    "a) Ley Orgánica 5/2000.",
    "b) Ley Orgánica 1/1996.",
    "c) Ley Orgánica 2/2006.",
    "d) Ley Orgánica 4/2015."
  ],
  correcta: "a) Ley Orgánica 5/2000.",
  justificacion: "La Ley Orgánica 5/2000, de 12 de enero, regula la responsabilidad penal de los menores en España."
},
{
  pregunta: "Según la Ley Orgánica 5/2000, la edad mínima a partir de la cual un menor puede ser penalmente responsable es:",
  opciones: [
    "a) 12 años.",
    "b) 14 años.",
    "c) 16 años.",
    "d) 18 años."
  ],
  correcta: "b) 14 años.",
  justificacion: "La Ley establece que solo los menores entre 14 y 18 años pueden ser responsables penalmente."
},
{
  pregunta: "¿Qué tribunal es competente para conocer los delitos cometidos por menores?",
  opciones: [
    "a) Tribunal de Menores.",
    "b) Juzgado de lo Penal.",
    "c) Juzgado de Menores.",
    "d) Audiencia Provincial."
  ],
  correcta: "c) Juzgado de Menores.",
  justificacion: "Los Juzgados de Menores conocen en exclusiva de los delitos cometidos por menores de edad."
},
{
  pregunta: "¿Cuál de las siguientes medidas no está prevista en la Ley Orgánica 5/2000?",
  opciones: [
    "a) Internamiento terapéutico.",
    "b) Prestación en beneficio de la comunidad.",
    "c) Trabajo forzado.",
    "d) Amonestación."
  ],
  correcta: "c) Trabajo forzado.",
  justificacion: "El trabajo forzado está prohibido por la legislación. Las otras sí son medidas contempladas."
},
{
  pregunta: "La medida de internamiento puede ser:",
  opciones: [
    "a) Solo en régimen cerrado.",
    "b) En régimen abierto, semiabierto o cerrado.",
    "c) Exclusivamente terapéutica.",
    "d) Siempre sustituible por multa."
  ],
  correcta: "b) En régimen abierto, semiabierto o cerrado.",
  justificacion: "La Ley prevé distintos regímenes de internamiento según la gravedad del caso."
},
{
  pregunta: "¿Quién dirige la ejecución de las medidas impuestas a menores?",
  opciones: [
    "a) El Ministerio del Interior.",
    "b) La Fiscalía de Menores.",
    "c) Las Comunidades Autónomas.",
    "d) El Tribunal Supremo."
  ],
  correcta: "c) Las Comunidades Autónomas.",
  justificacion: "Las medidas se ejecutan por los servicios competentes de las Comunidades Autónomas."
},
{
  pregunta: "La medida de libertad vigilada incluye la obligación de:",
  opciones: [
    "a) Permanecer en el domicilio 24 horas.",
    "b) Informar periódicamente sobre actividades.",
    "c) Cumplir trabajos profesionales definidos.",
    "d) Asistir a cursos de formación militar."
  ],
  correcta: "b) Informar periódicamente sobre actividades.",
  justificacion: "La libertad vigilada supone un control del menor con visitas y comunicaciones establecidas."
},
{
  pregunta: "La medida de internamiento en régimen cerrado se aplica:",
  opciones: [
    "a) Siempre que el delito sea grave.",
    "b) Cuando se deba preservar la seguridad del menor y de terceras personas.",
    "c) Únicamente a partir de los 16 años.",
    "d) Solo cuando lo solicite el Ministerio Fiscal."
  ],
  correcta: "b) Cuando se deba preservar la seguridad del menor y de terceras personas.",
  justificacion: "El internamiento cerrado se reserva para delitos graves o menores con perfil de peligrosidad."
},
{
  pregunta: "La medida de amonestación:",
  opciones: [
    "a) Se realiza en un acto público.",
    "b) Es una reprensión formal del juez al menor.",
    "c) Sustituye cualquier medida en delitos graves.",
    "d) Solo puede imponerse por infracciones leves."
  ],
  correcta: "b) Es una reprensión formal del juez al menor.",
  justificacion: "La amonestación es una advertencia directa y solemne del juez."
},
{
  pregunta: "¿Qué medida está orientada a reparar los daños causados a la víctima?",
  opciones: [
    "a) Internamiento terapéutico.",
    "b) Libertad vigilada.",
    "c) Prestaciones en beneficio de la comunidad.",
    "d) Reparación del daño."
  ],
  correcta: "d) Reparación del daño.",
  justificacion: "La reparación es una medida restaurativa dirigida a la víctima y a la sociedad."
},
{
  pregunta: "El equipo técnico en la jurisdicción de menores está formado por:",
  opciones: [
    "a) Abogados y médicos forenses.",
    "b) Psicólogos, trabajadores sociales y educadores.",
    "c) Policías y jueces.",
    "d) Funcionarios del Ministerio Fiscal."
  ],
  correcta: "b) Psicólogos, trabajadores sociales y educadores.",
  justificacion: "El equipo técnico asesora al juez sobre la situación personal y social del menor."
},
{
  pregunta: "La aplicación de la Ley de Responsabilidad Penal de los Menores tiene un carácter:",
  opciones: [
    "a) Exclusivamente sancionador.",
    "b) Fundamentalmente educativo y reeducador.",
    "c) Militarizado.",
    "d) Administrativo."
  ],
  correcta: "b) Fundamentalmente educativo y reeducador.",
  justificacion: "La finalidad de las medidas es reinsertar al menor en la sociedad."
},
{
  pregunta: "En la Ley Orgánica 5/2000, ¿quién puede promover la conciliación con la víctima?",
  opciones: [
    "a) El juez de menores.",
    "b) El Ministerio Fiscal.",
    "c) Las Fuerzas y Cuerpos de Seguridad.",
    "d) Los padres del menor."
  ],
  correcta: "a) El juez de menores.",
  justificacion: "El juez puede promover la mediación víctima-infractor en el procedimiento."
},
{
  pregunta: "El internamiento terapéutico se aplica cuando:",
  opciones: [
    "a) El menor presenta alteraciones psíquicas o adicciones.",
    "b) El delito se comete con violencia física.",
    "c) La víctima es también menor de edad.",
    "d) El menor lo solicita expresamente."
  ],
  correcta: "a) El menor presenta alteraciones psíquicas o adicciones.",
  justificacion: "Es una medida específica para menores con problemas de salud mental o adicciones."
},
{
  pregunta: "¿Qué edad debe tener el menor para cumplir una medida de internamiento?",
  opciones: [
    "a) 12 a 18 años.",
    "b) 14 a 17 años.",
    "c) Solo mayores de 16 años.",
    "d) A partir de los 15 años."
  ],
  correcta: "b) 14 a 17 años.",
  justificacion: "La LO 5/2000 establece que los menores responsables penalmente deben tener entre 14 y 17 años."
},
{
  pregunta: "La competencia para recurrir las decisiones del Juzgado de Menores corresponde a:",
  opciones: [
    "a) El Tribunal Supremo.",
    "b) La Audiencia Provincial.",
    "c) El Tribunal Constitucional.",
    "d) El propio Juzgado de Menores."
  ],
  correcta: "b) La Audiencia Provincial.",
  justificacion: "Las resoluciones del juez de menores pueden recurrirse en apelación ante la Audiencia Provincial."
},
{
  pregunta: "La medida de privación del permiso de conducir se considera:",
  opciones: [
    "a) Una medida restrictiva de derechos.",
    "b) Una medida de intervención ambiental.",
    "c) Una medida educativa para delitos menores.",
    "d) Una sanción administrativa complementaria."
  ],
  correcta: "a) Una medida restrictiva de derechos.",
  justificacion: "Esta medida restringe derechos para evitar riesgos y fomentar la responsabilidad."
},
{
  pregunta: "La medida de convivencia con otra persona, familia o grupo educativo tiene como finalidad:",
  opciones: [
    "a) Alejar al menor de su núcleo familiar.",
    "b) Favorecer la reinserción social en un entorno educativo.",
    "c) Sustituir al juez de menores por un tutor legal.",
    "d) Aplicarse solo en delitos de violencia de género."
  ],
  correcta: "b) Favorecer la reinserción social en un entorno educativo.",
  justificacion: "Esta medida busca un contexto adecuado para la educación y socialización del menor."
},
{
  pregunta: "El artículo 1 de la Ley Orgánica 5/2000 establece el principio de:",
  opciones: [
    "a) Proporcionalidad.",
    "b) Justicia restaurativa.",
    "c) Legalidad.",
    "d) Discrecionalidad."
  ],
  correcta: "c) Legalidad.",
  justificacion: "El artículo 1 establece que el procedimiento se rige por el principio de legalidad."
},
{
  pregunta: "En el procedimiento de menores, la presencia del abogado defensor es:",
  opciones: [
    "a) Opcional en medidas leves.",
    "b) Obligatoria en todo el procedimiento.",
    "c) Exclusiva si lo solicita el menor.",
    "d) Reemplazable por el equipo técnico."
  ],
  correcta: "b) Obligatoria en todo el procedimiento.",
  justificacion: "La defensa técnica del menor es necesaria en todo el proceso penal."
},
{
  pregunta: "La medida de prestaciones en beneficio de la comunidad solo puede imponerse cuando:",
  opciones: [
    "a) El menor es reincidente.",
    "b) El menor y su representante legal consienten la medida.",
    "c) La Fiscalía lo solicita expresamente.",
    "d) El delito tenga una pena superior a 2 años."
  ],
  correcta: "b) El menor y su representante legal consienten la medida.",
  justificacion: "Esta medida requiere el consentimiento del menor para garantizar su finalidad educativa."
},
{
  pregunta: "¿Cuál es la duración máxima de una medida de internamiento en régimen cerrado para menores?",
  opciones: [
    "a) 1 año.",
    "b) 2 años.",
    "c) 5 años.",
    "d) 10 años."
  ],
  correcta: "c) 5 años.",
  justificacion: "La duración máxima del internamiento cerrado es de 5 años, según la norma general."
},
{
  pregunta: "¿Qué órgano está facultado para modificar o suspender las medidas impuestas al menor?",
  opciones: [
    "a) El Ministerio Fiscal.",
    "b) El Juzgado de Menores.",
    "c) La Audiencia Provincial.",
    "d) El equipo técnico."
  ],
  correcta: "b) El Juzgado de Menores.",
  justificacion: "El juez de menores puede modificar, sustituir o suspender las medidas en función de la evolución del menor."
},
{
  pregunta: "La medida de tratamiento ambulatorio implica que el menor:",
  opciones: [
    "a) Debe permanecer ingresado en un centro médico.",
    "b) Recibe tratamiento médico o psicológico sin privación de libertad.",
    "c) Tiene prohibido salir de su domicilio.",
    "d) Puede ser internado en cualquier momento."
  ],
  correcta: "b) Recibe tratamiento médico o psicológico sin privación de libertad.",
  justificacion: "Es una medida terapéutica compatible con su vida en la comunidad."
},
{
  pregunta: "Las medidas cautelares en el procedimiento de menores pueden incluir:",
  opciones: [
    "a) Internamiento en régimen cerrado.",
    "b) Arresto domiciliario indefinido.",
    "c) Restricción temporal de movilidad internacional.",
    "d) Secuestro de bienes familiares."
  ],
  correcta: "a) Internamiento en régimen cerrado.",
  justificacion: "La ley permite medidas cautelares como el internamiento cuando existe riesgo grave."
},
{
  pregunta: "¿Qué tipo de delitos justifican la aplicación de un internamiento en régimen cerrado?",
  opciones: [
    "a) Delitos de menor gravedad sin violencia.",
    "b) Infracciones administrativas leves.",
    "c) Delitos graves con peligro para la comunidad.",
    "d) Acciones imprudentes sin daño material."
  ],
  correcta: "c) Delitos graves con peligro para la comunidad.",
  justificacion: "El internamiento cerrado busca proteger a la sociedad y reeducar al menor."
},
{
  pregunta: "La conciliación entre el menor y la víctima tiene como principal finalidad:",
  opciones: [
    "a) Suspender automáticamente el procedimiento penal.",
    "b) Establecer una relación amistosa entre ellos.",
    "c) Reparar el daño y responsabilizar al menor.",
    "d) Reducir los costes judiciales."
  ],
  correcta: "c) Reparar el daño y responsabilizar al menor.",
  justificacion: "La justicia restaurativa es uno de los principios de la Ley 5/2000."
},
{
  pregunta: "La medida de libertad vigilada puede incluir la prohibición de:",
  opciones: [
    "a) Cambiar de domicilio sin autorización.",
    "b) Participar en actividades escolares.",
    "c) Acceder a Internet.",
    "d) Realizar llamadas telefónicas."
  ],
  correcta: "a) Cambiar de domicilio sin autorización.",
  justificacion: "El control del entorno es clave en la supervisión del menor."
},
{
  pregunta: "En el procedimiento de menores, la audiencia a los padres del infractor es:",
  opciones: [
    "a) Prescindible en delitos graves.",
    "b) Obligatoria, salvo causa justificada.",
    "c) Sustituible por informe del centro educativo.",
    "d) Solo relevante cuando el menor es menor de 16 años."
  ],
  correcta: "b) Obligatoria, salvo causa justificada.",
  justificacion: "Los padres deben ser oídos como parte interesada."
},
{
  pregunta: "Según la Ley, la mediación víctima-infractor puede ser promovida por:",
  opciones: [
    "a) El Juez de Menores.",
    "b) El Fiscal de Menores.",
    "c) El centro educativo del menor.",
    "d) Ambos, juez y fiscal."
  ],
  correcta: "d) Ambos, juez y fiscal.",
  justificacion: "La mediación puede promoverse por el juez o el fiscal, como medida educativa."
},
{
  pregunta: "La responsabilidad civil derivada de los delitos cometidos por menores corresponde:",
  opciones: [
    "a) Solo al menor.",
    "b) A los padres o tutores del menor.",
    "c) Al Estado.",
    "d) Al Ministerio Fiscal."
  ],
  correcta: "b) A los padres o tutores del menor.",
  justificacion: "Los padres responden civilmente salvo que demuestren no haber podido evitar el daño."
},
{
  pregunta: "Si un menor comete un delito con 13 años, el procedimiento penal:",
  opciones: [
    "a) Se inicia con medidas formativas.",
    "b) Se archiva al no ser penalmente responsable.",
    "c) Se sustituye por la vía militar.",
    "d) Es competencia de los juzgados civiles."
  ],
  correcta: "b) Se archiva al no ser penalmente responsable.",
  justificacion: "Solo desde los 14 años se puede aplicar el régimen de menores."
},
{
  pregunta: "La medida de permanencia de fin de semana supone:",
  opciones: [
    "a) Permanecer en el domicilio durante determinados fines de semana.",
    "b) Regresar al centro educativo cada viernes.",
    "c) Asistir obligatoriamente a actividades sociales los domingos.",
    "d) Cumplir un arresto domiciliario por un año."
  ],
  correcta: "a) Permanecer en el domicilio durante determinados fines de semana.",
  justificacion: "Es una medida que restringe temporalmente la libertad del menor."
},
{
  pregunta: "¿Cuál es la duración máxima de las medidas no privativas de libertad para un menor?",
  opciones: [
    "a) 1 año.",
    "b) 2 años.",
    "c) 5 años.",
    "d) 10 años."
  ],
  correcta: "c) 5 años.",
  justificacion: "Al igual que las medidas privativas, las no privativas tienen un límite general de 5 años."
},
{
  pregunta: "Las medidas impuestas se orientan a:",
  opciones: [
    "a) Castigar los actos delictivos.",
    "b) Fomentar el arrepentimiento religioso.",
    "c) La reeducación y reinserción del menor.",
    "d) Coordinar actividades policiales."
  ],
  correcta: "c) La reeducación y reinserción del menor.",
  justificacion: "El fin último es educativo y restaurativo, no punitivo."
},
{
  pregunta: "Si el menor está imputado por delito grave, el juicio debe celebrarse:",
  opciones: [
    "a) En audiencia pública.",
    "b) En privado, garantizando su intimidad.",
    "c) Con presencia de medios de comunicación.",
    "d) Solo con oyentes autorizados por el Ministerio Fiscal."
  ],
  correcta: "b) En privado, garantizando su intimidad.",
  justificacion: "El proceso penal de menores se desarrolla protegiendo su privacidad."
},
{
  pregunta: "La ejecución de las medidas terapéuticas depende de:",
  opciones: [
    "a) Las decisiones del Ministerio Fiscal.",
    "b) El criterio técnico de los servicios autonómicos competentes.",
    "c) El régimen disciplinario penitenciario.",
    "d) Las instrucciones del juez militar."
  ],
  correcta: "b) El criterio técnico de los servicios autonómicos competentes.",
  justificacion: "Las Comunidades Autónomas gestionan centros y programas terapéuticos."
},
{
  pregunta: "El principio de proporcionalidad en la Ley de Responsabilidad Penal de los Menores implica que:",
  opciones: [

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles

selectTiempo.id = 'tiempoSeleccionado';

`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
