<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Protección de Datos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Protección de Datos</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Protección de Datos</footer>
  </div>

<script>
const preguntasBanco = [
  {
    "pregunta": "Según el artículo 1 de la Ley Orgánica 3/2018, de Protección de Datos Personales y garantía de los derechos digitales, uno de sus objetos es:",
    "opciones": [
      "a) Sustituir al Reglamento (UE) 2016/679.",
      "b) Derogar las normas de protección de datos anteriores a 2018.",
      "c) Limitar la actuación de las autoridades autonómicas en materia de protección de datos.",
      "d) Adaptar el ordenamiento jurídico español al Reglamento (UE) 2016/679 y completar sus disposiciones."
    ],
    "correcta": "d) Adaptar el ordenamiento jurídico español al Reglamento (UE) 2016/679 y completar sus disposiciones.",
    "justificacion": "El artículo 1 LO 3/2018 establece como objeto adaptar el ordenamiento español al Reglamento (UE) 2016/679 y garantizar los derechos digitales."
  },
  {
    "pregunta": "¿Cuál de los siguientes tratamientos de datos personales queda excluido del ámbito de aplicación de la LO 3/2018?",
    "opciones": [
      "a) Tratamiento realizado por empresas privadas con fines comerciales.",
      "b) Tratamiento automatizado en registros públicos.",
      "c) Tratamiento realizado por autoridades administrativas en procedimientos sancionadores.",
      "d) Tratamiento efectuado por autoridades competentes con fines de prevención o enjuiciamiento de infracciones penales."
    ],
    "correcta": "d) Tratamiento efectuado por autoridades competentes con fines de prevención o enjuiciamiento de infracciones penales.",
    "justificacion": "El artículo 2.2.d) de la LO 3/2018 excluye del ámbito de aplicación los tratamientos con fines de prevención, investigación o enjuiciamiento de infracciones penales."
  },
  {
    "pregunta": "¿Quién puede solicitar el acceso, rectificación o supresión de los datos de una persona fallecida según la LO 3/2018?",
    "opciones": [
      "a) Cualquier persona física mayor de edad.",
      "b) Únicamente los herederos legales.",
      "c) Los amigos o conocidos del fallecido.",
      "d) Las personas vinculadas al fallecido por razones familiares o de hecho, así como sus herederos."
    ],
    "correcta": "d) Las personas vinculadas al fallecido por razones familiares o de hecho, así como sus herederos.",
    "justificacion": "El artículo 3.1 de la LO 3/2018 establece que familiares y herederos pueden ejercer derechos sobre los datos del fallecido."
  },
  {
    "pregunta": "Según el artículo 4 de la LO 3/2018, ¿cuándo no será imputable al responsable la inexactitud de los datos personales?",
    "opciones": [
      "a) Cuando los datos sean tratados sin consentimiento.",
      "b) Cuando los datos se obtengan de fuentes no verificadas.",
      "c) Cuando se usen para fines comerciales.",
      "d) Cuando el responsable haya adoptado todas las medidas razonables para suprimir o rectificar los datos inexactos sin dilación."
    ],
    "correcta": "d) Cuando el responsable haya adoptado todas las medidas razonables para suprimir o rectificar los datos inexactos sin dilación.",
    "justificacion": "El artículo 4.2 LO 3/2018 exime al responsable si adoptó medidas razonables para corregir o eliminar los datos inexactos."
  },
  {
    "pregunta": "El deber de confidencialidad respecto al tratamiento de datos personales:",
    "opciones": [
      "a) Finaliza al terminar la relación contractual.",
      "b) Es opcional según el tipo de datos tratados.",
      "c) Solo afecta a funcionarios públicos.",
      "d) Se mantiene incluso después de finalizar la relación con el responsable o encargado del tratamiento."
    ],
    "correcta": "d) Se mantiene incluso después de finalizar la relación con el responsable o encargado del tratamiento.",
    "justificacion": "El artículo 5.3 LO 3/2018 establece que el deber de confidencialidad persiste tras finalizar la relación."
  },
  {
    "pregunta": "El consentimiento de los menores para el tratamiento de datos personales será válido a partir de:",
    "opciones": [
      "a) 12 años.",
      "b) 15 años.",
      "c) 16 años.",
      "d) 14 años."
    ],
    "correcta": "d) 14 años.",
    "justificacion": "El artículo 7.1 LO 3/2018 fija en 14 años la edad mínima para que el consentimiento del menor sea válido."
  },
  {
    "pregunta": "El tratamiento de datos personales basado en el cumplimiento de una obligación legal solo será válido cuando:",
    "opciones": [
      "a) Lo determine un reglamento interno de empresa.",
      "b) Lo autorice el responsable del tratamiento.",
      "c) Lo permita un convenio colectivo.",
      "d) Lo prevea una norma con rango de ley o del Derecho de la Unión Europea."
    ],
    "correcta": "d) Lo prevea una norma con rango de ley o del Derecho de la Unión Europea.",
    "justificacion": "Según el artículo 8.1 LO 3/2018, debe existir una norma con rango de ley o europea que fundamente el tratamiento."
  },
  {
    "pregunta": "El simple consentimiento del afectado no bastará para tratar datos que revelen su ideología o religión, a fin de evitar:",
    "opciones": [
      "a) Procesos administrativos innecesarios.",
      "b) Duplicidad de información.",
      "c) Incumplimiento contractual.",
      "d) Situaciones discriminatorias."
    ],
    "correcta": "d) Situaciones discriminatorias.",
    "justificacion": "El artículo 9.1 LO 3/2018 lo dispone expresamente para evitar discriminación por ideología o creencias."
  },
  {
    "pregunta": "El tratamiento de datos personales relativos a condenas e infracciones penales solo podrá realizarse:",
    "opciones": [
      "a) Con autorización del interesado.",
      "b) Con el consentimiento tácito del responsable.",
      "c) En el marco de relaciones laborales.",
      "d) Cuando esté amparado por norma de Derecho de la Unión o con rango de ley."
    ],
    "correcta": "d) Cuando esté amparado por norma de Derecho de la Unión o con rango de ley.",
    "justificacion": "El artículo 10.1 LO 3/2018 establece que solo podrá hacerse bajo norma con rango legal o del Derecho de la UE."
  },
  {
    "pregunta": "Cuando los datos no se obtengan directamente del afectado, el responsable deberá informar además sobre:",
    "opciones": [
      "a) La dirección IP del dispositivo.",
      "b) El plazo de conservación de los datos.",
      "c) La identidad de los empleados que los tratan.",
      "d) Las categorías de datos tratados y las fuentes de procedencia."
    ],
    "correcta": "d) Las categorías de datos tratados y las fuentes de procedencia.",
    "justificacion": "El artículo 11.3 LO 3/2018 exige informar sobre las categorías y fuentes de los datos no obtenidos del afectado."
  },
  {
    "pregunta": "El ejercicio de los derechos de acceso, rectificación o supresión podrá realizarse:",
    "opciones": [
      "a) Solo por medios electrónicos.",
      "b) Únicamente mediante representación legal.",
      "c) A través de la Agencia Española de Protección de Datos.",
      "d) Directamente por el interesado o por medio de representante legal o voluntario."
    ],
    "correcta": "d) Directamente por el interesado o por medio de representante legal o voluntario.",
    "justificacion": "El artículo 12.1 LO 3/2018 permite ejercer los derechos de forma directa o mediante representante."
  },
  {
    "pregunta": "Las actuaciones realizadas por el responsable del tratamiento para atender el ejercicio de derechos del afectado serán:",
    "opciones": [
      "a) De pago, salvo exención expresa.",
      "b) Facturables al interesado.",
      "c) Dependientes del tipo de datos tratados.",
      "d) Gratuitas, salvo solicitudes manifiestamente infundadas o excesivas."
    ],
    "correcta": "d) Gratuitas, salvo solicitudes manifiestamente infundadas o excesivas.",
    "justificacion": "El artículo 12.7 LO 3/2018 establece la gratuidad de las actuaciones, con excepciones en casos infundados o repetitivos."
  },
  {
    "pregunta": "El derecho a la portabilidad de los datos permite al interesado:",
    "opciones": [
      "a) Eliminar los datos del responsable anterior.",
      "b) Ceder sus datos a terceros sin control.",
      "c) Revocar el tratamiento sin justificación.",
      "d) Recibir sus datos en formato estructurado y transmitirlos a otro responsable."
    ],
    "correcta": "d) Recibir sus datos en formato estructurado y transmitirlos a otro responsable.",
    "justificacion": "Según el artículo 17 LO 3/2018, el derecho a la portabilidad permite la transferencia directa o al interesado."
  },
  {
    "pregunta": "¿Cuál es la autoridad nacional encargada de la protección de datos personales?",
    "opciones": [
      "a) El Defensor del Pueblo.",
      "b) El Ministerio del Interior.",
      "c) La Inspección General del Estado.",
      "d) La Agencia Española de Protección de Datos."
    ],
    "correcta": "d) La Agencia Española de Protección de Datos.",
    "justificacion": "El Título VII LO 3/2018 identifica a la AEPD como autoridad independiente competente en materia de protección de datos."
  },
  {
    "pregunta": "La Presidencia de la Agencia Española de Protección de Datos estará auxiliada por:",
    "opciones": [
      "a) Dos vicepresidencias designadas por el Congreso.",
      "b) Un comité ejecutivo de tres miembros.",
      "c) Un consejo consultivo permanente.",
      "d) Un Adjunto, en quien podrá delegar funciones salvo las reguladas por el título VIII."
    ],
    "correcta": "d) Un Adjunto, en quien podrá delegar funciones salvo las reguladas por el título VIII.",
    "justificacion": "La Ley 11/2023 modifica el art. 48 LO 3/2018 estableciendo que la Presidencia estará asistida por un Adjunto."
  },
  {
    "pregunta": "Las actuaciones de investigación de la AEPD podrán realizarse:",
    "opciones": [
      "a) Solo de forma presencial.",
      "b) Mediante correo electrónico certificado.",
      "c) Exclusivamente con autorización judicial.",
      "d) A través de sistemas digitales como videoconferencia, garantizando autenticidad e integridad."
    ],
    "correcta": "d) A través de sistemas digitales como videoconferencia, garantizando autenticidad e integridad.",
    "justificacion": "El nuevo artículo 53 bis LO 3/2018 (Ley 11/2023) permite investigaciones mediante sistemas digitales."
  },
  {
    "pregunta": "El procedimiento por falta de atención a una solicitud de ejercicio de derechos deberá resolverse en un máximo de:",
    "opciones": [
      "a) Tres meses.",
      "b) Doce meses.",
      "c) Nueve meses.",
      "d) Seis meses."
    ],
    "correcta": "d) Seis meses.",
    "justificacion": "Según el artículo 64.1 LO 3/2018, la AEPD tiene seis meses para resolver procedimientos por falta de atención de derechos."
  },
  {
    "pregunta": "Si el procedimiento sancionador de la AEPD excede su duración máxima de 12 meses:",
    "opciones": [
      "a) Continuará hasta su resolución final.",
      "b) Deberá reiniciarse de oficio.",
      "c) Se resolverá automáticamente a favor del reclamante.",
      "d) Se producirá su caducidad y el archivo de actuaciones."
    ],
    "correcta": "d) Se producirá su caducidad y el archivo de actuaciones.",
    "justificacion": "El artículo 64.2 LO 3/2018 establece la caducidad automática y archivo si transcurre el plazo máximo sin resolución."
  },
  {
    "pregunta": "La AEPD podrá remitir la reclamación presentada por un ciudadano al delegado de protección de datos del responsable:",
    "opciones": [
      "a) Para que emita informe vinculante.",
      "b) Solo si lo autoriza el interesado.",
      "c) Únicamente en casos judicializados.",
      "d) Antes de resolver sobre su admisión a trámite."
    ],
    "correcta": "d) Antes de resolver sobre su admisión a trámite.",
    "justificacion": "El artículo 65.4 LO 3/2018, modificado por la Ley 11/2023, permite dicha remisión previa a la admisión."
  },
   {
    "pregunta": "¿Cuál de las siguientes opciones se ajusta al principio de exactitud de los datos según la LO 3/2018?",
    "opciones": [
      "a) Los datos personales pueden mantenerse indefinidamente.",
      "b) Los datos personales pueden ser inexactos si se actualizan cada año.",
      "c) El responsable no está obligado a corregir errores si no afectan a fines comerciales.",
      "d) Los datos personales deben ser exactos y, si es necesario, actualizados sin dilación."
    ],
    "correcta": "d) Los datos personales deben ser exactos y, si es necesario, actualizados sin dilación.",
    "justificacion": "El artículo 4.1 LO 3/2018, conforme al RGPD, exige exactitud y actualización inmediata de los datos personales."
  },
  {
    "pregunta": "¿Qué principio rige la obligación de mantener la confidencialidad incluso tras finalizar la relación laboral?",
    "opciones": [
      "a) Principio de temporalidad.",
      "b) Principio de transparencia.",
      "c) Principio de conservación limitada.",
      "d) Principio de confidencialidad o secreto."
    ],
    "correcta": "d) Principio de confidencialidad o secreto.",
    "justificacion": "El artículo 5 LO 3/2018 recoge el deber de confidencialidad que se mantiene después de finalizada la relación con el responsable."
  },
  {
    "pregunta": "¿Cuál es la edad mínima exigida en España para que un menor pueda consentir por sí mismo el tratamiento de sus datos personales?",
    "opciones": [
      "a) 12 años.",
      "b) 15 años.",
      "c) 16 años.",
      "d) 14 años."
    ],
    "correcta": "d) 14 años.",
    "justificacion": "El artículo 7 LO 3/2018 establece que el consentimiento es válido a partir de los 14 años."
  },
  {
    "pregunta": "El tratamiento de datos fundado en el cumplimiento de una obligación legal exige que dicha obligación provenga de:",
    "opciones": [
      "a) Un convenio colectivo.",
      "b) Un contrato mercantil.",
      "c) Una norma autonómica sin rango de ley.",
      "d) Una norma de Derecho de la Unión o con rango de ley."
    ],
    "correcta": "d) Una norma de Derecho de la Unión o con rango de ley.",
    "justificacion": "El artículo 8 LO 3/2018 limita estos tratamientos a los establecidos por normas con rango de ley o del Derecho de la UE."
  },
  {
    "pregunta": "Los datos que revelen la ideología, afiliación sindical o religión solo podrán tratarse:",
    "opciones": [
      "a) Con autorización notarial.",
      "b) Si se publican en medios de comunicación.",
      "c) En casos de interés público evidente.",
      "d) Cuando concurra alguna de las excepciones del artículo 9.2 del Reglamento (UE) 2016/679."
    ],
    "correcta": "d) Cuando concurra alguna de las excepciones del artículo 9.2 del Reglamento (UE) 2016/679.",
    "justificacion": "El artículo 9 LO 3/2018 remite a los supuestos excepcionales previstos en el RGPD para tratar datos sensibles."
  },
  {
    "pregunta": "El tratamiento de datos de naturaleza penal únicamente será posible:",
    "opciones": [
      "a) Si se realiza en el ámbito educativo.",
      "b) Con autorización del interesado.",
      "c) En virtud de un acuerdo privado.",
      "d) Cuando esté amparado por norma legal o por Derecho de la Unión Europea."
    ],
    "correcta": "d) Cuando esté amparado por norma legal o por Derecho de la Unión Europea.",
    "justificacion": "El artículo 10 LO 3/2018 lo permite solo en virtud de norma legal o del Derecho de la Unión."
  },
  {
    "pregunta": "Cuando los datos sean obtenidos directamente del afectado, el responsable deberá facilitarle:",
    "opciones": [
      "a) El historial completo de tratamiento.",
      "b) Solo la identidad del encargado.",
      "c) Información parcial a su discreción.",
      "d) Información básica y acceso sencillo al resto mediante medios electrónicos."
    ],
    "correcta": "d) Información básica y acceso sencillo al resto mediante medios electrónicos.",
    "justificacion": "El artículo 11.1 LO 3/2018 permite cumplir el deber de información mediante información básica y enlace a la completa."
  },
  {
    "pregunta": "El responsable del tratamiento deberá informar al afectado sobre los medios disponibles para ejercer sus derechos:",
    "opciones": [
      "a) Solo si este lo solicita.",
      "b) Siempre que los medios sean de pago.",
      "c) Cuando lo determine la Agencia Española de Protección de Datos.",
      "d) De manera clara y accesible, sin poder denegar el ejercicio por usar un medio distinto."
    ],
    "correcta": "d) De manera clara y accesible, sin poder denegar el ejercicio por usar un medio distinto.",
    "justificacion": "El artículo 12.2 LO 3/2018 obliga a facilitar medios accesibles y prohíbe negar el ejercicio de derechos por el medio empleado."
  },
  {
    "pregunta": "El delegado de protección de datos (DPD) deberá ser designado:",
    "opciones": [
      "a) Por cualquier entidad pública o privada sin distinción.",
      "b) Solo cuando lo disponga el Reglamento de cada empresa.",
      "c) Siempre que se traten datos personales de manera automatizada.",
      "d) Cuando lo exija la normativa o la naturaleza del tratamiento lo requiera."
    ],
    "correcta": "d) Cuando lo exija la normativa o la naturaleza del tratamiento lo requiera.",
    "justificacion": "El artículo 34 LO 3/2018 dispone que el DPD será obligatorio en los casos previstos legalmente o cuando la naturaleza del tratamiento lo requiera."
  },

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");

  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles
const selectTiempo = document.createElement('select');
selectTiempo.id = 'tiempoSeleccionado';
selectTiempo.innerHTML = `
  <option value="0">Sin límite</option>
  <option value="5">5 minutos</option>
  <option value="10" selected>10 minutos</option>
  <option value="15">15 minutos</option>
  <option value="20">20 minutos</option>
  <option value="30">30 minutos</option>
  <option value="40">40 minutos</option>
  <option value="50">50 minutos</option>
  <option value="60">60 minutos</option>
`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
