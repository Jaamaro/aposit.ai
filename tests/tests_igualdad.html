<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Igualdad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Igualdad</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Igualdad</footer>
  </div>

<script>
const preguntasBanco = [
  {
  pregunta: "El artículo 14 de la Constitución Española establece:",
  opciones: ["a) La igualdad de todos ante la ley sin discriminación.", "b) La obligación de los poderes públicos de remover obstáculos.", "c) La igualdad formal y material al mismo tiempo.", "d) Que la igualdad es solo un principio programático, no un derecho fundamental."],
  correcta: "a) La igualdad de todos ante la ley sin discriminación.",
  justificacion: "El artículo 14 CE recoge la igualdad ante la ley y la no discriminación como derecho fundamental."
},
{
  pregunta: "Selecciona la opción incorrecta sobre la igualdad formal:",
  opciones: ["a) Está recogida en normas jurídicas.", "b) Prohíbe la discriminación legal explícita.", "c) Garantiza igualdad de trato en la aplicación de la ley.", "d) Supone políticas públicas para corregir desigualdades reales."],
  correcta: "d) Supone políticas públicas para corregir desigualdades reales.",
  justificacion: "La igualdad formal se refiere a la igualdad legal, no a la material. Las políticas públicas son parte de la igualdad sustantiva (art. 9.2 CE)."
},
{
  pregunta: "La igualdad material o sustantiva se relaciona con:",
  opciones: ["a) El artículo 14 CE.", "b) El artículo 9.2 CE.", "c) La Declaración de Derechos Humanos.", "d) El principio de legalidad."],
  correcta: "b) El artículo 9.2 CE.",
  justificacion: "El art. 9.2 CE obliga a los poderes públicos a promover condiciones para la igualdad real y efectiva."
},
{
  pregunta: "Discriminación indirecta significa:",
  opciones: ["a) Un trato desigual evidente.", "b) Una norma aparentemente neutra que perjudica a un grupo.", "c) Una discriminación justificada por la tradición.", "d) La preferencia legal a un colectivo vulnerable."],
  correcta: "b) Una norma aparentemente neutra que perjudica a un grupo.",
  justificacion: "La discriminación indirecta se da cuando una medida neutral afecta negativamente a un grupo (ej. estatura mínima)."
},
{
  pregunta: "Selecciona la afirmación falsa sobre la discriminación directa:",
  opciones: ["a) Es un trato desigual claro y explícito.", "b) Está prohibida en la Constitución Española.", "c) Puede justificarse si existe interés general.", "d) Incluye motivos como raza, sexo o religión."],
  correcta: "c) Puede justificarse si existe interés general.",
  justificacion: "La discriminación directa está prohibida siempre, sin excepciones en el interés general."
},
{
  pregunta: "El artículo 9.2 de la CE obliga a los poderes públicos a:",
  opciones: ["a) Promover las condiciones para que la libertad e igualdad sean reales y efectivas.", "b) Garantizar solo la igualdad formal.", "c) No intervenir en desigualdades sociales.", "d) Limitarse a prohibir discriminaciones."],
  correcta: "a) Promover las condiciones para que la libertad e igualdad sean reales y efectivas.",
  justificacion: "El art. 9.2 CE impone un mandato de actuación activa para garantizar igualdad sustantiva."
},
{
  pregunta: "Selecciona la opción correcta sobre las acciones positivas:",
  opciones: ["a) Se consideran siempre discriminatorias.", "b) Son medidas temporales para corregir desigualdades.", "c) No pueden aplicarse en el ámbito laboral.", "d) Están prohibidas por el artículo 14 CE."],
  correcta: "b) Son medidas temporales para corregir desigualdades.",
  justificacion: "La LO 3/2007 permite acciones positivas siempre que sean proporcionales para alcanzar igualdad real."
},
{
  pregunta: "Ejemplo de discriminación indirecta sería:",
  opciones: ["a) Prohibir la entrada a mujeres en un local.", "b) Negar un ascenso por estar embarazada.", "c) Exigir una estatura mínima innecesaria en un trabajo.", "d) Insultar a alguien por su religión."],
  correcta: "c) Exigir una estatura mínima innecesaria en un trabajo.",
  justificacion: "Es una norma neutral que afecta más a mujeres, sin necesidad objetiva."
},
{
  pregunta: "La Declaración Universal de Derechos Humanos establece en su artículo 1 y 2:",
  opciones: ["a) Que todos los seres humanos nacen libres e iguales en dignidad y derechos.", "b) Que solo algunos Estados deben garantizar igualdad.", "c) Que la igualdad se limita al ámbito laboral.", "d) Que la igualdad se reconoce pero no se exige."],
  correcta: "a) Que todos los seres humanos nacen libres e iguales en dignidad y derechos.",
  justificacion: "La DUDH de 1948 proclama la igualdad y dignidad de todos sin distinción."
},
{
  pregunta: "El Convenio Europeo de Derechos Humanos, artículo 14, regula:",
  opciones: ["a) Derecho a la vida.", "b) Libertad de expresión.", "c) No discriminación en el disfrute de los derechos.", "d) La abolición de la pena de muerte."],
  correcta: "c) No discriminación en el disfrute de los derechos.",
  justificacion: "El art. 14 CEDH prohíbe discriminación en el ejercicio de los derechos reconocidos en el Convenio."
},
{
  pregunta: "Selecciona la opción incorrecta sobre políticas públicas de igualdad:",
  opciones: ["a) Cumplen el mandato del art. 9.2 CE.", "b) Son obligaciones activas del Estado.", "c) Buscan la igualdad real y efectiva.", "d) Se limitan a declaraciones formales sin medidas prácticas."],
  correcta: "d) Se limitan a declaraciones formales sin medidas prácticas.",
  justificacion: "Las políticas públicas de igualdad son actuaciones concretas que buscan la igualdad real, no simples declaraciones."
},
{
  pregunta: "El objetivo de las políticas públicas de igualdad es:",
  opciones: ["a) Eliminar desigualdades estructurales.", "b) Remover obstáculos sociales y económicos.", "c) Promover igualdad solo en el ámbito laboral.", "d) Garantizar igualdad real y efectiva."],
  correcta: "c) Promover igualdad solo en el ámbito laboral.",
  justificacion: "El objetivo es transversal: eliminar desigualdades estructurales en todos los ámbitos, no solo en el laboral."
},
{
  pregunta: "La Ley Orgánica 3/2007 se aplica a:",
  opciones: ["a) Toda persona física y jurídica en España.", "b) Solo a la Administración Pública.", "c) Exclusivamente a empresas privadas.", "d) Únicamente a trabajadores."],
  correcta: "a) Toda persona física y jurídica en España.",
  justificacion: "El art. 3 de la LO 3/2007 establece un ámbito de aplicación amplio: administraciones, empresas y particulares."
},
{
  pregunta: "Principios básicos de la LO 3/2007:",
  opciones: ["a) Igualdad de trato y oportunidades.", "b) Prohibición de discriminación directa e indirecta.", "c) Acciones positivas.", "d) Todas las anteriores."],
  correcta: "d) Todas las anteriores.",
  justificacion: "La ley incluye todos estos principios (arts. 3 a 10)."
},
{
  pregunta: "Selecciona la opción incorrecta sobre discriminaciones prohibidas en la LO 3/2007:",
  opciones: ["a) Acoso sexual.", "b) Discriminación por embarazo.", "c) Represalias por reclamar igualdad.", "d) Discriminación por edad."],
  correcta: "d) Discriminación por edad.",
  justificacion: "La LO 3/2007 regula la discriminación por sexo, no la discriminación por edad."
},
{
  pregunta: "Las empresas de más de 50 personas trabajadoras están obligadas a:",
  opciones: ["a) Tener un Plan de Igualdad.", "b) Realizar auditorías retributivas.", "c) Elaborar informes de impacto de género.", "d) Disolver la empresa si no cumplen."],
  correcta: "a) Tener un Plan de Igualdad.",
  justificacion: "Elaborar planes de igualdad es obligatorio en empresas de más de 50 trabajadores (art. 45 LO 3/2007)."
},
{
  pregunta: "Los planes de igualdad en empresas deben:",
  opciones: ["a) Ser negociados con la representación de trabajadores.", "b) Corregir desequilibrios.", "c) Ser improvisados según necesidad puntual.", "d) Eliminar obstáculos a la igualdad."],
  correcta: "c) Ser improvisados según necesidad puntual.",
  justificacion: "Los planes de igualdad deben ser estructurados y negociados, no improvisados."
},
{
  pregunta: "La LO 3/2007 en el ámbito educativo establece:",
  opciones: ["a) Eliminar estereotipos.", "b) Promover coeducación.", "c) Formar profesorado en igualdad.", "d) Todas las anteriores."],
  correcta: "d) Todas las anteriores.",
  justificacion: "El art. 23–25 LO 3/2007 incluye todas estas medidas en el sistema educativo."
},
{
  pregunta: "Selecciona la opción falsa sobre la publicidad según la LO 3/2007:",
  opciones: ["a) Está prohibida la publicidad sexista.", "b) Se impulsa imagen igualitaria en medios.", "c) La publicidad sexista está permitida en campañas privadas.", "d) RTVE y EFE deben reflejar igualdad."],
  correcta: "c) La publicidad sexista está permitida en campañas privadas.",
  justificacion: "La publicidad sexista está prohibida en cualquier ámbito (art. 41 LO 3/2007)."
},
{
  pregunta: "La LO 1/2004 se centra en:",
  opciones: ["a) La igualdad de oportunidades en el empleo.", "b) La violencia de género.", "c) La coeducación.", "d) La igualdad formal."],
  correcta: "b) La violencia de género.",
  justificacion: "La LO 1/2004 es la norma integral contra la violencia de género en España."
},
{
  pregunta: "Según la LO 1/2004, la violencia de género es:",
  opciones: ["a) La ejercida contra cualquier persona.", "b) Exclusivamente la que se da en el ámbito laboral.", "c) La violencia ejercida por un hombre sobre una mujer que sea o haya sido su pareja.", "d) La violencia doméstica en general."],
  correcta: "c) La violencia ejercida por un hombre sobre una mujer que sea o haya sido su pareja.",
  justificacion: "La LO 1/2004 define la violencia de género en el ámbito de la pareja o expareja."
},
{
  pregunta: "Selecciona la opción incorrecta sobre medidas penales de la LO 1/2004:",
  opciones: ["a) Agravación de penas.", "b) Orden de alejamiento.", "c) Juzgados específicos de violencia sobre la mujer.", "d) Suspensión del régimen de visitas."],
  correcta: "d) Suspensión del régimen de visitas.",
  justificacion: "La suspensión de visitas es una medida civil, no penal."
},
{
  pregunta: "Derechos de las víctimas de violencia de género:",
  opciones: ["a) Asistencia jurídica gratuita.", "b) Protección policial.", "c) Ayudas económicas.", "d) Todas las anteriores."],
  correcta: "d) Todas las anteriores.",
  justificacion: "La LO 1/2004 reconoce todos estos derechos de protección integral."
},
{
  pregunta: "La CEDAW (1979) es:",
  opciones: ["a) Un tratado europeo.", "b) Un tratado internacional de la ONU sobre igualdad de género.", "c) Una ley española.", "d) Una directiva de la UE."],
  correcta: "b) Un tratado internacional de la ONU sobre igualdad de género.",
  justificacion: "La CEDAW es la Convención de la ONU sobre la eliminación de la discriminación contra la mujer."
},
{
  pregunta: "Selecciona la opción correcta sobre la CEDAW:",
  opciones: ["a) España la ratificó en 1984.", "b) Obliga a eliminar discriminación contra la mujer.", "c) Tiene un comité de control.", "d) Todas son correctas."],
  correcta: "d) Todas son correctas.",
  justificacion: "España la ratificó en 1984, impone obligaciones y cuenta con un comité de control."
},
{
  pregunta: "En la UE, la igualdad de género es:",
  opciones: ["a) Un principio básico del Tratado de la Unión Europea.", "b) Un objetivo opcional de los Estados.", "c) Una recomendación no vinculante.", "d) Una política exclusiva de algunos países."],
  correcta: "a) Un principio básico del Tratado de la Unión Europea.",
  justificacion: "El art. 2 y 3 del TUE reconocen la igualdad de género como principio esencial."
},
{
  pregunta: "Selecciona la opción incorrecta sobre estructuras de igualdad en España:",
  opciones: ["a) Ministerio de Igualdad.", "b) Instituto de las Mujeres.", "c) Consejo de Participación de la Mujer.", "d) Tribunal Supremo de Igualdad."],
  correcta: "d) Tribunal Supremo de Igualdad.",
  justificacion: "No existe un Tribunal Supremo de Igualdad en España."
},
{
  pregunta: "El Convenio de Estambul (2011) se centra en:",
  opciones: ["a) Igualdad laboral.", "b) Prevención y lucha contra la violencia hacia la mujer.", "c) Igualdad educativa.", "d) Discriminación indirecta."],
  correcta: "b) Prevención y lucha contra la violencia hacia la mujer.",
  justificacion: "El Convenio de Estambul del Consejo de Europa es el tratado más importante contra la violencia hacia la mujer."
},
{
  pregunta: "Entre las funciones de la Delegación del Gobierno contra la Violencia de Género está:",
  opciones: ["a) Coordinar medidas específicas.", "b) Administrar fondos y campañas.", "c) Supervisar estadísticas.", "d) Todas las anteriores."],
  correcta: "d) Todas las anteriores.",
  justificacion: "La Delegación coordina, administra y supervisa políticas contra la violencia de género."
},
{
  pregunta: "Selecciona la opción correcta sobre el objetivo final de las políticas de igualdad:",
  opciones: ["a) Quedarse en la igualdad legal.", "b) Transitar hacia la igualdad real y efectiva.", "c) Mantener diferencias estructurales.", "d) Limitarse al ámbito público."],
  correcta: "b) Transitar hacia la igualdad real y efectiva.",
  justificacion: "El mandato del art. 9.2 CE y las leyes buscan la igualdad sustantiva, no solo formal."
},
{
  pregunta: "La Ley Orgánica 3/2007 para la igualdad efectiva de mujeres y hombres fue aprobada en:",
  opciones: ["a) 2004", "b) 2007", "c) 2006", "d) 2008"],
  correcta: "b) 2007",
  justificacion: "La LO 3/2007 fue aprobada el 22 de marzo de 2007."
},
{
  pregunta: "El ámbito de aplicación de la LO 3/2007 incluye:",
  opciones: ["a) Solo a la Administración Pública", "b) Exclusivamente al sector privado", "c) Todas las personas físicas y jurídicas que actúen en España", "d) Únicamente a trabajadores y trabajadoras"],
  correcta: "c) Todas las personas físicas y jurídicas que actúen en España",
  justificacion: "El artículo 3 LO 3/2007 establece que se aplica tanto al sector público como al privado."
},
{
  pregunta: "La LO 3/2007 establece que la discriminación por embarazo o maternidad:",
  opciones: ["a) No se considera discriminación", "b) Es un supuesto de discriminación prohibida", "c) Solo aplica en el sector privado", "d) Puede justificarse por motivos organizativos"],
  correcta: "b) Es un supuesto de discriminación prohibida",
  justificacion: "El art. 8 LO 3/2007 recoge expresamente la discriminación por embarazo o maternidad como ilícita."
},
{
  pregunta: "Los planes de igualdad en empresas según la LO 3/2007:",
  opciones: ["a) Son opcionales en todas las empresas", "b) Son obligatorios en empresas de más de 50 trabajadores", "c) No incluyen auditoría retributiva", "d) No requieren negociación sindical"],
  correcta: "b) Son obligatorios en empresas de más de 50 trabajadores",
  justificacion: "Desde 2021 es obligatoria la implantación de planes de igualdad en empresas de más de 50 empleados."
},
{
  pregunta: "La LO 3/2007 regula la transversalidad de género, que significa:",
  opciones: ["a) Que la igualdad es competencia exclusiva del Ministerio de Igualdad", "b) Integrar la perspectiva de género en todas las políticas públicas", "c) Aplicar igualdad solo en la Administración General del Estado", "d) Garantizar igualdad únicamente en las Fuerzas Armadas"],
  correcta: "b) Integrar la perspectiva de género en todas las políticas públicas",
  justificacion: "La transversalidad obliga a aplicar el principio de igualdad en cualquier política estatal."
},
{
  pregunta: "En el empleo público, la LO 3/2007 exige:",
  opciones: ["a) Presencia equilibrada en órganos de selección", "b) Informes de impacto de género en ofertas de empleo público", "c) Protocolos frente al acoso", "d) Todas las anteriores"],
  correcta: "d) Todas las anteriores",
  justificacion: "El Título V de la LO 3/2007 recoge todas estas medidas para el empleo público."
},
{
  pregunta: "En las Fuerzas Armadas y Fuerzas y Cuerpos de Seguridad del Estado, la LO 3/2007 dispone:",
  opciones: ["a) Que no se aplica el principio de igualdad", "b) Que se adoptarán medidas específicas de igualdad y conciliación", "c) Que solo se garantice igualdad salarial", "d) Que se excluye a las mujeres del servicio en unidades de combate"],
  correcta: "b) Que se adoptarán medidas específicas de igualdad y conciliación",
  justificacion: "La LO 3/2007 exige adaptar medidas de igualdad en Fuerzas Armadas y FCSE."
},
{
  pregunta: "La LO 1/2004 define la violencia de género como:",
  opciones: ["a) La ejercida contra cualquier miembro de la familia", "b) La ejercida por un hombre contra una mujer en pareja o expareja", "c) La violencia escolar", "d) La ejercida entre personas del mismo sexo"],
  correcta: "b) La ejercida por un hombre contra una mujer en pareja o expareja",
  justificacion: "El art. 1 LO 1/2004 establece esta definición restringida."
},
{
  pregunta: "Entre las medidas penales de la LO 1/2004 encontramos:",
  opciones: ["a) Agravación de penas", "b) Órdenes de alejamiento", "c) Creación de Juzgados de Violencia sobre la Mujer", "d) Todas las anteriores"],
  correcta: "d) Todas las anteriores",
  justificacion: "La LO 1/2004 establece medidas penales específicas para proteger a las víctimas."
},

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}
