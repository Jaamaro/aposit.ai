<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Igualdad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Igualdad</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Igualdad</footer>
  </div>

<script>
const preguntasBanco = [
  {
  pregunta: "El artículo 14 de la Constitución Española establece:",
  opciones: ["a) La igualdad de todos ante la ley sin discriminación.", "b) La obligación de los poderes públicos de remover obstáculos.", "c) La igualdad formal y material al mismo tiempo.", "d) Que la igualdad es solo un principio programático, no un derecho fundamental."],
  correcta: "a) La igualdad de todos ante la ley sin discriminación.",
  justificacion: "El artículo 14 CE recoge la igualdad ante la ley y la no discriminación como derecho fundamental."
},
{
  pregunta: "Selecciona la opción incorrecta sobre la igualdad formal:",
  opciones: ["a) Está recogida en normas jurídicas.", "b) Prohíbe la discriminación legal explícita.", "c) Garantiza igualdad de trato en la aplicación de la ley.", "d) Supone políticas públicas para corregir desigualdades reales."],
  correcta: "d) Supone políticas públicas para corregir desigualdades reales.",
  justificacion: "La igualdad formal se refiere a la igualdad legal, no a la material. Las políticas públicas son parte de la igualdad sustantiva (art. 9.2 CE)."
},
{
  pregunta: "La igualdad material o sustantiva se relaciona con:",
  opciones: ["a) El artículo 14 CE.", "b) El artículo 9.2 CE.", "c) La Declaración de Derechos Humanos.", "d) El principio de legalidad."],
  correcta: "b) El artículo 9.2 CE.",
  justificacion: "El art. 9.2 CE obliga a los poderes públicos a promover condiciones para la igualdad real y efectiva."
},
{
  pregunta: "Discriminación indirecta significa:",
  opciones: ["a) Un trato desigual evidente.", "b) Una norma aparentemente neutra que perjudica a un grupo.", "c) Una discriminación justificada por la tradición.", "d) La preferencia legal a un colectivo vulnerable."],
  correcta: "b) Una norma aparentemente neutra que perjudica a un grupo.",
  justificacion: "La discriminación indirecta se da cuando una medida neutral afecta negativamente a un grupo (ej. estatura mínima)."
},
{
  pregunta: "Selecciona la afirmación falsa sobre la discriminación directa:",
  opciones: ["a) Es un trato desigual claro y explícito.", "b) Está prohibida en la Constitución Española.", "c) Puede justificarse si existe interés general.", "d) Incluye motivos como raza, sexo o religión."],
  correcta: "c) Puede justificarse si existe interés general.",
  justificacion: "La discriminación directa está prohibida siempre, sin excepciones en el interés general."
},
{
  pregunta: "El artículo 9.2 de la CE obliga a los poderes públicos a:",
  opciones: ["a) Promover las condiciones para que la libertad e igualdad sean reales y efectivas.", "b) Garantizar solo la igualdad formal.", "c) No intervenir en desigualdades sociales.", "d) Limitarse a prohibir discriminaciones."],
  correcta: "a) Promover las condiciones para que la libertad e igualdad sean reales y efectivas.",
  justificacion: "El art. 9.2 CE impone un mandato de actuación activa para garantizar igualdad sustantiva."
},
{
  pregunta: "Selecciona la opción correcta sobre las acciones positivas:",
  opciones: ["a) Se consideran siempre discriminatorias.", "b) Son medidas temporales para corregir desigualdades.", "c) No pueden aplicarse en el ámbito laboral.", "d) Están prohibidas por el artículo 14 CE."],
  correcta: "b) Son medidas temporales para corregir desigualdades.",
  justificacion: "La LO 3/2007 permite acciones positivas siempre que sean proporcionales para alcanzar igualdad real."
},
{
  pregunta: "Ejemplo de discriminación indirecta sería:",
  opciones: ["a) Prohibir la entrada a mujeres en un local.", "b) Negar un ascenso por estar embarazada.", "c) Exigir una estatura mínima innecesaria en un trabajo.", "d) Insultar a alguien por su religión."],
  correcta: "c) Exigir una estatura mínima innecesaria en un trabajo.",
  justificacion: "Es una norma neutral que afecta más a mujeres, sin necesidad objetiva."
},
{
  pregunta: "La Declaración Universal de Derechos Humanos establece en su artículo 1 y 2:",
  opciones: ["a) Que todos los seres humanos nacen libres e iguales en dignidad y derechos.", "b) Que solo algunos Estados deben garantizar igualdad.", "c) Que la igualdad se limita al ámbito laboral.", "d) Que la igualdad se reconoce pero no se exige."],
  correcta: "a) Que todos los seres humanos nacen libres e iguales en dignidad y derechos.",
  justificacion: "La DUDH de 1948 proclama la igualdad y dignidad de todos sin distinción."
},
{
  pregunta: "El Convenio Europeo de Derechos Humanos, artículo 14, regula:",
  opciones: ["a) Derecho a la vida.", "b) Libertad de expresión.", "c) No discriminación en el disfrute de los derechos.", "d) La abolición de la pena de muerte."],
  correcta: "c) No discriminación en el disfrute de los derechos.",
  justificacion: "El art. 14 CEDH prohíbe discriminación en el ejercicio de los derechos reconocidos en el Convenio."
},

]; 
</script>
</body>
</html>
