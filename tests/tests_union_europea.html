<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Unión Europea</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Unión Europea</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Unión Europea</footer>
  </div>

<script>
const preguntasBanco = [
  {
    pregunta: "¿Cuál fue el principal motivo del surgimiento del proyecto de integración europea tras la Segunda Guerra Mundial?",
    opciones: [
      "a) Crear una alianza militar contra Estados Unidos.",
      "b) Evitar nuevos conflictos y asegurar la paz mediante la cooperación económica.",
      "c) Sustituir a la ONU como organización internacional.",
      "d) Establecer una moneda común inmediata."
    ],
    correcta: "b) Evitar nuevos conflictos y asegurar la paz mediante la cooperación económica.",
    justificacion: "La integración europea nació tras la Segunda Guerra Mundial para garantizar la paz mediante la interdependencia económica."
  },
  {
    pregunta: "¿Qué tratado creó la Comunidad Europea del Carbón y del Acero (CECA)?",
    opciones: [
      "a) Tratado de Roma",
      "b) Tratado de París",
      "c) Tratado de Maastricht",
      "d) Acta Única Europea"
    ],
    correcta: "b) Tratado de París",
    justificacion: "El Tratado de París, firmado en 1951, creó la CECA entre seis Estados fundadores."
  },
  {
    pregunta: "¿En qué año se firmó el Tratado de París?",
    opciones: [
      "a) 1950",
      "b) 1951",
      "c) 1952",
      "d) 1953"
    ],
    correcta: "b) 1951",
    justificacion: "El Tratado de París fue firmado el 18 de abril de 1951 y entró en vigor en 1952."
  },
  {
    pregunta: "¿Qué tratados firmados en 1957 crearon la Comunidad Económica Europea y Euratom?",
    opciones: [
      "a) Tratados de Roma",
      "b) Tratados de París",
      "c) Tratado de Niza",
      "d) Tratado de Ámsterdam"
    ],
    correcta: "a) Tratados de Roma",
    justificacion: "Los Tratados de Roma, firmados el 25 de marzo de 1957, crearon la CEE y Euratom."
  },
  {
    pregunta: "¿Qué gran avance introdujo el Acta Única Europea de 1986?",
    opciones: [
      "a) La creación del euro.",
      "b) La unificación monetaria.",
      "c) El establecimiento del mercado interior único.",
      "d) La incorporación de nuevos Estados del Este."
    ],
    correcta: "c) El establecimiento del mercado interior único.",
    justificacion: "El Acta Única Europea impulsó la creación del mercado interior y amplió competencias comunitarias."
  },
  {
    pregunta: "¿Qué tratado estableció formalmente la Unión Europea?",
    opciones: [
      "a) Tratado de Roma",
      "b) Tratado de Maastricht",
      "c) Tratado de Niza",
      "d) Tratado de Lisboa"
    ],
    correcta: "b) Tratado de Maastricht",
    justificacion: "El Tratado de Maastricht de 1992 dio origen formal a la Unión Europea y creó la ciudadanía europea."
  },
  {
    pregunta: "¿Qué tratado otorgó personalidad jurídica única a la Unión Europea?",
    opciones: [
      "a) Tratado de Ámsterdam",
      "b) Tratado de Lisboa",
      "c) Tratado de Niza",
      "d) Acta Única Europea"
    ],
    correcta: "b) Tratado de Lisboa",
    justificacion: "El Tratado de Lisboa (2007, en vigor en 2009) dio personalidad jurídica única a la UE."
  },
  {
    pregunta: "¿En qué año se produjo la adhesión oficial de España a la entonces CEE?",
    opciones: [
      "a) 1985",
      "b) 1986",
      "c) 1992",
      "d) 1990"
    ],
    correcta: "b) 1986",
    justificacion: "España ingresó en la CEE el 1 de enero de 1986 junto con Portugal."
  },
  {
    pregunta: "¿Qué tratado incorporó el espacio Schengen al marco jurídico de la Unión Europea?",
    opciones: [
      "a) Tratado de Ámsterdam",
      "b) Tratado de Niza",
      "c) Tratado de Maastricht",
      "d) Tratado de Lisboa"
    ],
    correcta: "a) Tratado de Ámsterdam",
    justificacion: "El Tratado de Ámsterdam (1997) integró el Acuerdo de Schengen dentro del Derecho de la UE."
  },
  {
    pregunta: "¿Cuál fue el objetivo del Tratado de Niza de 2001?",
    opciones: [
      "a) Crear la moneda única.",
      "b) Reforzar el Parlamento Europeo.",
      "c) Preparar las instituciones para la ampliación hacia Europa del Este.",
      "d) Establecer la Política Exterior Común."
    ],
    correcta: "c) Preparar las instituciones para la ampliación hacia Europa del Este.",
    justificacion: "El Tratado de Niza reformó el sistema de votación y adaptó las instituciones para la futura ampliación."
  },
  {
    pregunta: "¿Cuántos Estados fundaron la Comunidad Europea del Carbón y del Acero?",
    opciones: [
      "a) Cuatro",
      "b) Cinco",
      "c) Seis",
      "d) Siete"
    ],
    correcta: "c) Seis",
    justificacion: "Alemania Occidental, Francia, Italia, Bélgica, Países Bajos y Luxemburgo fueron los seis fundadores de la CECA."
  },
  {
    pregunta: "El principio de atribución implica que:",
    opciones: [
      "a) La Unión puede actuar libremente en todos los ámbitos.",
      "b) Los Estados atribuyen competencias a la Unión mediante los tratados.",
      "c) Los Estados miembros deben actuar siempre conjuntamente.",
      "d) La Unión asume competencias en materias nacionales por decisión judicial."
    ],
    correcta: "b) Los Estados atribuyen competencias a la Unión mediante los tratados.",
    justificacion: "La UE solo actúa en los ámbitos que los Estados le han conferido por los Tratados."
  },
  {
    pregunta: "El principio de subsidiariedad significa que:",
    opciones: [
      "a) Los Estados no pueden intervenir en competencias compartidas.",
      "b) La UE actúa solo si los objetivos no pueden alcanzarse eficazmente por los Estados.",
      "c) La UE actúa siempre en primer lugar.",
      "d) Los Estados ceden totalmente su soberanía."
    ],
    correcta: "b) La UE actúa solo si los objetivos no pueden alcanzarse eficazmente por los Estados.",
    justificacion: "El principio de subsidiariedad limita la acción de la UE en materias compartidas, reservando el resto a los Estados."
  },
  {
    pregunta: "El principio de proporcionalidad exige que:",
    opciones: [
      "a) Las decisiones europeas se adopten por mayoría simple.",
      "b) Las medidas de la UE no excedan lo necesario para lograr sus fines.",
      "c) Los Estados no puedan legislar en competencias compartidas.",
      "d) Todas las normas sean aplicadas directamente."
    ],
    correcta: "b) Las medidas de la UE no excedan lo necesario para lograr sus fines.",
    justificacion: "Este principio busca equilibrio entre los medios empleados y los objetivos de la acción de la Unión."
  },
  {
    pregunta: "El principio de primacía del Derecho de la UE implica que:",
    opciones: [
      "a) Los Estados aplican sus normas internas por encima de las europeas.",
      "b) El Derecho de la UE prevalece sobre el derecho nacional.",
      "c) Solo las directivas tienen prioridad.",
      "d) Los tribunales nacionales pueden anular normas de la UE."
    ],
    correcta: "b) El Derecho de la UE prevalece sobre el derecho nacional.",
    justificacion: "El principio de primacía asegura la uniformidad y eficacia del ordenamiento jurídico europeo."
  },
  {
    pregunta: "El Derecho primario de la Unión está formado por:",
    opciones: [
      "a) Reglamentos y directivas.",
      "b) Tratados fundacionales y de reforma.",
      "c) Jurisprudencia del TJUE.",
      "d) Acuerdos internacionales con terceros Estados."
    ],
    correcta: "b) Tratados fundacionales y de reforma.",
    justificacion: "El Derecho primario constituye la base constitucional de la UE e incluye los tratados y anexos."
  },
  {
    pregunta: "Las normas derivadas del Derecho primario se denominan:",
    opciones: [
      "a) Derecho derivado",
      "b) Derecho complementario",
      "c) Derecho común",
      "d) Derecho secundario internacional"
    ],
    correcta: "a) Derecho derivado",
    justificacion: "El Derecho derivado comprende los reglamentos, directivas, decisiones, recomendaciones y dictámenes."
  },
  {
    pregunta: "¿Qué tipo de norma europea es directamente aplicable en todos los Estados miembros?",
    opciones: [
      "a) Directiva",
      "b) Reglamento",
      "c) Decisión",
      "d) Dictamen"
    ],
    correcta: "b) Reglamento",
    justificacion: "Los reglamentos tienen aplicación directa e inmediata en todos los Estados miembros."
  },
  {
    pregunta: "¿Qué tipo de norma europea obliga en cuanto al resultado, pero deja libertad en la forma de aplicarlo?",
    opciones: [
      "a) Reglamento",
      "b) Directiva",
      "c) Decisión",
      "d) Recomendación"
    ],
    correcta: "b) Directiva",
    justificacion: "Las directivas obligan al resultado previsto, pero los Estados deciden cómo incorporarlas a su derecho interno."
  },
  {
    pregunta: "Las recomendaciones y dictámenes de la UE tienen carácter:",
    opciones: [
      "a) Obligatorio",
      "b) Vinculante solo para Estados fundadores",
      "c) No vinculante",
      "d) De aplicación directa"
    ],
    correcta: "c) No vinculante",
    justificacion: "Estos actos forman parte del llamado 'soft law', sin fuerza obligatoria."
  },
  {
    pregunta: "¿Qué tratado reconoció jurídicamente la Carta de los Derechos Fundamentales de la Unión Europea?",
    opciones: [
      "a) Tratado de Niza",
      "b) Tratado de Lisboa",
      "c) Tratado de Maastricht",
      "d) Tratado de Roma"
    ],
    correcta: "b) Tratado de Lisboa",
    justificacion: "El Tratado de Lisboa otorgó valor jurídico a la Carta de los Derechos Fundamentales de la UE."
  },
  {
    pregunta: "La ciudadanía europea fue introducida por:",
    opciones: [
      "a) El Tratado de Roma",
      "b) El Tratado de Maastricht",
      "c) El Tratado de Lisboa",
      "d) El Acta Única Europea"
    ],
    correcta: "b) El Tratado de Maastricht",
    justificacion: "El Tratado de Maastricht (1992) instauró la ciudadanía europea."
  },
  {
    pregunta: "¿Cuál de los siguientes NO es un derecho del ciudadano de la Unión?",
    opciones: [
      "a) Votar en elecciones municipales en otro Estado miembro.",
      "b) Circular y residir libremente en la UE.",
      "c) Votar en elecciones generales de cualquier Estado miembro.",
      "d) Presentar peticiones al Parlamento Europeo."
    ],
    correcta: "c) Votar en elecciones generales de cualquier Estado miembro.",
    justificacion: "Los ciudadanos pueden votar en municipales y europeas, no en las generales nacionales."
  },
  {
    pregunta: "La Iniciativa Ciudadana Europea requiere un mínimo de:",
    opciones: [
      "a) 100.000 firmas de 5 países.",
      "b) 500.000 firmas de 10 países.",
      "c) 1 millón de firmas de 7 Estados miembros.",
      "d) 2 millones de firmas de 15 países."
    ],
    correcta: "c) 1 millón de firmas de 7 Estados miembros.",
    justificacion: "La ICE permite a los ciudadanos pedir a la Comisión que proponga legislación, con al menos 1 millón de firmas de 7 países."
  },
  {
    pregunta: "¿Cuál de los siguientes es un beneficio de pertenecer a la UE para España?",
    opciones: [
      "a) Acceso a fondos estructurales y de cohesión.",
      "b) Pérdida de voto en el Consejo.",
      "c) Exclusión de la política agrícola común.",
      "d) Renuncia a la soberanía económica."
    ],
    correcta: "a) Acceso a fondos estructurales y de cohesión.",
    justificacion: "España recibe fondos europeos para desarrollo económico y territorial."
  },
  {
    pregunta: "¿Qué fecha marca la salida oficial del Reino Unido de la Unión Europea (Brexit)?",
    opciones: [
      "a) 31 de diciembre de 2019",
      "b) 31 de enero de 2020",
      "c) 1 de enero de 2020",
      "d) 30 de junio de 2019"
    ],
    correcta: "b) 31 de enero de 2020",
    justificacion: "El Reino Unido abandonó oficialmente la UE el 31 de enero de 2020."
  },
  {
    pregunta: "¿Qué principio exige que los Estados miembros cooperen con la Unión de buena fe?",
    opciones: [
      "a) Principio de cooperación leal",
      "b) Principio de subsidiariedad",
      "c) Principio de coordinación administrativa",
      "d) Principio de proporcionalidad"
    ],
    correcta: "a) Principio de cooperación leal",
    justificacion: "Los Estados deben actuar de buena fe para cumplir los objetivos de la Unión (art. 4.3 TUE)."
  },
  {
    pregunta: "El proceso legislativo ordinario en la UE se basa en:",
    opciones: [
      "a) La aprobación exclusiva del Consejo",
      "b) La codecisión entre Parlamento Europeo y Consejo",
      "c) La propuesta directa del BCE",
      "d) El referéndum europeo"
    ],
    correcta: "b) La codecisión entre Parlamento Europeo y Consejo",
    justificacion: "El procedimiento ordinario implica la participación igual del Parlamento y el Consejo."
  },
  {
    pregunta: "La Comisión Europea tiene el poder de:",
    opciones: [
      "a) Proponer legislación europea",
      "b) Ratificar tratados internacionales",
      "c) Designar jueces del TJUE",
      "d) Nombrar eurodiputados"
    ],
    correcta: "a) Proponer legislación europea",
    justificacion: "La iniciativa legislativa corresponde en exclusiva a la Comisión Europea."
  },
  {
    pregunta: "Las directivas europeas deben ser:",
    opciones: [
      "a) Ratificadas por referéndum",
      "b) Incorporadas al Derecho nacional (trasposición)",
      "c) Aplicadas directamente sin trámite",
      "d) Aprobadas por los tribunales nacionales"
    ],
    correcta: "b) Incorporadas al Derecho nacional (trasposición)",
    justificacion: "Las directivas obligan a los Estados al resultado, pero deben adaptarlas a su ordenamiento jurídico."
  },
  {
    pregunta: "¿Qué tipo de competencias conserva España frente a la Unión Europea?",
    opciones: [
      "a) Las exclusivas nacionales no atribuidas por los tratados.",
      "b) Ninguna, todas son transferidas.",
      "c) Solo las compartidas.",
      "d) Solo las concurrentes."
    ],
    correcta: "a) Las exclusivas nacionales no atribuidas por los tratados.",
    justificacion: "Las competencias no conferidas a la UE permanecen en poder de los Estados miembros."
  },
  {
    pregunta: "La libre circulación dentro de la UE puede limitarse por razones de:",
    opciones: [
      "a) Orden público, seguridad o salud pública.",
      "b) Diferencias económicas.",
      "c) Política interior.",
      "d) Competencia desleal."
    ],
    correcta: "a) Orden público, seguridad o salud pública.",
    justificacion: "Estas son las únicas causas justificadas para restringir la libre circulación en la UE."
  },
  {
    pregunta: "España participa en los asuntos europeos a través de:",
    opciones: [
      "a) Solo el Ministerio de Asuntos Exteriores.",
      "b) Conferencias sectoriales y oficinas autonómicas en Bruselas.",
      "c) Las Cortes Generales exclusivamente.",
      "d) Solo el Consejo de Ministros."
    ],
    correcta: "b) Conferencias sectoriales y oficinas autonómicas en Bruselas.",
    justificacion: "Las comunidades autónomas colaboran en la gestión de asuntos europeos mediante estos canales."
  },
  {
    pregunta: "¿Qué documento es considerado el punto de partida del proceso de integración europea?",
    opciones: [
      "a) El Plan Marshall",
      "b) La Declaración Schuman",
      "c) El Tratado de París",
      "d) El Tratado de Roma"
    ],
    correcta: "b) La Declaración Schuman",
    justificacion: "El 9 de mayo de 1950, Robert Schuman propuso la integración del carbón y el acero, origen de la CECA."
  },
  {
    pregunta: "¿Qué acontecimiento histórico influyó directamente en la necesidad de crear una Europa unida?",
    opciones: [
      "a) La Primera Guerra Mundial",
      "b) La Segunda Guerra Mundial",
      "c) La Guerra de los Cien Años",
      "d) La Guerra de Corea"
    ],
    correcta: "b) La Segunda Guerra Mundial",
    justificacion: "Tras el conflicto, Europa buscó la paz y la estabilidad mediante la cooperación económica."
  },
  {
    pregunta: "¿Qué organización se creó en 1948 para gestionar el Plan Marshall?",
    opciones: [
      "a) OTAN",
      "b) OECE",
      "c) ONU",
      "d) CECA"
    ],
    correcta: "b) OECE",
    justificacion: "La Organización Europea de Cooperación Económica administró el Plan Marshall y fue un paso hacia la integración."
  },
  {
    pregunta: "¿Qué unión aduanera firmaron Bélgica, Países Bajos y Luxemburgo antes de la CECA?",
    opciones: [
      "a) El Benelux",
      "b) La CEE",
      "c) La CEPE",
      "d) La Euratom"

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    barajar(opciones);
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// 🔹 TEMPORIZADOR CONFIGURABLE

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles
const selectTiempo = document.createElement('select');
selectTiempo.id = 'tiempoSeleccionado';
selectTiempo.innerHTML = `
  <option value="0">Sin límite</option>
  <option value="5">5 minutos</option>
  <option value="10" selected>10 minutos</option>
  <option value="15">15 minutos</option>
  <option value="20">20 minutos</option>
  <option value="30">30 minutos</option>
  <option value="40">40 minutos</option>
  <option value="50">50 minutos</option>
  <option value="60">60 minutos</option>
`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
