<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Materias de Socio-Cultura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Materias de Socio-Cultura</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Materias de Socio-Cultura</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "Según la Ley 17/2015, de 9 de julio, el Sistema Nacional de Protección Civil tiene como finalidad:",
  opciones: [
    "a) Garantizar un sistema de seguros privados en caso de siniestro.",
    "b) Asegurar una respuesta adecuada ante situaciones de riesgo colectivo, calamidad pública o catástrofe.",
    "c) Garantizar el orden público en situaciones de emergencia.",
    "d) Controlar el estado de la infraestructura crítica."
  ],
  correcta: "b) Asegurar una respuesta adecuada ante situaciones de riesgo colectivo, calamidad pública o catástrofe.",
  justificacion: "El artículo 1 de la Ley 17/2015 define el objeto del Sistema Nacional de Protección Civil."
},
{
  pregunta: "¿Cuál de los siguientes es un criterio determinante de la competencia estatal según la Ley de Protección Civil?",
  opciones: [
    "a) Que se trate de una emergencia local sin impacto autonómico.",
    "b) Que afecte exclusivamente al patrimonio cultural.",
    "c) El alcance supra autonómico de la emergencia.",
    "d) El bajo impacto social de la situación."
  ],
  correcta: "c) El alcance supra autonómico de la emergencia.",
  justificacion: "La competencia estatal se activa cuando la emergencia supera el ámbito de una sola comunidad autónoma."
},
{
  pregunta: "El artículo 2 de la Ley 17/2015 define 'vulnerabilidad' como:",
  opciones: [
    "a) La probabilidad de que ocurra un peligro.",
    "b) Una característica de personas o bienes que los hace susceptibles frente a un peligro.",
    "c) La inminencia de un peligro para la población.",
    "d) El efecto producido tras un evento catastrófico."
  ],
  correcta: "b) Una característica de personas o bienes que los hace susceptibles frente a un peligro.",
  justificacion: "Vulnerabilidad es definida en el artículo 2 como característica susceptible de riesgo."
},
{
  pregunta: "El artículo 3 de la Ley 17/2015 establece que el Sistema Nacional de Protección Civil integra:",
  opciones: [
    "a) Únicamente las actuaciones de la Administración General del Estado.",
    "b) Todas las actuaciones en materia de seguridad pública.",
    "c) La actividad de protección civil de todas las Administraciones Públicas.",
    "d) Los cuerpos de bomberos autonómicos exclusivamente."
  ],
  correcta: "c) La actividad de protección civil de todas las Administraciones Públicas.",
  justificacion: "El sistema integra todas las acciones de protección civil a nivel estatal, autonómico y local."
},
{
  pregunta: "El derecho a la protección en caso de catástrofe, recogido en el artículo 5, implica:",
  opciones: [
    "a) El derecho a ser evacuado solo si lo permite la autoridad local.",
    "b) La obligación de recibir una respuesta adecuada por los poderes públicos.",
    "c) El derecho a compensaciones económicas garantizadas por la ley.",
    "d) Un derecho restringido únicamente a grandes catástrofes naturales."
  ],
  correcta: "b) La obligación de recibir una respuesta adecuada por los poderes públicos.",
  justificacion: "La ley garantiza la asistencia y respuesta en situaciones de emergencia."
},
{
  pregunta: "El artículo 7 bis de la Ley 17/2015 establece como deber de los ciudadanos:",
  opciones: [
    "a) Participar voluntariamente en los operativos de rescate.",
    "b) Colaborar con las autoridades y no entorpecer las actuaciones de emergencia.",
    "c) Presentar denuncias por riesgo colectivo.",
    "d) Contratar un seguro ante riesgos catastróficos."
  ],
  correcta: "b) Colaborar con las autoridades y no entorpecer las actuaciones de emergencia.",
  justificacion: "El deber de colaboración está expresamente recogido como obligación ciudadana."
},
{
  pregunta: "El artículo 7 ter de la Ley 17/2015 introduce el deber de:",
  opciones: [
    "a) Evacuación obligatoria en cualquier emergencia.",
    "b) Autoprotección para las personas y entidades privadas.",
    "c) Donación de bienes privados a las autoridades de emergencia.",
    "d) Aislamiento de núcleos urbanos en caso de catástrofe."
  ],
  correcta: "b) Autoprotección para las personas y entidades privadas.",
  justificacion: "La ley recoge la necesidad de actuar de forma preventiva y de autoprotección ante riesgos."
},
{
  pregunta: "El Centro Nacional de Seguimiento y Coordinación de Emergencias de Protección Civil, según el artículo 18:",
  opciones: [
    "a) Coordina exclusivamente emergencias internacionales.",
    "b) Es un órgano dependiente de las Fuerzas Armadas.",
    "c) Coordina la información y la respuesta de emergencias a nivel estatal.",
    "d) Actúa únicamente en caso de atentados terroristas."
  ],
  correcta: "c) Coordina la información y la respuesta de emergencias a nivel estatal.",
  justificacion: "El CNSCE actúa como órgano técnico de coordinación dependiente del Ministerio del Interior."
},
{
  pregunta: "La 'Norma Básica de Protección Civil' se recoge en el artículo:",
  opciones: [
    "a) 12",
    "b) 13",
    "c) 15",
    "d) 17"
  ],
  correcta: "b) 13",
  justificacion: "El artículo 13 establece la Norma Básica de Protección Civil."
},
{
  pregunta: "Según el artículo 1, la protección civil tiene carácter:",
  opciones: [
    "a) Militar.",
    "b) Público y obligatorio.",
    "c) Privado aunque coordinado.",
    "d) Individual y voluntario."
  ],
  correcta: "b) Público y obligatorio.",
  justificacion: "La protección civil es definida como un servicio público para proteger personas y bienes."
},
{
  pregunta: "Los planes de protección civil pueden ser:",
  opciones: [
    "a) Exclusivamente autonómicos.",
    "b) Solo estatales, ya que afectan a todo el territorio.",
    "c) Estatales, autonómicos o locales.",
    "d) Privados, siempre que cuenten con autorización judicial."
  ],
  correcta: "c) Estatales, autonómicos o locales.",
  justificacion: "La planificación de la protección civil se realiza a todos los niveles según la estructura competencial."
},
{
  pregunta: "Según la Ley 17/2015, el voluntariado en protección civil se regula en el artículo:",
  opciones: [
    "a) 7 ter",
    "b) 6 bis",
    "c) 7 quáter",
    "d) 5 bis"
  ],
  correcta: "c) 7 quáter",
  justificacion: "El artículo 7 quáter se refiere específicamente al voluntariado en este ámbito."
},
{
  pregunta: "¿Cuál de los siguientes NO es un derecho recogido en el Título I de la Ley 17/2015?",
  opciones: [
    "a) Derecho a la información.",
    "b) Derecho a la participación.",
    "c) Derecho a elegir la forma de actuación operativa.",
    "d) Derecho a la protección en caso de catástrofe."
  ],
  correcta: "c) Derecho a elegir la forma de actuación operativa.",
  justificacion: "El derecho a la participación, información y protección sí están recogidos en el Título I."
},
{
  pregunta: "En la fase de recuperación según el artículo 20, se incluye:",
  opciones: [
    "a) La evacuación y primeros auxilios.",
    "b) La reconstrucción de infraestructuras y compensación de daños.",
    "c) El simulacro de posibles escenarios de riesgo.",
    "d) El diseño de planes preventivos."
  ],
  correcta: "b) La reconstrucción de infraestructuras y compensación de daños.",
  justificacion: "La fase de recuperación implica restaurar la normalidad y gestionar daños tras la emergencia."
},
{
  pregunta: "Los daños personales en el marco de la Ley de Protección Civil se contemplan en:",
  opciones: [
    "a) Artículo 17.",
    "b) Artículo 26.",
    "c) Artículo 22.",
    "d) Artículo 15."
  ],
  correcta: "c) Artículo 22.",
  justificacion: "El artículo 22 se refiere a los daños personales sufridos debido a la emergencia."
},
{
  pregunta: "Según el artículo 28, una emergencia de interés nacional es declarada por:",
  opciones: [
    "a) El Ministro de Defensa.",
    "b) El Presidente del Gobierno.",
    "c) El Consejo Nacional de Protección Civil.",
    "d) El Consejo de Ministros."
  ],
  correcta: "d) El Consejo de Ministros.",
  justificacion: "El artículo 29 establece que la declaración corresponde al Consejo de Ministros."
},
{
  pregunta: "El artículo 41 de la Ley 17/2015 hace referencia a:",
  opciones: [
    "a) La cooperación internacional.",
    "b) La contribución al Mecanismo de Protección Civil de la Unión Europea.",
    "c) El papel de las Fuerzas Armadas.",
    "d) La creación del Consejo Nacional de Protección Civil."
  ],
  correcta: "b) La contribución al Mecanismo de Protección Civil de la Unión Europea.",
  justificacion: "El artículo regula dicha contribución como parte de la protección civil internacional."
},
{
  pregunta: "Una catástrofe se define en la Ley 17/2015 como:",
  opciones: [
    "a) Una emergencia que supera los medios ordinarios de una comunidad.",
    "b) Una situación provocada exclusivamente por acción humana.",
    "c) Un evento menor de alerta que requiere coordinación básica.",
    "d) Un estado de alarma de carácter autonómico."
  ],
  correcta: "a) Una emergencia que supera los medios ordinarios de una comunidad.",
  justificacion: "La catástrofe implica un evento con consecuencias que desbordan la capacidad local."
},
{
  pregunta: "Los servicios esenciales en protección civil incluyen:",
  opciones: [
    "a) Servicios públicos como prensa y medios audiovisuales.",
    "b) Funciones necesarias para preservar la seguridad, salud y bienestar social.",
    "c) Únicamente los servicios prestados por fuerzas de seguridad.",
    "d) Los servicios vinculados al ejercicio privado de la economía."
  ],
  correcta: "b) Funciones necesarias para preservar la seguridad, salud y bienestar social.",
  justificacion: "El artículo 2 define los servicios esenciales como tales."
},
{
  pregunta: "El artículo 33 de la Ley 17/2015 establece que el Gobierno:",
  opciones: [
    "a) Dirige la planificación operativa de todo tipo de emergencias locales.",
    "b) Tiene competencias exclusivas en las emergencias de ámbito internacional.",
    "c) Aprueba la Norma Básica de Protección Civil y declara emergencias nacionales.",
    "d) Es responsable de gestionar planes de evacuación masiva a nivel local."
  ],
  correcta: "c) Aprueba la Norma Básica de Protección Civil y declara emergencias nacionales.",
  justificacion: "Las competencias del Gobierno están claramente delimitadas en el artículo 33."
},
{
  pregunta: "Según la Ley 17/2015, ¿qué órgano asegura la participación de las comunidades autónomas en la planificación estatal de protección civil?",
  opciones: [
    "a) El Consejo Nacional de Protección Civil.",
    "b) La Comisión Interministerial de Crisis.",
    "c) El Gabinete de Coordinación y Estudios.",
    "d) La Conferencia Sectorial de Protección Civil."
  ],
  correcta: "a) El Consejo Nacional de Protección Civil.",
  justificacion: "Este órgano está contemplado en el artículo 45 como instrumento de cooperación y coordinación."
},
{
  pregunta: "La elaboración de los planes territoriales de protección civil corresponde a:",
  opciones: [
    "a) El Ministerio del Interior.",
    "b) Las comunidades autónomas y entidades locales.",
    "c) El Consejo de Ministros.",
    "d) La Dirección General de Protección Civil y Emergencias."
  ],
  correcta: "b) Las comunidades autónomas y entidades locales.",
  justificacion: "Las comunidades y ayuntamientos tienen competencias para elaborar planes territoriales según el artículo 15."
},
{
  pregunta: "El Sistema Nacional de Protección Civil actúa con carácter general según los principios de:",
  opciones: [
    "a) Inmediatez, normalidad y descentralización.",
    "b) Coordinación, eficiencia y responsabilidad compartida.",
    "c) Imparcialidad y autonomía operativa absoluta.",
    "d) Independencia, reserva y voluntariedad ciudadana."
  ],
  correcta: "b) Coordinación, eficiencia y responsabilidad compartida.",
  justificacion: "Estos principios se recogen en el artículo 4 como eje de actuación del Sistema."
},
{
  pregunta: "El artículo 11 de la Ley 17/2015 establece que los planes de protección civil deben contener:",
  opciones: [
    "a) Únicamente el protocolo de actuación técnica.",
    "b) El análisis de riesgos, medios disponibles y procedimientos.",
    "c) Una evaluación económica y de impacto urbanístico.",
    "d) Una estimación de las responsabilidades civiles individuales."
  ],
  correcta: "b) El análisis de riesgos, medios disponibles y procedimientos.",
  justificacion: "Los contenidos básicos de los planes se recogen en dicho artículo."
},
{
  pregunta: "Una 'emergencia de interés autonómico' será declarada por:",
  opciones: [
    "a) El presidente del Gobierno.",
    "b) El Parlamento autonómico.",
    "c) La autoridad competente de la Comunidad Autónoma.",
    "d) El Ministerio del Interior."
  ],
  correcta: "c) La autoridad competente de la Comunidad Autónoma.",
  justificacion: "La competencia autonómica se activa cuando la emergencia afecta exclusivamente a la comunidad."
},
{
  pregunta: "El artículo 29 de la Ley 17/2015 se refiere a:",
  opciones: [
    "a) La declaración de emergencia de interés nacional.",
    "b) La ordenación jurídica del voluntariado en protección civil.",
    "c) El régimen sancionador en materia de autoprotección.",
    "d) El papel de las Fuerzas Armadas en situaciones de grave riesgo."
  ],
  correcta: "a) La declaración de emergencia de interés nacional.",
  justificacion: "En el artículo 29 se regulan los procedimientos para declarar una emergencia de interés nacional."
},
{
  pregunta: "Según la Ley 17/2015, el deber de autoprotección implica que:",
  opciones: [
    "a) Los ciudadanos deben contar con seguros obligatorios ante riesgos.",
    "b) Las personas y entidades deben adoptar medidas preventivas frente a peligros identificados.",
    "c) La Administración asume toda responsabilidad ante cualquier emergencia.",
    "d) Debe existir una instrucción previa de la autoridad para actuar."
  ],
  correcta: "b) Las personas y entidades deben adoptar medidas preventivas frente a peligros identificados.",
  justificacion: "El artículo 7 ter recoge este deber como parte de la responsabilidad ciudadana y empresarial."
},
{
  pregunta: "La Ley 17/2015 establece que los ciudadanos tienen derecho a:",
  opciones: [
    "a) Ser informados sobre los riesgos y las medidas de autoprotección.",
    "b) Exigir una indemnización automática en caso de catástrofe.",
    "c) Tomar el control operativo en su municipio durante una emergencia.",
    "d) Acceder a todos los planes operativos de la Administración."
  ],
  correcta: "a) Ser informados sobre los riesgos y las medidas de autoprotección.",
  justificacion: "El derecho a la información es fundamental según el artículo 5."
},
{
  pregunta: "El Sistema Nacional de Protección Civil incluye entre sus funciones:",
  opciones: [
    "a) El establecimiento de seguros obligatorios contra desastres.",
    "b) La planificación preventiva y la coordinación operativa durante emergencias.",
    "c) El control inquisitivo sobre la actuación de la policía ante catástrofes.",
    "d) La intervención jurídica en casos de desastre medioambiental."
  ],
  correcta: "b) La planificación preventiva y la coordinación operativa durante emergencias.",
  justificacion: "Su función principal es garantizar una respuesta organizada y eficaz."
},
{
  pregunta: "La coordinación operativa durante una emergencia nacional corresponde a:",
  opciones: [
    "a) El Delegado del Gobierno en la Comunidad Autónoma afectada.",
    "b) El Consejo Nacional de Protección Civil.",
    "c) El Ministro del Interior o persona en quien delegue.",
    "d) La Comisión Europea a través de Mecanismo Europeo de Protección Civil."
  ],
  correcta: "c) El Ministro del Interior o persona en quien delegue.",
  justificacion: "En situaciones de interés nacional, la dirección corresponde al Ministerio del Interior."
},
{
  pregunta: "El Mecanismo Europeo de Protección Civil permite:",
  opciones: [
    "a) Compartir recursos y apoyo entre Estados miembros ante emergencias graves.",
    "b) Coordinar operativos militares internacionales en tiempos de paz.",
    "c) Evitar la responsabilidad interna de los Estados en emergencias.",
    "d) Solicitar ayuda automática a organismos privados europeos."
  ],
  correcta: "a) Compartir recursos y apoyo entre Estados miembros ante emergencias graves.",
  justificacion: "Este mecanismo europeo busca coordinación en la gestión de grandes emergencias."
},
{
  pregunta: "¿Cuál de los siguientes elementos forma parte del contenido básico de la Norma Básica de Protección Civil?",
  opciones: [
    "a) Análisis económico de infraestructuras.",
    "b) Directrices técnicas para elaborar planes de emergencia.",
    "c) Cláusulas de responsabilidad penal de autoridades.",
    "d) Programas de entrenamiento militar para situaciones de alerta."
  ],
  correcta: "b) Directrices técnicas para elaborar planes de emergencia.",
  justificacion: "La Norma Básica define criterios mínimos para los planes de protección civil."
},
{
  pregunta: "La función de información en protección civil tiene como objetivo esencial:",
  opciones: [
    "a) Comunicar al ciudadano su obligación de evacuar inmediatamente.",

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles
const selectTiempo = document.createElement('select');
selectTiempo.id = 'tiempoSeleccionado';
selectTiempo.innerHTML = `
  <option value="0">Sin límite</option>
  <option value="5">5 minutos</option>
  <option value="10" selected>10 minutos</option>

`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
