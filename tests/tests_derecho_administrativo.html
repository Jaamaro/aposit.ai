<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Administrativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Administrativo</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Administrativo</footer>
  </div>

<script>
const preguntasBanco = [
   {
    "pregunta": "Según la Ley 39/2015, los actos administrativos serán nulos de pleno derecho cuando:",
    "opciones": ["a) Carezcan de forma escrita.", "b) Contengan defectos no esenciales.", "c) Lesione derechos fundamentales reconocidos en la Constitución.", "d) Hayan sido dictados fuera del plazo."],
    "correcta": "c) Lesione derechos fundamentales reconocidos en la Constitución.",
    "justificacion": "La nulidad de pleno derecho afecta a los actos que vulneran derechos fundamentales o se dictan sin competencia material."
  },
  {
    "pregunta": "El silencio administrativo tendrá efecto desestimatorio cuando:",
    "opciones": ["a) Así lo disponga la ley por razones imperiosas de interés general.", "b) El órgano competente no exista.", "c) Se trate de procedimientos relativos al ejercicio del derecho de petición.", "d) Lo determine el interesado."],
    "correcta": "c) Se trate de procedimientos relativos al ejercicio del derecho de petición.",
    "justificacion": "El artículo 24.1 de la Ley 39/2015 establece excepciones al silencio positivo, como en el derecho de petición."
  },
  {
    "pregunta": "La Ley 40/2015 establece que las Administraciones Públicas actúan y se relacionan:",
    "opciones": ["a) Únicamente mediante papel oficial.", "b) Por medios orales o telefónicos.", "c) Preferentemente por medios electrónicos.", "d) Solo a través de registros presenciales."],
    "correcta": "c) Preferentemente por medios electrónicos.",
    "justificacion": "La actuación administrativa debe realizarse electrónicamente para garantizar eficacia y transparencia."
  },
  {
    "pregunta": "La competencia de los órganos administrativos se adquiere:",
    "opciones": ["a) Por delegación del superior jerárquico.", "b) Por nombramiento político.", "c) Por disposición legal o reglamentaria.", "d) Por costumbre administrativa."],
    "correcta": "c) Por disposición legal o reglamentaria.",
    "justificacion": "Según la Ley 40/2015, la competencia se establece por norma, no por costumbre ni decisión discrecional."
  },
  {
    "pregunta": "La eficacia de los actos administrativos se produce:",
    "opciones": ["a) Desde su publicación.", "b) Desde su firma por la autoridad competente.", "c) Desde su notificación o publicación al interesado.", "d) Desde que lo decida el órgano jerárquico superior."],
    "correcta": "c) Desde su notificación o publicación al interesado.",
    "justificacion": "Los actos administrativos producen efectos desde su notificación o publicación, según el artículo 39 de la Ley 39/2015."
  },
  {
    "pregunta": "La delegación de competencias debe publicarse:",
    "opciones": ["a) En el tablón de anuncios del órgano delegante.", "b) En el diario interno de la Administración.", "c) En el boletín oficial correspondiente.", "d) En la página web del ministerio."],
    "correcta": "c) En el boletín oficial correspondiente.",
    "justificacion": "La delegación de competencias carece de eficacia hasta su publicación en el boletín oficial pertinente."
  },
  {
    "pregunta": "Los interesados en el procedimiento administrativo tienen derecho a:",
    "opciones": ["a) Ser informados solo al final del procedimiento.", "b) Acceder únicamente a los documentos finales.", "c) Conocer en cualquier momento el estado de tramitación.", "d) No recibir notificaciones electrónicas."],
    "correcta": "c) Conocer en cualquier momento el estado de tramitación.",
    "justificacion": "El artículo 53 de la Ley 39/2015 reconoce este derecho básico de los interesados."
  },
  {
    "pregunta": "La responsabilidad patrimonial de las Administraciones exige:",
    "opciones": ["a) Existencia de daño moral únicamente.", "b) Intencionalidad del funcionario causante.", "c) Daño efectivo, evaluable económicamente y antijurídico.", "d) Reclamación judicial previa."],
    "correcta": "c) Daño efectivo, evaluable económicamente y antijurídico.",
    "justificacion": "Son los requisitos esenciales para la responsabilidad patrimonial según la Ley 40/2015."
  },
  {
    "pregunta": "El procedimiento sancionador debe respetar:",
    "opciones": ["a) La rapidez sobre la defensa.", "b) El criterio del órgano instructor.", "c) Los principios de legalidad y tipicidad.", "d) La discrecionalidad del superior jerárquico."],
    "correcta": "c) Los principios de legalidad y tipicidad.",
    "justificacion": "Toda sanción requiere base legal previa y respeto al principio de tipicidad."
  },
  {
    "pregunta": "Los actos administrativos favorables o de gravamen pueden ser revocados:",
    "opciones": ["a) En cualquier momento por decisión del superior jerárquico.", "b) Por razones de oportunidad política.", "c) Solo en los casos y con los límites establecidos por la ley.", "d) Cuando lo solicite el interesado."],
    "correcta": "c) Solo en los casos y con los límites establecidos por la ley.",
    "justificacion": "La revocación se permite únicamente cuando no se lesionen derechos adquiridos ni el interés público."
  },
  {
    "pregunta": "La convalidación de actos administrativos se aplica cuando:",
    "opciones": ["a) El acto es nulo de pleno derecho.", "b) Exista falta de competencia material.", "c) Puedan subsanarse los vicios de forma o procedimiento.", "d) El órgano haya desaparecido."],
    "correcta": "c) Puedan subsanarse los vicios de forma o procedimiento.",
    "justificacion": "La convalidación corrige defectos formales que no afectan al fondo del acto."
  },
  {
    "pregunta": "El procedimiento de responsabilidad patrimonial se iniciará:",
    "opciones": ["a) De oficio exclusivamente.", "b) Solo por denuncia del funcionario afectado.", "c) De oficio o a solicitud del interesado.", "d) Mediante recurso de alzada."],
    "correcta": "c) De oficio o a solicitud del interesado.",
    "justificacion": "Según la Ley 40/2015, puede iniciarse de oficio o a instancia de quien haya sufrido el daño."
  },
  {
    "pregunta": "Las Administraciones deben actuar con sometimiento pleno:",
    "opciones": ["a) A las órdenes políticas del Gobierno.", "b) A los intereses del mercado.", "c) A la ley y al Derecho.", "d) A los criterios de oportunidad."],
    "correcta": "c) A la ley y al Derecho.",
    "justificacion": "El artículo 103.1 de la Constitución y la Ley 40/2015 imponen el principio de legalidad."
  },
  {
    "pregunta": "El principio de cooperación interadministrativa se basa en:",
    "opciones": ["a) La subordinación jerárquica.", "b) La independencia absoluta de cada Administración.", "c) La lealtad institucional y la colaboración voluntaria.", "d) El control financiero común."],
    "correcta": "c) La lealtad institucional y la colaboración voluntaria.",
    "justificacion": "La Ley 40/2015 establece la cooperación sobre la base de la lealtad y coordinación institucional."
  },
  {
    "pregunta": "Los actos administrativos producirán efectos:",
    "opciones": ["a) Desde su firma por el funcionario.", "b) A partir de su registro interno.", "c) Desde su notificación o publicación.", "d) Tras su revisión judicial."],
    "correcta": "c) Desde su notificación o publicación.",
    "justificacion": "Los actos solo producen efectos una vez notificados o publicados, según la Ley 39/2015."
  },
  {
    "pregunta": "El procedimiento administrativo garantizará siempre:",
    "opciones": ["a) La rapidez del trámite.", "b) La eficacia del órgano.", "c) La audiencia del interesado antes de dictar resolución.", "d) La confidencialidad del expediente."],
    "correcta": "c) La audiencia del interesado antes de dictar resolución.",
    "justificacion": "La audiencia es garantía esencial del derecho de defensa en el procedimiento administrativo."
  },
  {
    "pregunta": "La delegación de firma permite:",
    "opciones": ["a) Transferir la titularidad de la competencia.", "b) Sustituir permanentemente al órgano superior.", "c) Que otro órgano firme actos por orden del titular sin transferir competencia.", "d) Extinguir la competencia original."],
    "correcta": "c) Que otro órgano firme actos por orden del titular sin transferir competencia.",
    "justificacion": "La delegación de firma no transfiere competencia, solo autoriza la firma de actos en nombre del titular."
  },
  {
    "pregunta": "El principio de proporcionalidad exige que las medidas administrativas sean:",
    "opciones": ["a) Uniformes y rígidas.", "b) Acumulativas en todo caso.", "c) Adecuadas, necesarias y equilibradas con el fin perseguido.", "d) Las más restrictivas posibles."],
    "correcta": "c) Adecuadas, necesarias y equilibradas con el fin perseguido.",
    "justificacion": "El principio de proporcionalidad limita el uso de potestades sancionadoras y restrictivas."
  },
  {
    "pregunta": "Los convenios entre Administraciones deben publicarse:",
    "opciones": ["a) En el diario interno del órgano.", "b) Solo en la sede electrónica del firmante.", "c) En el boletín oficial correspondiente.", "d) En el Registro Civil."],
    "correcta": "c) En el boletín oficial correspondiente.",
    "justificacion": "Su publicación en boletín oficial es condición para su eficacia según la Ley 40/2015."
  },
  {
    "pregunta": "El principio de responsabilidad administrativa significa que:",
    "opciones": ["a) La Administración responde solo por dolo.", "b) No responde por daños a los ciudadanos.", "c) Debe indemnizar los daños causados por el funcionamiento normal o anormal de los servicios públicos.", "d) Responde únicamente de actos legislativos."],
    "correcta": "c) Debe indemnizar los daños causados por el funcionamiento normal o anormal de los servicios públicos.",
    "justificacion": "El artículo 32 de la Ley 40/2015 establece la responsabilidad objetiva de la Administración."
  },
  {
    "pregunta": "La motivación de los actos administrativos debe incluir:",
    "opciones": ["a) La fecha y el nombre del instructor.", "b) Solo la norma aplicada.", "c) Los hechos y fundamentos jurídicos que justifican la decisión.", "d) La firma del interesado."],
    "correcta": "c) Los hechos y fundamentos jurídicos que justifican la decisión.",
    "justificacion": "El artículo 35 de la Ley 39/2015 exige motivación con expresión de hechos y fundamentos de Derecho."
  },
  {
    "pregunta": "El recurso de alzada se interpone contra:",
    "opciones": ["a) Los actos de trámite.", "b) Las resoluciones firmes.", "c) Los actos que no ponen fin a la vía administrativa.", "d) Los actos de otros poderes del Estado."],
    "correcta": "c) Los actos que no ponen fin a la vía administrativa.",
    "justificacion": "El recurso de alzada procede contra actos que no agotan la vía administrativa, ante el superior jerárquico."
  },
  {
    "pregunta": "Los actos administrativos son anulables cuando:",
    "opciones": ["a) Se dicten sin competencia material.", "b) Vulneren derechos fundamentales.", "c) Incurran en cualquier infracción del ordenamiento jurídico no constitutiva de nulidad.", "d) Sean dictados por órgano inexistente."],
    "correcta": "c) Incurran en cualquier infracción del ordenamiento jurídico no constitutiva de nulidad.",
    "justificacion": "El artículo 48 de la Ley 39/2015 establece que los actos anulables infringen el ordenamiento sin ser nulos de pleno derecho."
  },
  {
    "pregunta": "El recurso de reposición se presenta ante:",
    "opciones": ["a) El Consejo de Estado.", "b) El Tribunal Supremo.", "c) El mismo órgano que dictó el acto impugnado.", "d) El órgano jerárquico superior."],
    "correcta": "c) El mismo órgano que dictó el acto impugnado.",
    "justificacion": "El recurso potestativo de reposición se interpone ante el mismo órgano que dictó el acto, según la Ley 39/2015."
  },
  {
    "pregunta": "El plazo general para resolver un procedimiento administrativo es de:",
    "opciones": ["a) 3 meses.", "b) 1 mes.", "c) 6 meses.", "d) 9 meses."],
    "correcta": "c) 6 meses.",
    "justificacion": "La Ley 39/2015 establece un plazo general máximo de seis meses para resolver los procedimientos."
  },
  {
    "pregunta": "La revisión de oficio de actos nulos corresponde a:",
    "opciones": ["a) Cualquier funcionario.", "b) El interesado afectado.", "c) El órgano que dictó el acto o su superior jerárquico.", "d) El Defensor del Pueblo."],
    "correcta": "c) El órgano que dictó el acto o su superior jerárquico.",
    "justificacion": "La revisión de oficio de actos nulos corresponde al órgano autor del acto o su superior jerárquico, previa audiencia al Consejo de Estado u órgano consultivo."
  },
  {
    "pregunta": "Los interesados pueden actuar en el procedimiento administrativo:",
    "opciones": ["a) Únicamente mediante procurador.", "b) Solo de forma presencial.", "c) Por sí mismos o mediante representante.", "d) Únicamente a través de abogado colegiado."],
    "correcta": "c) Por sí mismos o mediante representante.",
    "justificacion": "El artículo 5 de la Ley 39/2015 reconoce el derecho a actuar personalmente o mediante representación."
  },
  {
    "pregunta": "El recurso extraordinario de revisión procede cuando:",
    "opciones": ["a) Haya nuevas pruebas irrelevantes.", "b) Exista cambio político en la Administración.", "c) Aparezcan documentos de valor esencial o pruebas falsas.", "d) Lo solicite cualquier ciudadano."],
    "correcta": "c) Aparezcan documentos de valor esencial o pruebas falsas.",
    "justificacion": "El recurso extraordinario de revisión se basa en causas tasadas como aparición de documentos decisivos o falsedad probada."
  },
  {
    "pregunta": "El registro electrónico general permite:",
    "opciones": ["a) Solo el envío de documentos internos.", "b) La presentación de documentos exclusivamente por funcionarios.", "c) La presentación de escritos y solicitudes en cualquier momento.", "d) La tramitación judicial directa."],
    "correcta": "c) La presentación de escritos y solicitudes en cualquier momento.",
    "justificacion": "El registro electrónico general está disponible todos los días del año para la recepción de escritos y solicitudes."
  },
  {
    "pregunta": "La notificación electrónica se considera practicada cuando:",
    "opciones": ["a) Se publique en el tablón de anuncios.", "b) El interesado reciba aviso telefónico.", "c) El interesado accede a su contenido en la sede electrónica.", "d) Se envíe por correo ordinario."],
    "correcta": "c) El interesado accede a su contenido en la sede electrónica.",
    "justificacion": "La notificación electrónica surte efecto desde el acceso al contenido por el interesado o tras diez días naturales si no lo hace."
  },
  {
    "pregunta": "El plazo para interponer el recurso de reposición es de:",
    "opciones": ["a) 30 días hábiles.", "b) 15 días naturales.", "c) 1 mes.", "d) 3 meses."],
    "correcta": "c) 1 mes.",
    "justificacion": "El recurso potestativo de reposición debe interponerse en el plazo de un mes desde la notificación del acto."
  },
  {
    "pregunta": "Los interesados deben presentar documentos electrónicos:",
    "opciones": ["a) Solo si son funcionarios.", "b) Únicamente si el órgano lo autoriza.", "c) Cuando estén obligados a relacionarse electrónicamente con la Administración.", "d) Nunca, salvo orden judicial."],
    "correcta": "c) Cuando estén obligados a relacionarse electrónicamente con la Administración.",
    "justificacion": "Personas jurídicas y profesionales están obligadas a presentar documentación por medios electrónicos."
  },
  {
    "pregunta": "Las Administraciones Públicas pueden dictar disposiciones:",
    "opciones": ["a) Sin límites jerárquicos.", "b) A través de resoluciones judiciales.", "c) En el ámbito de su competencia y conforme al ordenamiento jurídico.", "d) De forma verbal en casos urgentes."],
    "correcta": "c) En el ámbito de su competencia y conforme al ordenamiento jurídico.",
    "justificacion": "Toda actuación normativa debe realizarse dentro del ámbito competencial de la Administración."
  },
  {
    "pregunta": "Los actos presuntos por silencio positivo producen efectos:",
    "opciones": ["a) Desde la solicitud del interesado.", "b) Desde el inicio del procedimiento.", "c) Desde el vencimiento del plazo sin resolución.", "d) Desde la firma del funcionario."],
    "correcta": "c) Desde el vencimiento del plazo sin resolución.",
    "justificacion": "El silencio administrativo estimatorio produce efectos desde el día siguiente al vencimiento del plazo legal para resolver."
  },
  {
    "pregunta": "El principio de descentralización significa que:",
    "opciones": ["a) Las competencias se concentran en la Administración central.", "b) Solo el Estado puede delegar en la Unión Europea.", "c) Se distribuyen competencias acercando la gestión al ciudadano.", "d) Se eliminan las entidades locales."],
    "correcta": "c) Se distribuyen competencias acercando la gestión al ciudadano.",
    "justificacion": "La descentralización acerca la Administración al ciudadano y mejora la eficacia."
  },
  {
    "pregunta": "El procedimiento administrativo podrá finalizar:",
    "opciones": ["a) Solo por resolución.", "b) Únicamente por desistimiento.", "c) Por resolución, desistimiento, renuncia o caducidad.", "d) Por acuerdo político."],
    "correcta": "c) Por resolución, desistimiento, renuncia o caducidad.",
    "justificacion": "El artículo 84 de la Ley 39/2015 regula las formas ordinarias de terminación del procedimiento."
  },
  {
    "pregunta": "Los convenios administrativos deberán incluir obligatoriamente:",

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles
const selectTiempo = document.createElement('select');
selectTiempo.id = 'tiempoSeleccionado';
selectTiempo.innerHTML = `
  <option value="0">Sin límite</option>
  <option value="1">1 minuto</option>
  <option value="5">5 minutos</option>
  <option value="10" selected>10 minutos</option>
  <option value="15">15 minutos</option>
  <option value="20">20 minutos</option>
  <option value="30">30 minutos</option>
  <option value="40">40 minutos</option>
  <option value="50">50 minutos</option>
  <option value="60">60 minutos</option>
`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita doble ejecución
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Corrigiendo…';

  // Evita que el formulario provoque recarga
  const form = document.getElementById('testForm');
  if (form) {
    form.addEventListener('submit', e => e.preventDefault(), { once: true });
  }

  // 🧮 Ejecutar la corrección: detecta si la función está en ámbito local o global
  try {
    if (typeof evaluarTest === 'function') {
      evaluarTest();
    } else if (typeof window.evaluarTest === 'function') {
      window.evaluarTest();
    } else {
      console.warn('⚠️ No se encontró la función evaluarTest().');
    }
  } catch (err) {
    console.error('Error al ejecutar evaluarTest():', err);
  }

  // Bloquear los controles tras la corrección
  setTimeout(() => {
    document.querySelectorAll('input[type="radio"]').forEach(r => {
      r.disabled = true;
      const opt = r.closest('.option');
      if (opt) {
        opt.style.opacity = '0.6';
        opt.style.pointerEvents = 'none';
      }
    });

    const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
    if (btnEnviar) {
      btnEnviar.disabled = true;
      btnEnviar.style.opacity = '0.5';
      btnEnviar.style.cursor = 'not-allowed';
    }

    if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Test corregido.';
  }, 100);
}
