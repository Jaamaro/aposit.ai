<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Violencia de Género</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Violencia de Género</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Violencia de Género</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "Según la Ley Orgánica 1/2004, la violencia de género se define como:",

    "a) La violencia ejercida por hombres y mujeres en el ámbito familiar.",

  correcta: "c) La violencia ejercida contra las mujeres por parte de quienes sean o hayan sido sus cónyuges o estén ligados por relaciones similares de afectividad.",
  justificacion: "La LO 1/2004 define la violencia de género como una violencia específica hacia las mujeres en el ámbito de la pareja o expareja."

  pregunta: "¿En qué artículo de la Constitución se fundamenta la prohibición de discriminar por razón de sexo?",

    "c) Artículo 14.",
    "d) Artículo 24."
  ],
  correcta: "c) Artículo 14.",

},

  justificacion: "La ley se aplica específicamente a la violencia de género dentro de la pareja."

  justificacion: "Incluye daño emocional sostenido y vulneración de la libertad personal."
},
{
  pregunta: "¿Qué órgano garantiza la cooperación entre las Administraciones Públicas en materia de violencia de género?",

  correcta: "b) El Observatorio Estatal de Violencia sobre la Mujer.",
  justificacion: "Este órgano impulsa acciones coordinadas y el seguimiento de la aplicación de la ley."
},
{
  pregunta: "El artículo 1.3 de la LO 1/2004 dispone que:",
  opciones: [
    "a) Se aplicará exclusivamente a casos de violencia sexual.",
    "b) Reconoce derechos laborales para las víctimas.",
    "c) Reconoce la violencia de género como una manifestación de la discriminación por razón de sexo.",
    "d) Establece normas de conducta familiar en casos de custodia."
  ],
  correcta: "c) Reconoce la violencia de género como una manifestación de la discriminación por razón de sexo.",
  justificacion: "Este artículo conceptualiza el fundamento de la violencia de género según la ley."
},
{
  pregunta: "La Ley 1/2004 contempla como objetivo principal:",

  ],
  correcta: "b) Proteger los derechos fundamentales de las víctimas de violencia de género.",
  justificacion: "Abarca protección, prevención y sensibilización social."
},
{
  pregunta: "Según el artículo 15 de la LO 1/2004, las Administraciones Públicas:",

    "a) Deben colaborar exclusivamente en la creación de juzgados específicos.",

    "c) No tienen responsabilidades en la materia.",
    "d) Solo actúan en el ámbito laboral."
  ],
  correcta: "b) Deben desarrollar campañas de sensibilización y prevención.",
  justificacion: "Una de sus obligaciones es promover actividades de concienciación."
},
{
  pregunta: "El artículo 20 de la LO 1/2004 establece medidas en materia de:",

    "d) Derechos penales."

  justificacion: "Regula el ámbito de protección laboral para las víctimas."
},
{
  pregunta: "La Ley 1/2004 reconoce como derecho procesal específico de las víctimas el derecho a:",

    "a) Ser oídas únicamente en juicio oral.",

  justificacion: "El artículo 20 prevé este derecho para garantizar su defensa desde el inicio."

  pregunta: "Las medidas de protección social incluyen:",

    "a) Exclusivamente la vigilancia policial permanente.",

    "c) La intervención militar en casos de riesgo extremo.",
    "d) La reparación pública del honor de la agresora."
  ],
  correcta: "b) Ayudas económicas, apoyo psicológico y asistencia social.",
  justificacion: "La protección social debe ser integral para atender a la víctima."
},
{
  pregunta: "La LO 1/2004 establece medidas educativas para:",
  opciones: [
    "a) Modificar el currículo escolar e introducir contenidos de igualdad.",
    "b) Promover asignaturas opcionales sobre igualdad.",
    "c) Incluir a los agresores en programas universitarios.",
    "d) Exigir la titulación superior a las víctimas."
  ],
  correcta: "a) Modificar el currículo escolar e introducir contenidos de igualdad.",
  justificacion: "La ley establece educación para la igualdad desde las etapas iniciales."
},
{
  pregunta: "¿En qué artículo se establece la tutela institucional contra la violencia de género?",
  opciones: [
    "a) Artículo 16.",
    "b) Artículo 19.",
    "c) Artículo 25.",
    "d) Artículo 8."
  ],
  correcta: "a) Artículo 16.",
  justificacion: "El artículo 16 regula la acción institucional contra la violencia de género."
},
{
  pregunta: "La LO 1/2004 incorpora una especialización en materia judicial mediante:",
  opciones: [
    "a) Juzgados de Paz específicos.",
    "b) Juzgados de Violencia sobre la Mujer.",
    "c) Tribunales Constitucionales regionales.",
    "d) Audiencias Provinciales autónomas."
  ],
  correcta: "b) Juzgados de Violencia sobre la Mujer.",
  justificacion: "Introducidos para garantizar una especialización judicial en la materia."
},
{
  pregunta: "El artículo 32 de la LO 1/2004 trata sobre:",
  opciones: [
    "a) Los derechos de los agresores.",
    "b) La intervención policial en casos de violencia doméstica.",
    "c) La formación especializada del personal sanitario para atender casos de violencia de género.",
    "d) El acceso a vivienda pública de forma preferente."
  ],
  correcta: "c) La formación especializada del personal sanitario para atender casos de violencia de género.",
  justificacion: "Se incluye la atención sanitaria como parte de la respuesta integral."
},
{
  pregunta: "Uno de los principios rectores de la LO 1/2004 es:",
  opciones: [
    "a) La neutralidad del Estado en cuestiones de género.",
    "b) La prevención, sanción y erradicación de la violencia de género.",
    "c) La promoción de medidas exclusivamente penales.",
    "d) La despenalización del delito de violencia familiar."
  ],
  correcta: "b) La prevención, sanción y erradicación de la violencia de género.",
  justificacion: "Este es el fin esencial de la ley."
},
{
  pregunta: "El artículo 25 de la Ley 1/2004 obliga a los medios de comunicación a:",
  opciones: [
    "a) Mantener la imparcialidad política.",
    "b) Fomentar el respeto a la dignidad de las víctimas y evitar estereotipos.",
    "c) Colaborar en campañas políticas.",
    "d) Ced er espacios privados para anuncios oficiales."
  ],
  correcta: "b) Fomentar el respeto a la dignidad de las víctimas y evitar estereotipos.",
  justificacion: "Los medios son llamados a ser agentes activos en la lucha contra la violencia de género."
},
{
  pregunta: "La ley regula medidas en el ámbito penal a través de:",
  opciones: [
    "a) La imposición de multas administrativas exclusivamente.",
    "b) La creación de tipos penales específicos y agravantes.",
    "c) La eliminación de penas privativas de libertad.",
    "d) La reforma del Código Civil."
  ],
  correcta: "b) La creación de tipos penales específicos y agravantes.",
  justificacion: "La ley incluye modificaciones en el Código Penal para sancionar la violencia de género."
},
{
  pregunta: "La LO 1/2004 dedica el Capítulo II del Título II a:",
  opciones: [
    "a) Medidas civiles y penales.",
    "b) Derechos de las víctimas de violencia de género.",
    "c) Procedimientos disciplinarios laborales.",
    "d) Salvaguarda del patrimonio familiar."
  ],
  correcta: "b) Derechos de las víctimas de violencia de género.",
  justificacion: "Este capítulo recoge medidas para garantizar la protección de las víctimas."
},
{
  pregunta: "La protección integral contra la violencia de género incluye medidas de:",
  opciones: [
    "a) Prevención, protección y reparación.",
    "b) Exclusivamente asistencia médica.",
    "c) Control de la libertad de expresión.",
    "d) Revisión de la normativa electoral."
  ],
  correcta: "a) Prevención, protección y reparación.",
  justificacion: "La ley aborda la violencia desde un enfoque integral."
},
{
  pregunta: "Según la LO 1/2004, una víctima de violencia de género tiene derecho a:",
  opciones: [
    "a) Elegir al juez que llevará su caso.",
    "b) Recibir asistencia jurídica gratuita desde el inicio del proceso.",
    "c) Declarar y no someterse a evaluación médica.",
    "d) Decidir si el proceso penal continúa o no."
  ],
  correcta: "b) Recibir asistencia jurídica gratuita desde el inicio del proceso.",
  justificacion: "La LO 1/2004 garantiza la asistencia jurídica de manera inmediata a las víctimas."
},
{
  pregunta: "El artículo 19 de la LO 1/2004 regula:",
  opciones: [
    "a) La tutela institucional de las víctimas.",
    "b) El régimen de formación de jueces y fiscales.",
    "c) La suspensión del régimen de visitas en caso de violencia.",
    "d) Los derechos procesales de las víctimas."
  ],
  correcta: "d) Los derechos procesales de las víctimas.",
  justificacion: "El artículo 19 recoge los derechos de las víctimas en el marco del proceso penal."
},
{
  pregunta: "La violencia física, según la Ley 1/2004, se refiere a:",
  opciones: [
    "a) Insultos y amenazas verbales.",
    "b) Daños o agresiones físicas directas.",
    "c) Privación de recursos económicos.",
    "d) Control psicológico exclusivamente."
  ],
  correcta: "b) Daños o agresiones físicas directas.",

},
{
  pregunta: "¿Qué instrumento clave para la protección judicial de la víctima se menciona en el artículo 64 de la LO 1/2004?",
  opciones: [
    "a) La orden de alejamiento.",
    "b) El indulto provisional.",
    "c) La prohibición de testificación.",
    "d) El habeas corpus automático."
  ],
  correcta: "a) La orden de alejamiento.",

},

  pregunta: "Según la LO 1/2004, el Observatorio Estatal de Violencia sobre la Mujer depende de:",

  ],
  correcta: "a) El Ministerio de Igualdad.",

},

  opciones: [

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
