<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Fuerzas y Cuerpos de Seguridad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Fuerzas y Cuerpos de Seguridad</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Fuerzas y Cuerpos de Seguridad</footer>
  </div>

<script>
const preguntasBanco = [
{
  "pregunta": "Según el artículo 1 de la Ley Orgánica 2/1986, ¿quién es responsable del mantenimiento de la seguridad pública?",
  "opciones": [
    "a) Solo el Gobierno de la Nación con apoyo de los cuerpos policiales estatales",
    "b) El Gobierno y las Cortes Generales coordinando con las autoridades locales",
    "c) El Gobierno de la Nación, las Comunidades Autónomas y las Corporaciones Locales",
    "d) Los cuerpos de seguridad en colaboración con las autoridades autonómicas"
  ],
  "correcta": "c) El Gobierno de la Nación, las Comunidades Autónomas y las Corporaciones Locales",
  "justificacion": "El artículo 1 de la LO 2/1986 establece que la seguridad pública es responsabilidad compartida entre el Gobierno central, las Comunidades Autónomas y las Corporaciones Locales, no solo los cuerpos policiales ni el Parlamento."
},
{
  pregunta: "¿Cuál de las siguientes fuerzas NO se incluye dentro de las Fuerzas y Cuerpos de Seguridad según el artículo 2 de la LO 2/1986?",
  opciones: ["a) Guardia Civil.", "b) Policía Nacional.", "c) Policía Portuaria.", "d) Policías Locales."],
  correcta: "c) Policía Portuaria.",
  justificacion: "La Policía Portuaria no forma parte de las Fuerzas y Cuerpos de Seguridad recogidas en el artículo 2 de la LO 2/1986."
},
{
  pregunta: "La Ley Orgánica 2/1986 establece que los principios básicos de actuación están regulados en el artículo:",
  opciones: ["a) 3.", "b) 4.", "c) 5.", "d) 6."],
  correcta: "c) 5.",
  justificacion: "El artículo 5 de la LO 2/1986 contiene los principios básicos de actuación de los cuerpos policiales."
},
{
  "pregunta": "¿Cuál de las siguientes NO es una misión común de las Fuerzas y Cuerpos de Seguridad según el artículo 11 de la LO 2/1986?",
  "opciones": [
    "a) Velar por el cumplimiento de las leyes.",
    "b) Prevenir la comisión de actos delictivos.",
    "c) Ejercer funciones de policía judicial.",
    "d) Dirigir o supervisar el proceso penal."
  ],
  "correcta": "d) Dirigir o supervisar el proceso penal.",
  "justificacion": "La dirección y supervisión del proceso penal corresponde al Poder Judicial y al Ministerio Fiscal. Las Fuerzas y Cuerpos de Seguridad tienen como misión común velar por la ley, prevenir delitos y colaborar en funciones de policía judicial, según el artículo 11 de la LO 2/1986."
},
{
  "pregunta": "Uno de los principios básicos de actuación según la LO 2/1986 es:",
  "opciones": [
    "a) Eficacia y servicio al ciudadano",
    "b) Integridad y dignidad",
    "c) Lealtad institucional",
    "d) Imparcialidad y objetividad"
  ],
  "correcta": "b) Integridad y dignidad",
  "justificacion": "El artículo 5 de la LO 2/1986 establece la integridad y dignidad como principios básicos de actuación de los miembros de las Fuerzas y Cuerpos de Seguridad."
},
{
  "pregunta": "De acuerdo con el artículo 5 de la Ley Orgánica 2/1986, el principio de secreto profesional obliga a los miembros de las Fuerzas y Cuerpos de Seguridad a:",
  "opciones": [
    "a) Revelar la información conocida en el ejercicio de sus funciones cuando lo solicite cualquier autoridad administrativa.",
    "b) Guardar riguroso secreto sobre las informaciones que conozcan por razón u ocasión del servicio, sin estar obligados a revelar sus fuentes salvo que una disposición legal les imponga actuar de otro modo.",
    "c) Facilitar la información obtenida en el ejercicio de sus funciones cuando exista requerimiento judicial, incluso respecto de sus fuentes.",
    "d) Mantener reserva únicamente respecto de información formalmente clasificada conforme a la normativa sobre secretos oficiales."
  ],
  "correcta": "b) Guardar riguroso secreto sobre las informaciones que conozcan por razón u ocasión del servicio, sin estar obligados a revelar sus fuentes salvo que una disposición legal les imponga actuar de otro modo.",
  "justificacion": "El artículo 5.5 de la LO 2/1986 impone el deber de guardar riguroso secreto respecto de las informaciones conocidas por razón u ocasión del desempeño de las funciones policiales, incluyendo la no obligación de revelar las fuentes, salvo que el ejercicio de sus funciones o una disposición legal exijan actuar de manera distinta."
},
{
  pregunta: "La LO 2/1986 establece que las Fuerzas y Cuerpos de Seguridad actuarán con especial colaboración con:",
  opciones: ["a) El Defensor del Pueblo.", "b) La Administración tributaria.", "c) La Administración de Justicia.", "d) Los Ayuntamientos."],
  correcta: "c) La Administración de Justicia.",
  justificacion: "Según el artículo 5, las fuerzas de seguridad deben colaborar especialmente con las autoridades judiciales."
},
{
  "pregunta": "¿Conforme a la LO 2/1986, qué cuerpos están obligados a actuar en todo el territorio nacional?",
  "opciones": [
    "a) Policía Local y Guardia Civil",
    "b) Guardia Civil y Policía Nacional",
    "c) Policía Nacional y Policía Local",
    "d) Policía Local, Policía Nacional y Guardia Civil"
  ],
  "correcta": "b) Guardia Civil y Policía Nacional",
  "justificacion": "Según la LO 2/1986, tanto la Policía Nacional como la Guardia Civil tienen ámbito de actuación en todo el territorio nacional. La Policía Local solo actúa en su municipio, por lo que las demás combinaciones son incorrectas."
},
{
  pregunta: "Según la LO 2/1986, la coordinación entre cuerpos policiales corresponde a:",
  opciones: ["a) El Ministerio de Justicia.", "b) El Ministerio del Interior.", "c) El Tribunal Supremo.", "d) La Fiscalía General del Estado."],
  correcta: "b) El Ministerio del Interior.",
  justificacion: "El Ministerio del Interior es el responsable de coordinar las actuaciones entre los cuerpos policiales."
},
{
  pregunta: "¿Cuál de las siguientes competencias corresponde específicamente a las Policías Locales según la LO 2/1986?",
  opciones: ["a) Investigación de delitos graves.", "b) Policía administrativa en el ámbito municipal.", "c) Protección de altas personalidades del Estado.", "d) Control de fronteras."],
  correcta: "b) Policía administrativa en el ámbito municipal.",
  justificacion: "Las Policías Locales ejercen principalmente funciones de policía administrativa a nivel municipal."
},
{
  pregunta: "El artículo 6 de la LO 2/1986 trata sobre:",
  opciones: ["a) Las disposiciones estatutarias comunes.", "b) El régimen disciplinario.", "c) La dependencia orgánica.", "d) La formación policial."],
  correcta: "a) Las disposiciones estatutarias comunes.",
  justificacion: "El artículo 6 establece las disposiciones administrativas comunes para todos los cuerpos policiales."
},
{
  "pregunta": "El principio de neutralidad política recogido en el artículo 5 de la Ley Orgánica 2/1986 obliga a los miembros de las Fuerzas y Cuerpos de Seguridad a:",
  "opciones": [
    "a) Abstenerse de realizar manifestaciones o actuaciones que impliquen una toma de posición política en el ejercicio de sus funciones.",
    "b) Ajustar su actuación a las directrices políticas emanadas del Gobierno en materia de seguridad.",
    "c) Colaborar en la difusión institucional de las políticas públicas de seguridad.",
    "d) Mantener una actitud de respeto hacia todas las opciones políticas legalmente reconocidas."
  ],
  "correcta": "a) Abstenerse de realizar manifestaciones o actuaciones que impliquen una toma de posición política en el ejercicio de sus funciones.",
  "justificacion": "El artículo 5 de la LO 2/1986 establece el principio de neutralidad política, que exige a los agentes abstenerse de cualquier actuación o manifestación que suponga una toma de posición política durante el ejercicio de sus funciones."
},
{
  pregunta: "La Guardia Civil y la Policía Nacional dependen orgánicamente de:",
  opciones: ["a) El Ministerio de Justicia.", "b) El Ministerio de Defensa.", "c) El Ministerio del Interior.", "d) Las Delegaciones del Gobierno."],
  correcta: "c) El Ministerio del Interior.",
  justificacion: "Ambos cuerpos dependen orgánicamente del Ministerio del Interior."
},
{
  pregunta: "Según la LO 2/1986, el régimen jurídico de las Policías Autonómicas se basa en:",
  opciones: ["a) El artículo 104 de la Constitución.", "b) El Estatuto de Autonomía correspondiente y la LO 2/1986.", "c) El artículo 149.1.18 CE.", "d) La Ley Orgánica 1/1992."],
  correcta: "b) El Estatuto de Autonomía correspondiente y la LO 2/1986.",
  justificacion: "Las Policías Autonómicas se regulan por sus Estatutos y en el marco de la LO 2/1986."
},
{
  pregunta: "Una de las funciones específicas de la Guardia Civil es:",
  opciones: ["a) La vigilancia del tráfico encargado por los ayuntamientos.", "b) La investigación de delitos económicos en aduanas.", "c) La vigilancia fiscal del Estado.", "d) El control de pasaportes en aeropuertos."],
  correcta: "c) La vigilancia fiscal del Estado.",
  justificacion: "La vigilancia fiscal forma parte de las funciones específicas de la Guardia Civil, según el artículo 12."
},
{
  pregunta: "¿Cuál de los siguientes principios no aparece expresamente en el artículo 5 de la LO 2/1986?",
  opciones: ["a) Integridad y dignidad.", "b) Colegio profesional.", "c) Secreto profesional.", "d) Relaciones con la comunidad."],
  correcta: "b) Colegio profesional.",
  justificacion: "El artículo 5 no menciona la existencia de colegios profesionales para integrantes de los cuerpos."
},
{
  pregunta: "La Policía Nacional tiene encomendada la actuación en:",
  opciones: ["a) Zonas rurales.", "b) Poblaciones urbanas.", "c) Todo el territorio nacional sin excepción.", "d) Ámbito exclusivamente autonómico."],
  correcta: "b) Poblaciones urbanas.",
  justificacion: "Por su naturaleza, la Policía Nacional se despliega principalmente en zonas urbanas."
},
{
  pregunta: "Según la LO 2/1986, ¿cuál es la naturaleza de la Guardia Civil?",
  opciones: ["a) Civil.", "b) Militar.", "c) Civil con funciones militares.", "d) Policial con dependencia municipal."],
  correcta: "b) Militar.",
  justificacion: "La Guardia Civil tiene una naturaleza militar según el artículo 9 de la LO 2/1986."
},
{
  pregunta: "¿Cuál es la finalidad de la coordinación entre Guardia Civil y Policía Nacional según el artículo 12?",
  opciones: ["a) Garantizar la eficiencia operativa.", "b) Supervisar las actuaciones disciplinarias internas.", "c) Evitar duplicidades en la gestión administrativa.", "d) Reforzar la presencia territorial de la Guardia Civil."],
  correcta: "a) Garantizar la eficiencia operativa.",
  justificacion: "La coordinación busca que ambas fuerzas trabajen eficientemente en sus respectivas áreas."
},
{
  pregunta: "Según la LO 2/1986, ¿a quién corresponde la vigilancia del tráfico fuera del casco urbano?",
  opciones: ["a) Policía Local.", "b) Guardia Civil.", "c) Policía Nacional.", "d) Policías Autonómicas."],
  correcta: "b) Guardia Civil.",
  justificacion: "La Guardia Civil tiene encomendada la vigilancia del tráfico en vías interurbanas."
},
{
  "pregunta": "El artículo 9 de la LO 2/1986 establece que la Guardia Civil depende orgánicamente del Ministerio:",
  "opciones": [
    "a) Del Interior, coordinándose con Defensa solo en misiones especiales",
    "b) Del Ministerio de Defensa únicamente",
    "c) Del Ministerio del Interior únicamente",
    "d) De ambos, Defensa e Interior"
  ],
  "correcta": "d) De ambos, Defensa e Interior",
  "justificacion": "La LO 2/1986 establece que la Guardia Civil depende militarmente del Ministerio de Defensa y funcional-policialmente del Ministerio del Interior."
},
{
  pregunta: "La LO 2/1986 dispone que los miembros de las Fuerzas y Cuerpos de Seguridad deben actuar con especial consideración hacia:",
  opciones: ["a) Los medios de comunicación.", "b) Los representantes políticos.", "c) Los ciudadanos.", "d) Los mandos superiores."],
  correcta: "c) Los ciudadanos.",
  justificacion: "El artículo 5 señala que su actuación debe centrarse en la protección y el respeto a los ciudadanos."
},
{
  pregunta: "¿Cuál de los siguientes cuerpos policiales tiene la función de resguardar el orden público en zonas rurales?",
  opciones: ["a) Policía Local.", "b) Policía Nacional.", "c) Guardia Civil.", "d) Policías Autonómicas."],
  correcta: "c) Guardia Civil.",
  justificacion: "La Guardia Civil actúa preferentemente en zonas rurales, según la LO 2/1986."
},
{
  pregunta: "¿Cuál de los siguientes principios está orientado a la confianza y colaboración entre policía y sociedad?",
  opciones: ["a) Integridad y dignidad.", "b) Relaciones con la comunidad.", "c) Adecuación al ordenamiento jurídico.", "d) Secreto profesional."],
  correcta: "b) Relaciones con la comunidad.",
  justificacion: "El artículo 5 incluye este principio para fomentar relaciones positivas con los ciudadanos."
},
{
  pregunta: "En relación con la actuación en materia de extranjería, ¿a quién corresponde principalmente esta competencia según la LO 2/1986?",
  opciones: ["a) Policía Local.", "b) Policía Nacional.", "c) Guardia Civil.", "d) Todas las anteriores."],
  correcta: "b) Policía Nacional.",
  justificacion: "La Policía Nacional tiene asignada la función de control de extranjeros."
},
{
  "pregunta": "Las Policías Autonómicas ejercen sus funciones:",
  "opciones": [
    "a) En todo el territorio nacional cuando participan en operaciones conjuntas con cuerpos y fuerzas de seguridad del Estado, siempre que medie coordinación con la autoridad competente.",
    "b) Preferentemente dentro del ámbito de su Comunidad Autónoma, ejerciendo las competencias legalmente atribuidas y coordinándose con otros cuerpos cuando proceda.",
    "c) Mayoritariamente en colaboración con las Policías Locales, pudiendo intervenir fuera de su Comunidad Autónoma en casos excepcionales o mediante acuerdo con autoridades centrales.",
    "d) Solo como policía judicial cuando sean requeridas por la autoridad judicial competente, limitándose a funciones de investigación criminal."
  ],
  "correcta": "b) Preferentemente dentro del ámbito de su Comunidad Autónoma, ejerciendo las competencias legalmente atribuidas y coordinándose con otros cuerpos cuando proceda.",
  "justificacion": "Según la LO 2/1986, las Policías Autonómicas ejercen sus competencias dentro de su Comunidad Autónoma y únicamente en el marco de las competencias legalmente atribuidas, coordinándose con otros cuerpos cuando sea necesario. La redacción de las demás opciones introduce supuestos excepcionales o limitaciones que no representan la regla general."
},
{
  "pregunta": "Según el artículo 5 de la Ley Orgánica 2/1986, los agentes de las Fuerzas y Cuerpos de Seguridad deberán identificarse:",
  "opciones": [
    "a) Siempre que la naturaleza de la intervención lo permita y cuando se les requiera.",
    "b) Solo si son expresamente solicitados por la persona interesada, garantizando la seguridad.",
    "c) Durante actuaciones de control o detención, salvo situaciones de riesgo grave.",
    "d) Conforme a protocolos internos de actuación definidos por el órgano competente."
  ],
  "correcta": "b) Solo si son expresamente solicitados por la persona interesada, garantizando la seguridad.",
  "justificacion": "El artículo 5 de la LO 2/1986 establece que los agentes deben identificarse cuando sean requeridos por cualquier ciudadano, siempre que ello no comprometa la seguridad de la actuación policial o de los agentes."
},
{
  pregunta: "¿Cuál de los siguientes es un principio específico de actuación recogido en el artículo 5 de la LO 2/1986?",
  opciones: ["a) Intervención proporcional.", "b) Respeto al derecho a la intimidad.", "c) Lealtad a la Corona.", "d) Respeto al principio de legalidad."],
  correcta: "a) Intervención proporcional.",
  justificacion: "El artículo 5 insiste en la proporcionalidad en el uso de la fuerza."
},
{
  pregunta: "El artículo 7 de la LO 2/1986 regula:",
  opciones: ["a) La dirección del Ministerio del Interior.", "b) La organización periférica del Estado.", "c) La Policía Judicial.", "d) Las funciones de las Corporaciones Locales."],
  correcta: "c) La Policía Judicial.",
  justificacion: "Este artículo se refiere a la organización y funciones de la Policía Judicial."
},
{
  pregunta: "La vigilancia del tráfico en vías interurbanas puede ser ejercida por:",
  opciones: ["a) Policía Local.", "b) Policía Nacional.", "c) Guardia Civil.", "d) Policías Autonómicas con acuerdo."],
  correcta: "c) Guardia Civil.",
  justificacion: "Por norma general, la Guardia Civil tiene asignada esta misión en vías interurbanas."
},
{
  pregunta: "Según la LO 2/1986, la colaboración entre policías autonómicas y el Estado se articula a través de:",
  opciones: ["a) Convenios de colaboración.", "b) Reuniones del Consejo de Ministros.", "c) Mandato judicial expreso.", "d) Acuerdos del Tribunal Constitucional."],
  correcta: "a) Convenios de colaboración.",
  justificacion: "Los convenios articulan la cooperación entre cuerpos autonómicos y estatales."
},
{
  pregunta: "¿Qué principio del artículo 5 obliga a los agentes a mantener la confidencialidad de la información que manejan?",
  opciones: ["a) Integridad y dignidad.", "b) Secreto profesional.", "c) Relaciones con la comunidad.", "d) Adecuación al ordenamiento jurídico."],
  correcta: "b) Secreto profesional.",
  justificacion: "El principio de secreto profesional obliga a mantener la confidencialidad de la información conocida por el servicio."
},
{
  "pregunta": "De conformidad con el artículo 9 de la Ley Orgánica 2/1986, la Guardia Civil se configura como:",

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

let tiempoTotal = 0;

`;
const labelTiempo = document.createElement('label');

labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
