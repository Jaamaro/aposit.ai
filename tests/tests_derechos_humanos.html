function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const seleccion = seleccionadas.slice(0, 50 > seleccionadas.length ? seleccionadas.length : 50);
  const testForm = document.getElementById('testForm');
  testForm.innerHTML = '';
  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    barajar(opciones);
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');
    testForm.innerHTML += `
      <div class="question" id="${id}Box">
        <p><strong>${index + 1}.</strong> ${preg.pregunta}</p>
        <div class="options">${opcionesHTML}</div>
        <div class="justification" id="j${id}"></div>
      </div>
    `;
  });
  testForm.innerHTML += '<div style="text-align:center;"><button type="button" onclick="corregir()">Enviar</button></div>';
}

function corregir() {
  let correctas = 0;
  const seleccionadas = document.querySelectorAll('.question');
  seleccionadas.forEach((qBox, index) => {
    const id = `q${index}`;
    const inputs = qBox.querySelectorAll('input[type="radio"]');
    const selected = [...inputs].find(i => i.checked);
    const justEl = document.getElementById(`j${id}`);
    if (selected) {
      const correcta = selected.getAttribute("data-correcta");
      const justif = selected.getAttribute("data-justificacion");
      if (selected.value === correcta) {
        correctas++;
        justEl.innerHTML = `<span class="correct">‚úî Correcto.</span> ${justif}`;
      } else {
        justEl.innerHTML = `<span class="incorrect">‚úñ Incorrecto.</span> ${justif}`;
      }
    }
  });
  document.getElementById('testResult').innerHTML = `‚úÖ Has acertado ${correctas} de ${seleccionadas.length} preguntas.`;
}

function reiniciarTest() {
  document.getElementById('testResult').innerHTML = '';

}
