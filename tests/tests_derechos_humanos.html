<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Derechos Humanos</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { font-family: sans-serif; background: #f0fdf4; margin: 0; padding: 2rem; color: #1f2937; }
    h2 { text-align: center; color: #065f46; }
    .question { margin-bottom: 2rem; background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .options { margin-top: 1rem; }
    .option { display: block; margin-bottom: 0.5rem; }
    button { margin-top: 1rem; padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .result { font-weight: bold; font-size: 1.25rem; text-align: center; margin-top: 2rem; }
    .justification { margin-top: 0.5rem; color: #374151; font-size: 0.95rem; }
    .correct { color: green; }
    .incorrect { color: red; }
    .config { text-align:center; margin:20px 0; }
  </style>
</head>
<body>

  <h2>Test de Derechos Humanos</h2>

  <!-- Selector de n√∫mero de preguntas -->
  <div class="config">
    <label for="numPreguntas"><strong>N√∫mero de preguntas:</strong></label>
    <select id="numPreguntas">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
    <button type="button" onclick="iniciarCuestionario()">Comenzar</button>
  </div>

  <form id="testForm"></form>
  <div class="result" id="testResult"></div>
  <div style="text-align: center;">
    <button type="button" onclick="reiniciarTest()">üîÅ Repetir test</button>
  </div>

  <script>
    const preguntasBanco = [
      // aqu√≠ ya tienes tus 10 originales + las 50 a√±adidas
      // no los repito para no saturar, los mantienes tal cual
    ];

    function barajar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let seleccionActual = [];

    function iniciarCuestionario() {
      const num = parseInt(document.getElementById("numPreguntas").value);
      const seleccionadas = [...preguntasBanco];
      barajar(seleccionadas);
      seleccionActual = seleccionadas.slice(0, Math.min(num, 50));
      mostrarPreguntas(seleccionActual);
    }

    function mostrarPreguntas(lista) {
      const testForm = document.getElementById('testForm');
      testForm.innerHTML = '';
      lista.forEach((preg, index) => {
        const id = `q${index}`;
        const opciones = [...preg.opciones];
        barajar(opciones);
        const opcionesHTML = opciones.map(op => `
          <label class="option">
            <input type="radio" name="${id}" value="${op}">
            ${op}
          </label>
        `).join('');
        testForm.innerHTML += `
          <div class="question" id="${id}Box">
            <p><strong>${index + 1}.</strong> ${preg.pregunta}</p>
            <div class="options">${opcionesHTML}</div>
            <div class="justification" id="j${id}"></div>
          </div>
        `;
      });
      testForm.innerHTML += '<div style="text-align:center;"><button type="button" onclick="corregir()">Enviar</button></div>';
    }

    function corregir() {
      let correctas = 0;
      seleccionActual.forEach((preg, index) => {
        const id = `q${index}`;
        const qBox = document.getElementById(`${id}Box`);
        const inputs = qBox.querySelectorAll('input[type="radio"]');
        const selected = [...inputs].find(i => i.checked);
        const justEl = document.getElementById(`j${id}`);
        if (selected && selected.value === preg.correcta) {
          correctas++;
          justEl.innerHTML = `<span class="correct">‚úî Correcto.</span> ${preg.justificacion}`;
        } else {
          justEl.innerHTML = `<span class="incorrect">‚úñ Incorrecto.</span> ${preg.justificacion}`;
        }
      });
      document.getElementById('testResult').innerHTML = `‚úÖ Has acertado ${correctas} de ${seleccionActual.length} preguntas.`;
    }

    function reiniciarTest() {
      document.getElementById('testResult').innerHTML = '';
      iniciarCuestionario();
    }

    // carga inicial con 20 preguntas por defecto
    window.onload = iniciarCuestionario;
  </script>
</body>
</html>
