<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Deontología</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Deontología</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Deontología</footer>
  </div>

<script>
const preguntasBanco = [
  {
    pregunta: "¿En qué Congreso de Naciones Unidas fueron adoptados los Principios Básicos sobre el Empleo de la Fuerza?",
    opciones: [
      "a) Séptimo Congreso sobre prevención del delito, celebrado en Nueva York.",
      "b) Octavo Congreso de Naciones Unidas en La Habana.",
      "c) Sexto Congreso Internacional de Justicia Penal en Ginebra.",
      "d) Quinto Congreso Mundial sobre Derechos Humanos en París."
    ],
    correcta: "b) Octavo Congreso de Naciones Unidas en La Habana.",
    justificacion: "Los principios fueron adoptados en el Octavo Congreso de Naciones Unidas sobre prevención del delito en La Habana en 1990."
  },
  {
    pregunta: "Según los Principios Básicos, el empleo de armas letales sólo se permitirá:",
    opciones: [
      "a) Para evitar cualquier acto ilícito.",
      "b) Cuando otros medios menos extremos resulten ineficaces.",
      "c) Cuando haya riesgo de fuga sin violencia.",
      "d) En cualquier intervención policial."
    ],
    correcta: "b) Cuando otros medios menos extremos resulten ineficaces.",
    justificacion: "Solo se podrá hacer uso intencional de armas letales cuando sea estrictamente inevitable."
  },
  {
    pregunta: "Según el principio 04, los funcionarios encargados de hacer cumplir la ley utilizarán medios no violentos:",
    opciones: [
      "a) Cuando las órdenes superiores lo indiquen.",
      "b) Solo en labores de prevención.",
      "c) En la medida de lo posible, antes de usar la fuerza.",
      "d) En situaciones donde la ley lo prohíba expresamente."
    ],
    correcta: "c) En la medida de lo posible, antes de usar la fuerza.",
    justificacion: "Se establece la prioridad del empleo de medios no violentos en el desempeño de sus funciones."
  },
  {
    pregunta: "¿Cuál de las siguientes opciones NO es un principio para el empleo de armas de fuego cuando su uso es inevitable?",
    opciones: [
      "a) Reducir al mínimo los daños y respetar la vida humana.",
      "b) Notificar lo ocurrido a los familiares de los heridos.",
      "c) Utilizar el arma sin identificar su condición de agente.",
      "d) Prestar asistencia médica a las personas heridas."
    ],
    correcta: "c) Utilizar el arma sin identificar su condición de agente.",
    justificacion: "Los agentes deberán identificarse y advertir antes de emplear armas de fuego salvo casos excepcionales."
  },
  {
    pregunta: "Según las disposiciones generales, ¿quién adoptará normas sobre el empleo de la fuerza y armas de fuego?",
    opciones: [
      "a) Exclusivamente los organismos internacionales.",
      "b) El Poder Judicial.",
      "c) Los gobiernos y los organismos encargados de hacer cumplir la ley.",
      "d) Las fuerzas armadas."
    ],
    correcta: "c) Los gobiernos y los organismos encargados de hacer cumplir la ley.",
    justificacion: "Son ellos los responsables de establecer esas normas y reglamentaciones."
  },
  {
    pregunta: "¿Qué tipo de armas deberían incluir los gobiernos para promover un uso diferenciado de la fuerza?",
    opciones: [
      "a) Únicamente armas de fuego convencionales.",
      "b) Armas incapacitantes no letales.",
      "c) Armas automáticas de reglamento.",
      "d) Material antidisturbios exclusivo para unidades especiales."
    ],
    correcta: "b) Armas incapacitantes no letales.",
    justificacion: "Se recomienda incluir este tipo de armas para restringir el empleo de medios que puedan ocasionar lesiones graves."
  },
  {
    pregunta: "Para dispersar reuniones ilícitas pero NO violentas, los agentes deberán:",
    opciones: [
      "a) Utilizar armas de fuego según la gravedad del ilícito.",
      "b) Evitar el uso de la fuerza o limitarla al mínimo necesario.",
      "c) Proceder a la detención inmediata de todos los participantes.",
      "d) Utilizar la fuerza de forma disuasoria siempre."
    ],
    correcta: "b) Evitar el uso de la fuerza o limitarla al mínimo necesario.",
    justificacion: "Este principio establece una clara limitación en el uso de la fuerza."
  },
  {
    pregunta: "¿Qué obligación tienen los funcionarios encargados de hacer cumplir la ley si provocan lesiones o muerte al emplear la fuerza?",
    opciones: [
      "a) Notificarlo al juez en un plazo de 72 horas.",
      "b) Comunicar inmediatamente el hecho a sus superiores.",
      "c) Registrar el incidente en el sistema y guardarlo en sigilo.",
      "d) Solicitar autorización para abrir investigación interna."
    ],
    correcta: "b) Comunicar inmediatamente el hecho a sus superiores.",
    justificacion: "El principio 06 exige una comunicación inmediata."
  },
  {
    pregunta: "¿Cuál de las siguientes circunstancias NO justifica quebrantar los Principios Básicos sobre el uso de la fuerza?",
    opciones: [
      "a) Inestabilidad política interna.",
      "b) Situación de emergencia pública.",
      "c) Manifestación violenta.",
      "d) Ninguna de las anteriores."
    ],
    correcta: "d) Ninguna de las anteriores.",
    justificacion: "No pueden alegarse situaciones excepcionales para incumplir los Principios."
  },
  {
    pregunta: "Los funcionarios deben recibir capacitación en el empleo de armas de fuego:",
    opciones: [
      "a) Sólo tras un año de servicio.",
      "b) Después de una evaluación psicológica.",
      "c) Antes de estar autorizados a portarlas.",
      "d) Únicamente si prestan servicio rural."
    ],
    correcta: "c) Antes de estar autorizados a portarlas.",
    justificacion: "El principio 19 establece que sólo portarán armas tras la formación correspondiente."
  },
  {
    pregunta: "Cuando se usan armas de fuego contra personas bajo custodia, debe existir:",
    opciones: [
      "a) Orden escrita del mando superior.",
      "b) Riesgo inminente de fuga sin supervisión.",
      "c) Peligro inminente de muerte o lesiones graves.",
      "d) Situación de protesta interna."
    ],
    correcta: "c) Peligro inminente de muerte o lesiones graves.",
    justificacion: "El principio 16 establece condiciones estrictas para el uso de armas en este contexto."
  },
  {
    pregunta: "¿Qué precepto establece la obligación de los superiores de asumir responsabilidad en caso de empleo ilícito de la fuerza por sus subordinados?",
    opciones: [
      "a) Principio 10.",
      "b) Principio 24.",
      "c) Principio 18.",
      "d) Principio 04."
    ],
    correcta: "b) Principio 24.",
    justificacion: "Se exige responsabilidad a superiores que conozcan o deban conocer el abuso y no actúen."
  },
  {
    pregunta: "¿Qué acción NO está permitida a los funcionarios ante órdenes manifiestamente ilícitas de usar la fuerza?",
    opciones: [
      "a) Cumplir la orden pero luego informar internamente.",
      "b) Negarse a obedecer la orden.",
      "c) Comunicarlo a la autoridad competente.",
      "d) Abstenerse de ejecutar los actos ordenados."
    ],
    correcta: "a) Cumplir la orden pero luego informar internamente.",
    justificacion: "El principio 26 señala que no se puede alegar obediencia a órdenes ilícitas."
  },
  {
    pregunta: "Según el Artículo 1 del Código de Conducta, el honor en la Guardia Civil es:",
    opciones: [
      "a) Un valor complementario al cumplimiento de la ley.",
      "b) La principal divisa de sus integrantes.",
      "c) Una norma de conducta secundaria.",
      "d) Una virtud profesional de carácter opcional."
    ],
    correcta: "b) La principal divisa de sus integrantes.",
    justificacion: "El honor es definido como seña de identidad y guía para el cumplimiento del deber."
  },
  {
    pregunta: "Actuar con rectitud y oponerse a la corrupción corresponde al valor de:",
    opciones: [
      "a) Lealtad.",
      "b) Integridad.",
      "c) Justicia.",
      "d) Dignidad."
    ],
    correcta: "b) Integridad.",
    justificacion: "El Artículo 2 estipula que los miembros actuarán con rectitud y honradez."
  },
  {
    pregunta: "¿Cuál de los siguientes valores implica la disposición a defender a otros incluso a riesgo propio?",
    opciones: [
      "a) Sentido de la justicia.",
      "b) Responsabilidad.",
      "c) Valor.",
      "d) Espíritu de sacrificio."
    ],
    correcta: "c) Valor.",
    justificacion: "El Artículo 4 define el valor como actuar frente a contingencias y peligros."
  },
  {
    pregunta: "El principio de imparcialidad implica:",
    opciones: [
      "a) Aplicar criterios subjetivos en cada intervención.",
      "b) Mantenerse al margen de cualquier prejuicio o discriminación.",
      "c) Favorecer al colectivo más vulnerable.",
      "d) Ajustar el criterio según la orden del mando."
    ],
    correcta: "b) Mantenerse al margen de cualquier prejuicio o discriminación.",
    justificacion: "El Artículo 6 establece la obligación de actuar sin prejuicios."
  },
  {
    pregunta: "La disciplina en la Guardia Civil se expresa colectivamente en:",
    opciones: [
      "a) El acatamiento de la Constitución.",
      "b) El cumplimiento estricto de órdenes internas.",
      "c) La participación en actos institucionales.",
      "d) La obediencia a los mandos operativos."
    ],
    correcta: "a) El acatamiento de la Constitución.",
    justificacion: "Según el Artículo 15, la disciplina tiene una dimensión colectiva en el acatamiento constitucional."
  },
  {
    pregunta: "Obedecer las órdenes recibidas es una manifestación del principio de:",
    opciones: [
      "a) Jerarquía.",
      "b) Subordinación.",
      "c) Lealtad.",
      "d) Neutralidad."
    ],
    correcta: "b) Subordinación.",
    justificacion: "El Artículo 16 regula qué se entiende por órdenes y cómo deben obedecerse."
  },
  {
    pregunta: "La defensa de la Constitución implica además:",
    opciones: [
      "a) Cumplir la ley con independencia del marco constitucional.",
      "b) Seguir los tratados internacionales de forma discrecional.",
      "c) Tener lealtad al Rey y al ordenamiento jurídico.",
      "d) Ajustarse a las órdenes de cualquier autoridad política."
    ],
    correcta: "c) Tener lealtad al Rey y al ordenamiento jurídico.",
    justificacion: "El Artículo 10 incluye expresamente este compromiso."
  },
 {
    pregunta: "¿Cuál es uno de los principios institucionales recogidos en el artículo 13 del Código de Conducta?",
    opciones: [
      "a) Ejemplaridad política.",
      "b) Neutralidad ideológica y política.",
      "c) Participación activa en campañas públicas.",
      "d) Respeto a todos los discursos partidistas."
    ],
    correcta: "b) Neutralidad ideológica y política.",
    justificacion: "El artículo 13 establece la obligación de mantener neutralidad en cuestiones ideológicas y políticas."
  },
  {
    pregunta: "Según el artículo 14, la jerarquía en la Guardia Civil implica:",
    opciones: [
      "a) Igualdad de trato entre todos los miembros.",
      "b) Disciplina flexible según el mando.",
      "c) Respeto al orden jerárquico en mando, subordinación y responsabilidad.",
      "d) Obediencia solo a mandos superiores en servicio urgente."
    ],
    correcta: "c) Respeto al orden jerárquico en mando, subordinación y responsabilidad.",
    justificacion: "La jerarquía regula el orden de mando establecido en el Cuerpo."
  },
  {
    pregunta: "El artículo 18 del Código de Conducta establece que los miembros de la Guardia Civil deberán:",
    opciones: [
      "a) Fomentar la cultura general del Cuerpo.",
      "b) Alcanzar el más alto nivel de competencia profesional.",
      "c) Conocer las tradiciones del Ejército español.",
      "d) Participar en actividades internacionales de formación."
    ],
    correcta: "b) Alcanzar el más alto nivel de competencia profesional.",
    justificacion: "Este artículo exige formación continua y adaptabilidad."
  },
  {
    pregunta: "La expresión individual de la disciplina en la Guardia Civil se concreta en:",
    opciones: [
      "a) El cumplimiento de las órdenes recibidas.",
      "b) El respeto por las tradiciones del Cuerpo.",
      "c) La iniciativa en situaciones no previstas.",
      "d) La cooperación entre compañeros."
    ],
    correcta: "a) El cumplimiento de las órdenes recibidas.",
    justificacion: "La disciplina se manifiesta en la obediencia individual."
  },
  {
    pregunta: "El artículo 11 del Código de Conducta exige que los miembros de la Guardia Civil:",
    opciones: [
      "a) Informen siempre sobre la identidad de los detenidos.",
      "b) Garanticen la seguridad ciudadana con respeto a los derechos fundamentales.",
      "c) Apoyen el orden público en manifestaciones pacíficas.",
      "d) Permanezcan neutrales en conflictos políticos."
    ],
    correcta: "b) Garanticen la seguridad ciudadana con respeto a los derechos fundamentales.",
    justificacion: "Incluye explícitamente el respeto a la vida, dignidad e integridad física de las personas."
  },
  {
    pregunta: "El espíritu benemérito se caracteriza por:",
    opciones: [
      "a) El compromiso exclusivo con la seguridad nacional.",
      "b) La prestación de auxilio a todos, incluso fuera de servicio.",
      "c) La defensa de los intereses del Cuerpo ante otros organismos.",
      "d) La supervisión de actuaciones judiciales."
    ],
    correcta: "b) La prestación de auxilio a todos, incluso fuera de servicio.",
    justificacion: "El artículo 21 destaca el socorro con medios propios a quien lo necesite."
  },
  {
    pregunta: "La lealtad, según el artículo 3, debe ser:",
    opciones: [
      "a) Exclusiva hacia los superiores jerárquicos.",
      "b) Recíproca entre superiores y subordinados.",
      "c) Orientada solo al cumplimiento del deber.",
      "d) Limitada a intereses profesionales."
    ],
    correcta: "b) Recíproca entre superiores y subordinados.",
    justificacion: "El artículo 3 subraya el compromiso mutuo."
  },
  {
    pregunta: "Según el artículo 8, la dignidad se manifiesta especialmente en:",
    opciones: [
      "a) El respeto a las tradiciones internacionales.",
      "b) El buen nombre de la Institución y respeto a la persona.",
      "c) La participación en campañas sociales.",
      "d) La revisión periódica del uniforme."
    ],
    correcta: "b) El buen nombre de la Institución y respeto a la persona.",
    justificacion: "El artículo 8 resalta la trascendencia de la función y el respeto a sí mismos y a los demás."
  },
  {
    pregunta: "El artículo 17 del Código de Conducta establece que los guardias civiles deben:",
    opciones: [
      "a) Priorizar la cultura local sobre los principios institucionales.",
      "b) Respetar la pluralidad cultural y las singularidades territoriales.",
      "c) Promover la diversidad en las instituciones internacionales.",
      "d) Usar los idiomas oficiales en todas sus comunicaciones."
    ],
    correcta: "b) Respetar la pluralidad cultural y las singularidades territoriales.",
    justificacion: "Se refiere al respeto por la diversidad cultural en España."
  },
  {
    pregunta: "Según el artículo 19, la cooperación debe darse:",
    opciones: [
      "a) Solo con otras unidades de seguridad nacionales.",
      "b) Conforme al principio de lealtad institucional.",
      "c) Si no compromete la seguridad del Cuerpo.",
      "d) En base a necesidades políticas."
    ],
    correcta: "b) Conforme al principio de lealtad institucional.",
    justificacion: "La cooperación con organismos e instituciones se basa en este principio."
  },
  {
    pregunta: "El principio de responsabilidad del artículo 7 implica que los guardias civiles:",
    opciones: [
      "a) Solo responderán por acciones dolosas.",
      "b) Asumen las consecuencias de sus acciones u omisiones.",
      "c) Remitirán cualquier incidencia a un superior jerárquico.",
      "d) Actuarán siempre siguiendo órdenes escritas."
    ],
    correcta: "b) Asumen las consecuencias de sus acciones u omisiones.",
    justificacion: "La responsabilidad personal y directa por las actuaciones es clave."
  },
  {
    pregunta: "¿Qué artículo regula el uso del uniforme en la Guardia Civil?",
    opciones: [
      "a) Artículo 24.",
      "b) Artículo 28.",
      "c) Artículo 35.",
      "d) Artículo 45."
    ],
    correcta: "b) Artículo 28.",
    justificacion: "El artículo 28 trata sobre el uso correcto del uniforme."
  },
  {
    pregunta: "El principio de reserva respecto del servicio se encuentra en el artículo:",
    opciones: [
      "a) 37",
      "b) 27",
      "c) 15",
      "d) 22"
    ],
    correcta: "b) 27",
    justificacion: "El deber de reserva y secreto está regulado en el artículo 27."
  },
  {
    pregunta: "Según el artículo 25, las intervenciones deben hacerse siguiendo los principios de:",
    opciones: [
      "a) Templanza, imparcialidad y rigor.",
      "b) Oportunidad, congruencia y proporcionalidad.",
      "c) Valor, neutralidad y jerarquía.",
      "d) Eficiencia, rapidez y uniformidad."

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
