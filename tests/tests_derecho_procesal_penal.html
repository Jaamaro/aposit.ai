<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Procesal Penal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Procesal Penal</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Procesal Penal</footer>
  </div>

<script>
const preguntasBanco = [
  {
    "pregunta": "Según el artículo 1 de la Ley de Enjuiciamiento Criminal, ninguna pena podrá imponerse sino en virtud de:",
    "opciones": ["a) Resolución administrativa.", "b) Sentencia dictada por juez competente conforme a la ley.", "c) Decreto del Ministerio Fiscal.", "d) Acuerdo entre las partes."],
    "correcta": "b) Sentencia dictada por juez competente conforme a la ley.",
    "justificacion": "El artículo 1 LECrim establece el principio de legalidad penal y la garantía jurisdiccional: solo un juez competente puede imponer pena conforme a la ley."
  },
  {
    "pregunta": "El deber de investigar en el proceso penal, recogido en el artículo 2 LECrim, obliga a las autoridades a:",
    "opciones": ["a) Actuar solo en favor del presunto reo.", "b) Investigar únicamente los hechos denunciados.", "c) Consignar circunstancias adversas y favorables al reo.", "d) Detener a toda persona sospechosa sin excepciones."],
    "correcta": "c) Consignar circunstancias adversas y favorables al reo.",
    "justificacion": "El art. 2 LECrim impone a las autoridades el deber de recoger todas las circunstancias relevantes, sean favorables o adversas al acusado."
  },
  {
    "pregunta": "El derecho a ser juzgado por un juez ordinario predeterminado por la ley se encuentra en el artículo:",
    "opciones": ["a) 24.2 de la Constitución Española.", "b) 14 LECrim.", "c) 10 LOPJ.", "d) 2 de la LECrim."],
    "correcta": "a) 24.2 de la Constitución Española.",
    "justificacion": "El artículo 24.2 CE reconoce el derecho al juez ordinario predeterminado por la ley, que se concreta en las reglas de competencia procesal."
  },
  {
  "pregunta": "Desde la perspectiva del Derecho Procesal Penal, la competencia jurisdiccional se define como:",
  "opciones": [
    "a) La potestad atribuida a un órgano judicial para conocer y resolver un proceso penal concreto.",
    "b) La facultad normativa del Estado para tipificar delitos y establecer penas.",
    "c) La función constitucional del Ministerio Fiscal en la promoción de la acción penal.",
    "d) El conjunto de atribuciones administrativas vinculadas a la organización judicial."
  ],
  "correcta": "a) La potestad atribuida a un órgano judicial para conocer y resolver un proceso penal concreto.",
  "justificacion": "La competencia jurisdiccional concreta, dentro de la jurisdicción penal, qué órgano judicial está legalmente habilitado para conocer y resolver un asunto determinado."
},
  {
    "pregunta": "La jurisdicción criminal es siempre:",
    "opciones": ["a) Renunciable.", "b) Improrrogable.", "c) Discrecional.", "d) Delegable."],
    "correcta": "b) Improrrogable.",
    "justificacion": "El art. 8 LECrim dispone que la jurisdicción criminal es siempre improrrogable, es decir, no puede ser cedida a otro órgano."
  },
  {
  "pregunta": "Conforme a lo dispuesto en el artículo 10 de la Ley de Enjuiciamiento Criminal, el conocimiento de las causas criminales corresponde a:",
  "opciones": [
    "a) La jurisdicción ordinaria, sin perjuicio de las excepciones expresamente establecidas por la ley.",
    "b) Los órganos administrativos con potestad sancionadora en materia penal.",
    "c) El Tribunal Constitucional, en garantía de los derechos fundamentales.",
    "d) El Ministerio Fiscal, en ejercicio de la acción penal pública."
  ],
  "correcta": "a) La jurisdicción ordinaria, sin perjuicio de las excepciones expresamente establecidas por la ley.",
  "justificacion": "El artículo 10 LECrim atribuye el conocimiento de las causas criminales a la jurisdicción ordinaria, salvo los supuestos excepcionales previstos legalmente."
},
  {
  "pregunta": "En el proceso penal, la competencia objetiva se determina principalmente atendiendo a:",
  "opciones": [
    "a) La naturaleza del delito y la pena legalmente prevista para el mismo.",
    "b) El lugar de comisión del hecho delictivo, conforme a las reglas del fuero territorial.",
    "c) Las circunstancias personales del investigado que incidan en la competencia especial.",
    "d) El órgano judicial que hubiera iniciado las primeras diligencias."
  ],
  "correcta": "a) La naturaleza del delito y la pena legalmente prevista para el mismo.",
  "justificacion": "La competencia objetiva se fija en función de la materia y de la gravedad del delito, determinada por la pena legalmente señalada."
},
  {
    "pregunta": "La competencia territorial se fija con carácter general según:",
    "opciones": ["a) El domicilio del acusado.", "b) El lugar donde se cometió el delito.", "c) El lugar de detención del acusado.", "d) La sede del tribunal superior."],
    "correcta": "b) El lugar donde se cometió el delito.",
    "justificacion": "El art. 14 LECrim establece el criterio del fuero territorial: será competente el juez del lugar de comisión del hecho."
  },
  {
  "pregunta": "El conocimiento de las causas penales en las que intervienen personas aforadas corresponde:",
  "opciones": [
    "a) Al órgano jurisdiccional expresamente determinado por la ley en atención al cargo o condición del aforado.",
    "b) A la Audiencia Provincial del lugar de comisión del delito, con independencia del cargo ostentado.",
    "c) Al Juzgado de Instrucción que haya conocido inicialmente de las diligencias previas.",
    "d) A la jurisdicción ordinaria, aplicando las reglas generales de competencia objetiva y territorial."
  ],
  "correcta": "a) Al órgano jurisdiccional expresamente determinado por la ley en atención al cargo o condición del aforado.",
  "justificacion": "Las personas aforadas son juzgadas por órganos específicos fijados legalmente —como el Tribunal Supremo o los Tribunales Superiores de Justicia— en función del cargo que ostenten, quedando exclidas las reglas ordinarias de competencia."
},
  {
  "pregunta": "Las denominadas primeras diligencias o diligencias de prevención, conforme a la Ley de Enjuiciamiento Criminal, consisten en:",
  "opciones": [
    "a) Las actuaciones iniciales dirigidas a asegurar los elementos de prueba, detener a los presuntos responsables y proteger a las víctimas.",
    "b) Las diligencias instructoras practicadas una vez abierto el juicio oral para completar la prueba.",
    "c) Las resoluciones judiciales adoptadas tras la celebración del juicio para la ejecución de la sentencia.",
    "d) Las medidas cautelares patrimoniales acordadas para asegurar las responsabilidades civiles."
  ],
  "correcta": "a) Las actuaciones iniciales dirigidas a asegurar los elementos de prueba, detener a los presuntos responsables y proteger a las víctimas.",
  "justificacion": "El artículo 13 de la Ley de Enjuiciamiento Criminal define las primeras diligencias como aquellas actuaciones urgentes e inmediatas destinadas a la conservación de pruebas, la detención de los presuntos autores y la protección de las víctimas."
},
  {
  "pregunta": "Con carácter general, ¿qué órgano jurisdiccional es competente para la instrucción de las causas penales conforme a la Ley de Enjuiciamiento Criminal?",
  "opciones": [
    "a) El Juez de Instrucción del partido judicial en el que se haya cometido el hecho delictivo.",
    "b) El Juez de lo Penal competente para el enjuiciamiento de la causa.",
    "c) El Ministerio Fiscal, en ejercicio de la acción penal pública.",
    "d) El órgano jurisdiccional que resulte competente para dictar sentencia."
  ],
  "correcta": "a) El Juez de Instrucción del partido judicial en el que se haya cometido el hecho delictivo.",
  "justificacion": "Conforme a los artículos 14 y concordantes de la Ley de Enjuiciamiento Criminal, la instrucción corresponde, con carácter general, al Juez de Instrucción del partido judicial del lugar de comisión del delito."
},
  {
  "pregunta": "Los Juzgados de Violencia sobre la Mujer son competentes para conocer de:",
  "opciones": [
    "a) Determinados delitos cometidos contra la mujer por quien sea o haya sido su cónyuge o esté o haya estado ligado a ella por relación análoga de afectividad, cuando concurran los presupuestos legalmente establecidos.",
    "b) Todos los delitos cometidos en el ámbito familiar, con independencia del sujeto activo o del tipo penal.",
    "c) Los delitos graves que afecten a la seguridad colectiva y al orden público.",
    "d) Los delitos económicos y patrimoniales cometidos en el seno de la unidad familiar."
  ],
  "correcta": "a) Determinados delitos cometidos contra la mujer por quien sea o haya sido su cónyuge o esté o haya estado ligado a ella por relación análoga de afectividad, cuando concurran los presupuestos legalmente establecidos.",
  "justificacion": "Conforme al artículo 14.6 de la Ley de Enjuiciamiento Criminal y a la Ley Orgánica 1/2004, los Juzgados de Violencia sobre la Mujer conocen de determinados delitos cometidos en el ámbito de la pareja o expareja, siempre que concurran los requisitos legales de competencia."
},
  {
  "pregunta": "El Tribunal del Jurado es competente para conocer de las causas penales:",
  "opciones": [
    "a) Expresamente atribuidas por la ley, en los supuestos y para los delitos legalmente determinados.",
    "b) Correspondientes a delitos leves, cualquiera que sea su naturaleza.",
    "c) Relativas a delitos de especial gravedad y repercusión social, con independencia de su tipificación.",
    "d) Referidas a infracciones administrativas con trascendencia penal."
  ],
  "correcta": "a) Expresamente atribuidas por la ley, en los supuestos y para los delitos legalmente determinados.",
  "justificacion": "Conforme al artículo 14.5 de la Ley de Enjuiciamiento Criminal y a la Ley Orgánica 5/1995, el Tribunal del Jurado solo conoce de aquellos delitos que la ley le atribuye de forma expresa."
},
  {
    "pregunta": "El principio de legalidad penal se refleja en la LECrim a través de:",
    "opciones": ["a) El art. 1.", "b) El art. 24 CE.", "c) El art. 10 LOPJ.", "d) El art. 544 bis LECrim."],
    "correcta": "a) El art. 1.",
    "justificacion": "El art. 1 LECrim recoge que no puede imponerse pena alguna sin conformidad con las disposiciones legales y por juez competente."
  },
  {
  "pregunta": "En el proceso penal, la competencia funcional tiene por finalidad determinar:",
  "opciones": [
    "a) El órgano jurisdiccional que debe intervenir en cada una de las fases del procedimiento.",
    "b) El órgano competente para fijar y ejecutar la pena impuesta en sentencia.",
    "c) El tribunal que conoce del proceso atendiendo al lugar de comisión del delito.",
    "d) El órgano judicial superior competente para conocer de los recursos ordinarios."
  ],
  "correcta": "a) El órgano jurisdiccional que debe intervenir en cada una de las fases del procedimiento.",
  "justificacion": "La competencia funcional distribuye las funciones procesales entre los distintos órganos jurisdiccionales según la fase del procedimiento: instrucción, enjuiciamiento y recursos."
},
  {
  "pregunta": "En el ámbito de la organización judicial, la denominada competencia distributiva tiene por objeto:",
  "opciones": [
    "a) La asignación de asuntos entre órganos jurisdiccionales del mismo orden y categoría conforme a las normas de reparto.",
    "b) La determinación del órgano competente atendiendo al lugar de comisión del hecho delictivo.",
    "c) La delimitación de materias entre los distintos órdenes jurisdiccionales.",
    "d) La atribución de funciones instructoras a un órgano judicial concreto."
  ],
  "correcta": "a) La asignación de asuntos entre órganos jurisdiccionales del mismo orden y categoría conforme a las normas de reparto.",
  "justificacion": "La competencia distributiva se refiere al reparto interno de asuntos entre órganos del mismo nivel jurisdiccional, conforme a las normas de reparto aprobadas por los órganos de gobierno del Poder Judicial."
},
  {
  "pregunta": "Los autos de inhibición dictados por el juez de instrucción pueden ser impugnados mediante:",
  "opciones": [
    "a) Recurso de apelación ante la Audiencia Provincial correspondiente.",
    "b) Recurso de casación ante el Tribunal Supremo por infracción de ley.",
    "c) Recurso de reforma ante el mismo órgano que dictó la resolución.",
    "d) Revisión de oficio por el órgano de gobierno del Poder Judicial."
  ],
  "correcta": "a) Recurso de apelación ante la Audiencia Provincial correspondiente.",
  "justificacion": "Los autos de inhibición dictados por jueces instructores son recurribles en apelación ante la Audiencia Provincial, conforme a las normas generales de recursos en materia de competencia."
},
  {
  "pregunta": "De acuerdo con el artículo 13 de la Ley de Enjuiciamiento Criminal, constituyen primeras diligencias, entre otras:",
  "opciones": [
    "a) La adopción inmediata de actuaciones dirigidas a la detención de los presuntos responsables y a la protección de las víctimas.",
    "b) La práctica de diligencias probatorias una vez abierto el juicio oral.",
    "c) La ejecución de las resoluciones judiciales firmes dictadas en la causa.",
    "d) La formulación de la acusación y la calificación jurídica de los hechos."
  ],
  "correcta": "a) La adopción inmediata de actuaciones dirigidas a la detención de los presuntos responsables y a la protección de las víctimas.",
  "justificacion": "El artículo 13 LECrim define las primeras diligencias como aquellas actuaciones urgentes e inmediatas destinadas, entre otros fines, a la detención de los presuntos autores y a la protección de las víctimas y perjudicados."
},
  {
  "pregunta": "La aprobación y aplicación de las normas de reparto de asuntos entre órganos judiciales del mismo nivel corresponde a:",
  "opciones": [
    "a) Las Salas de Gobierno de los tribunales, conforme a lo previsto en la Ley Orgánica del Poder Judicial.",
    "b) El Consejo General del Poder Judicial, mediante acuerdos de carácter general y vinculante.",
    "c) El Ministerio Fiscal, en atención a criterios de oportunidad procesal.",
    "d) El Ministerio de Justicia, en ejercicio de sus competencias organizativas."
  ],
  "correcta": "a) Las Salas de Gobierno de los tribunales, conforme a lo previsto en la Ley Orgánica del Poder Judicial.",
  "justificacion": "Las Salas de Gobierno de los tribunales son las encargadas de aprobar y aplicar las normas de reparto entre órganos judiciales del mismo nivel, de acuerdo con la Ley Orgánica del Poder Judicial."
},
  {
  "pregunta": "Desde una perspectiva sistemática, la función principal del Derecho Procesal Penal es:",
  "opciones": [
    "a) Regular la actividad jurisdiccional del Estado para el ejercicio del ius puniendi, garantizando el respeto a los derechos y garantías procesales.",
    "b) Determinar el contenido de los tipos penales y las penas aplicables a cada delito.",
    "c) Establecer el régimen jurídico de ejecución de las sanciones administrativas y penales.",
    "d) Configurar el sistema de fuentes del Derecho penal material."
  ],
  "correcta": "a) Regular la actividad jurisdiccional del Estado para el ejercicio del ius puniendi, garantizando el respeto a los derechos y garantías procesales.",
  "justificacion": "El Derecho Procesal Penal tiene por finalidad ordenar el proceso penal y la actuación de los órganos jurisdiccionales para el ejercicio del poder punitivo del Estado, asegurando las garantías propias de un proceso justo."
},
{
  "pregunta": "Conforme a la Ley de Enjuiciamiento Criminal, el derecho a ejercer las acciones derivadas de delitos corresponde:",
  "opciones": [
    "a) A las personas que se consideren ofendidas o perjudicadas por el hecho delictivo.",
    "b) Exclusivamente al Ministerio Fiscal, en defensa de la legalidad y del interés público.",
    "c) A cualquier ciudadano en virtud del principio de acción popular, con carácter general.",
    "d) Al órgano judicial instructor, mediante impulso procesal de oficio."
  ],
  "correcta": "a) A las personas que se consideren ofendidas o perjudicadas por el hecho delictivo.",
  "justificacion": "El Título IV de la Ley de Enjuiciamiento Criminal reconoce la legitimación para el ejercicio de las acciones penales a quienes resulten ofendidos o perjudicados por el delito, sin perjuicio de la intervención del Ministerio Fiscal y de la acción popular en los supuestos legalmente previstos."
},
  {
  "pregunta": "Desde la perspectiva del Derecho Procesal Penal, la acción penal se define como:",
  "opciones": [
    "a) El derecho subjetivo de instar la actuación jurisdiccional para la persecución de un hecho presuntamente delictivo y la eventual imposición de la pena correspondiente.",
    "b) La fase del procedimiento penal destinada a la investigación de los hechos y de sus responsables.",
    "c) La potestad exclusiva del órgano judicial para juzgar y ejecutar lo juzgado en materia penal.",
    "d) El acto de puesta en conocimiento de la autoridad de la comisión de un delito."
  ],
  "correcta": "a) El derecho subjetivo de instar la actuación jurisdiccional para la persecución de un hecho presuntamente delictivo y la eventual imposición de la pena correspondiente.",
  "justificacion": "La acción penal constituye un derecho subjetivo procesal que permite provocar la intervención de los órganos jurisdiccionales penales para la persecución del delito, con independencia del resultado final del proceso."
},
  {
  "pregunta": "El ejercicio de la acción penal de oficio, conforme a la Ley de Enjuiciamiento Criminal, corresponde a:",
  "opciones": [
    "a) El Ministerio Fiscal, en defensa de la legalidad y del interés público.",
    "b) Las víctimas del delito, con independencia de su personación en el proceso.",
    "c) Los órganos jurisdiccionales, mediante impulso procesal de oficio.",
    "d) Los abogados defensores en representación del investigado."
  ],
  "correcta": "a) El Ministerio Fiscal, en defensa de la legalidad y del interés público.",
  "justificacion": "El Ministerio Fiscal está legitimado para ejercitar la acción penal de oficio, actuando conforme a los principios de legalidad y defensa del interés público, sin perjuicio de la acción de las demás partes legitimadas."
},
  {
  "pregunta": "El ejercicio de la acción penal de oficio, conforme a la Ley de Enjuiciamiento Criminal, corresponde a:",

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
</script>
