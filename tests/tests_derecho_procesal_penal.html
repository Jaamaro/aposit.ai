<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Procesal Penal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Procesal Penal</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Procesal Penal</footer>
  </div>

<script>
const preguntasBanco = [
  {
    "pregunta": "Según el artículo 1 de la Ley de Enjuiciamiento Criminal, ninguna pena podrá imponerse sino en virtud de:",
    "opciones": ["a) Resolución administrativa.", "b) Sentencia dictada por juez competente conforme a la ley.", "c) Decreto del Ministerio Fiscal.", "d) Acuerdo entre las partes."],
    "correcta": "b) Sentencia dictada por juez competente conforme a la ley.",
    "justificacion": "El artículo 1 LECrim establece el principio de legalidad penal y la garantía jurisdiccional: solo un juez competente puede imponer pena conforme a la ley."
  },
  {
    "pregunta": "El deber de investigar en el proceso penal, recogido en el artículo 2 LECrim, obliga a las autoridades a:",
    "opciones": ["a) Actuar solo en favor del presunto reo.", "b) Investigar únicamente los hechos denunciados.", "c) Consignar circunstancias adversas y favorables al reo.", "d) Detener a toda persona sospechosa sin excepciones."],
    "correcta": "c) Consignar circunstancias adversas y favorables al reo.",
    "justificacion": "El art. 2 LECrim impone a las autoridades el deber de recoger todas las circunstancias relevantes, sean favorables o adversas al acusado."
  },
  {
    "pregunta": "El derecho a ser juzgado por un juez ordinario predeterminado por la ley se encuentra en el artículo:",
    "opciones": ["a) 24.2 de la Constitución Española.", "b) 14 LECrim.", "c) 10 LOPJ.", "d) 2 de la LECrim."],
    "correcta": "a) 24.2 de la Constitución Española.",
    "justificacion": "El artículo 24.2 CE reconoce el derecho al juez ordinario predeterminado por la ley, que se concreta en las reglas de competencia procesal."
  },
  {
    "pregunta": "La competencia jurisdiccional es:",
    "opciones": ["a) La capacidad de dictar leyes penales.", "b) La capacidad de un órgano jurisdiccional para conocer de una causa concreta.", "c) La potestad del fiscal para intervenir en juicio.", "d) Una función exclusiva del Ministerio de Justicia."],
    "correcta": "b) La capacidad de un órgano jurisdiccional para conocer de una causa concreta.",
    "justificacion": "La competencia determina qué órgano judicial tiene atribución para conocer un caso concreto dentro de la jurisdicción penal."
  },
  {
    "pregunta": "La jurisdicción criminal es siempre:",
    "opciones": ["a) Renunciable.", "b) Improrrogable.", "c) Discrecional.", "d) Delegable."],
    "correcta": "b) Improrrogable.",
    "justificacion": "El art. 8 LECrim dispone que la jurisdicción criminal es siempre improrrogable, es decir, no puede ser cedida a otro órgano."
  },
  {
    "pregunta": "Según el artículo 10 LECrim, el conocimiento de las causas criminales corresponde a:",
    "opciones": ["a) Las autoridades administrativas.", "b) La jurisdicción ordinaria salvo excepciones legales.", "c) El Tribunal Constitucional.", "d) El Ministerio Fiscal."],
    "correcta": "b) La jurisdicción ordinaria salvo excepciones legales.",
    "justificacion": "El artículo 10 establece que corresponde a la jurisdicción ordinaria conocer de las causas criminales, salvo los casos expresamente reservados por ley."
  },
  {
    "pregunta": "La competencia objetiva se determina principalmente por:",
    "opciones": ["a) El territorio donde se cometió el delito.", "b) La gravedad del delito y la pena asociada.", "c) El estado civil del acusado.", "d) La nacionalidad del juez."],
    "correcta": "b) La gravedad del delito y la pena asociada.",
    "justificacion": "La competencia objetiva fija qué órgano conoce según la materia o la gravedad de la pena aplicable."
  },
  {
    "pregunta": "La competencia territorial se fija con carácter general según:",
    "opciones": ["a) El domicilio del acusado.", "b) El lugar donde se cometió el delito.", "c) El lugar de detención del acusado.", "d) La sede del tribunal superior."],
    "correcta": "b) El lugar donde se cometió el delito.",
    "justificacion": "El art. 14 LECrim establece el criterio del fuero territorial: será competente el juez del lugar de comisión del hecho."
  },
  {
    "pregunta": "El conocimiento de las causas en que intervengan aforados corresponde:",
    "opciones": ["a) Siempre a la jurisdicción ordinaria.", "b) Al tribunal competente según la ley para aforados.", "c) A la Audiencia Provincial.", "d) Al Juzgado de Instrucción de guardia."],
    "correcta": "b) Al tribunal competente según la ley para aforados.",
    "justificacion": "Las personas aforadas son juzgadas por órganos específicos como el Tribunal Supremo o los Tribunales Superiores de Justicia, según su cargo."
  },
  {
    "pregunta": "Las primeras diligencias o diligencias de prevención son:",
    "opciones": ["a) Las que ejecuta el fiscal al final del procedimiento.", "b) Las actuaciones iniciales para asegurar pruebas y detener al sospechoso.", "c) Las resoluciones dictadas por el juez tras el juicio.", "d) Las medidas cautelares económicas."],
    "correcta": "b) Las actuaciones iniciales para asegurar pruebas y detener al sospechoso.",
    "justificacion": "El art. 13 LECrim define las primeras diligencias como las dirigidas a conservar pruebas, detener al infractor y proteger a las víctimas."
  },
  {
    "pregunta": "¿Qué órgano es competente para instruir las causas penales según la LECrim?",
    "opciones": ["a) El Juez de lo Penal.", "b) El Juez de Instrucción del partido donde se cometió el delito.", "c) El Ministerio Fiscal.", "d) El Tribunal Supremo."],
    "correcta": "b) El Juez de Instrucción del partido donde se cometió el delito.",
    "justificacion": "El art. 14 LECrim atribuye la instrucción de las causas al juez de instrucción del partido judicial correspondiente al lugar del delito."
  },
  {
    "pregunta": "Los Juzgados de Violencia sobre la Mujer son competentes para:",
    "opciones": ["a) Todos los delitos contra la Administración Pública.", "b) Delitos cometidos con violencia o intimidación contra la pareja o expareja.", "c) Los delitos de terrorismo.", "d) Delitos económicos complejos."],
    "correcta": "b) Delitos cometidos con violencia o intimidación contra la pareja o expareja.",
    "justificacion": "El art. 14.6 LECrim asigna a los Juzgados de Violencia sobre la Mujer los delitos cometidos en ese contexto afectivo con violencia o intimidación."
  },
  {
    "pregunta": "El Tribunal del Jurado conocerá de las causas:",
    "opciones": ["a) Que le asigne expresamente la ley.", "b) De todos los delitos leves.", "c) Solo de delitos de terrorismo.", "d) Exclusivamente de faltas administrativas."],
    "correcta": "a) Que le asigne expresamente la ley.",
    "justificacion": "El art. 14.5 LECrim dispone que si el delito es de los atribuidos al Tribunal del Jurado, éste conocerá del juicio."
  },
  {
    "pregunta": "El principio de legalidad penal se refleja en la LECrim a través de:",
    "opciones": ["a) El art. 1.", "b) El art. 24 CE.", "c) El art. 10 LOPJ.", "d) El art. 544 bis LECrim."],
    "correcta": "a) El art. 1.",
    "justificacion": "El art. 1 LECrim recoge que no puede imponerse pena alguna sin conformidad con las disposiciones legales y por juez competente."
  },
  {
    "pregunta": "La competencia funcional determina:",
    "opciones": ["a) Qué órgano interviene en cada fase procesal.", "b) Qué juez aplica la pena.", "c) Qué órgano dicta la sentencia firme.", "d) Qué tribunal conoce por razón del territorio."],
    "correcta": "a) Qué órgano interviene en cada fase procesal.",
    "justificacion": "La competencia funcional define la intervención de los distintos órganos jurisdiccionales según la fase procesal: instrucción, enjuiciamiento o recurso."
  },
  {
    "pregunta": "La competencia distributiva se refiere a:",
    "opciones": ["a) La asignación de causas entre órganos de igual categoría.", "b) La asignación por razón del territorio.", "c) El reparto de competencias entre jurisdicciones civil y penal.", "d) La designación del juez instructor."],
    "correcta": "a) La asignación de causas entre órganos de igual categoría.",
    "justificacion": "La competencia distributiva fija cuál de los órganos del mismo nivel conoce un asunto, según las normas de reparto del tribunal."
  },
  {
    "pregunta": "Los autos de inhibición dictados por jueces instructores son:",
    "opciones": ["a) Irrecurribles.", "b) Apelables ante la Audiencia Provincial.", "c) Revisados por el Tribunal Supremo.", "d) Competencia del Ministerio de Justicia."],
    "correcta": "b) Apelables ante la Audiencia Provincial.",
    "justificacion": "Los autos de inhibición de jueces instructores pueden ser recurridos en apelación ante la Audiencia Provincial."
  },
  {
    "pregunta": "El artículo 13 LECrim considera primeras diligencias, entre otras:",
    "opciones": ["a) La ejecución de la sentencia.", "b) La detención de los responsables y la protección de las víctimas.", "c) La declaración de los testigos.", "d) La lectura de cargos."],
    "correcta": "b) La detención de los responsables y la protección de las víctimas.",
    "justificacion": "El art. 13 LECrim incluye entre las primeras diligencias la detención del sospechoso y la protección de víctimas y familiares."
  },
  {
    "pregunta": "El reparto de los asuntos entre órganos judiciales del mismo nivel se realiza por:",
    "opciones": ["a) Las Salas de Gobierno de los tribunales.", "b) El Consejo General del Poder Judicial.", "c) El Ministerio Fiscal.", "d) El Ministerio de Justicia."],
    "correcta": "a) Las Salas de Gobierno de los tribunales.",
    "justificacion": "Las Salas de Gobierno fijan las normas de reparto entre órganos judiciales del mismo nivel para distribuir los asuntos."
  },
  {
    "pregunta": "La función principal del Derecho Procesal Penal es:",
    "opciones": ["a) Establecer las normas del proceso penal y garantizar el ius puniendi del Estado.", "b) Tipificar los delitos.", "c) Regular la ejecución de sanciones administrativas.", "d) Crear las leyes penales."],
    "correcta": "a) Establecer las normas del proceso penal y garantizar el ius puniendi del Estado.",
    "justificacion": "El Derecho Procesal Penal regula la actividad jurisdiccional del Estado para ejercer su poder punitivo respetando las garantías procesales."
  },
{
    "pregunta": "El derecho de ejercer acciones derivadas de delitos y faltas corresponde, según la LECrim, a:",
    "opciones": ["a) Solo al Ministerio Fiscal.", "b) A las personas que se consideren ofendidas o perjudicadas.", "c) A cualquier ciudadano español.", "d) Al juez instructor de oficio."],
    "correcta": "b) A las personas que se consideren ofendidas o perjudicadas.",
    "justificacion": "El Título IV de la LECrim atribuye el ejercicio de las acciones penales a quienes resulten ofendidos o perjudicados por el delito."
  },
  {
    "pregunta": "¿Qué es la acción penal?",
    "opciones": ["a) El derecho a solicitar la imposición de una pena por un hecho delictivo.", "b) La fase de instrucción del proceso penal.", "c) La potestad judicial de dictar sentencia.", "d) La denuncia pública de un delito."],
    "correcta": "a) El derecho a solicitar la imposición de una pena por un hecho delictivo.",
    "justificacion": "La acción penal es el derecho subjetivo procesal para provocar la actuación jurisdiccional en materia penal."
  },
  {
    "pregunta": "El ejercicio de la acción penal puede realizarse de oficio por:",
    "opciones": ["a) Las víctimas solamente.", "b) El Ministerio Fiscal.", "c) Los jueces de lo civil.", "d) Los abogados defensores."],
    "correcta": "b) El Ministerio Fiscal.",
    "justificacion": "El Ministerio Fiscal está legitimado para ejercer la acción penal de oficio en defensa del interés público y la legalidad."
  },
  {
    "pregunta": "Según la LECrim, el derecho y deber de denunciar corresponde:",
    "opciones": ["a) Únicamente a funcionarios públicos.", "b) A todo ciudadano que presencie un delito público.", "c) Solo a las víctimas directas.", "d) A los jueces y fiscales."],
    "correcta": "b) A todo ciudadano que presencie un delito público.",
    "justificacion": "El art. 259 LECrim impone la obligación de denunciar los delitos públicos de los que se tenga conocimiento."
  },
  {
    "pregunta": "Las denuncias pueden interponerse ante:",
    "opciones": ["a) Solo ante el juez.", "b) Ante juez, fiscal o autoridad policial.", "c) Solo ante el Ministerio Fiscal.", "d) Solo ante la Guardia Civil."],
    "correcta": "b) Ante juez, fiscal o autoridad policial.",
    "justificacion": "La LECrim permite formular denuncias ante juez, Ministerio Fiscal o autoridad de policía judicial."
  },
  {
    "pregunta": "La denuncia puede formularse:",
    "opciones": ["a) Solo por escrito.", "b) Oralmente o por escrito.", "c) Únicamente ante notario.", "d) Mediante correo certificado."],
    "correcta": "b) Oralmente o por escrito.",
    "justificacion": "La LECrim admite ambas formas: oral o escrita, dejando constancia de su contenido."
  },
  {
    "pregunta": "El denunciante está obligado a:",
    "opciones": ["a) Probar los hechos denunciados.", "b) Comparecer ante el juez si es llamado.", "c) Mantener el anonimato.", "d) Presentar abogado y procurador."],
    "correcta": "b) Comparecer ante el juez si es llamado.",
    "justificacion": "El denunciante debe ratificar su denuncia y comparecer cuando sea citado judicialmente."
  },
  {
    "pregunta": "La querella, a diferencia de la denuncia, requiere:",
    "opciones": ["a) Que el querellante se persone en el proceso.", "b) Que sea presentada ante la policía judicial.", "c) Que sea anónima.", "d) Que se interponga verbalmente."],
    "correcta": "a) Que el querellante se persone en el proceso.",
    "justificacion": "La querella implica la personación del querellante como parte en el proceso, a diferencia de la simple denuncia."
  },
  {
    "pregunta": "Para interponer una querella es necesario:",
    "opciones": ["a) Estar asistido de abogado y procurador.", "b) Tener nacionalidad española.", "c) Haber sido víctima directa.", "d) Contar con la aprobación del fiscal."],
    "correcta": "a) Estar asistido de abogado y procurador.",
    "justificacion": "La LECrim exige la intervención de abogado y procurador en la presentación de la querella, al tener efectos procesales formales."
  },
  {
    "pregunta": "El Ministerio Fiscal puede interponer querella:",
    "opciones": ["a) Solo con autorización judicial.", "b) Cuando proceda legalmente en defensa de la ley y el interés público.", "c) Si lo solicita la víctima.", "d) Únicamente en delitos de terrorismo."],
    "correcta": "b) Cuando proceda legalmente en defensa de la ley y el interés público.",
    "justificacion": "El fiscal puede presentar querella en representación de la legalidad y defensa del interés público, según la LECrim."
  },
  {
    "pregunta": "El derecho a la defensa en el proceso penal se garantiza mediante:",
    "opciones": ["a) El derecho a un abogado defensor.", "b) El silencio del acusado.", "c) La intervención del juez instructor.", "d) La publicidad del juicio."],
    "correcta": "a) El derecho a un abogado defensor.",
    "justificacion": "El derecho de defensa exige la asistencia de un abogado para garantizar la igualdad de armas en el proceso penal."
  },
  {
    "pregunta": "El derecho a la asistencia jurídica gratuita se reconoce a:",
    "opciones": ["a) Solo a ciudadanos españoles.", "b) Quienes acrediten insuficiencia de recursos.", "c) Víctimas únicamente.", "d) Funcionarios públicos."],
    "correcta": "b) Quienes acrediten insuficiencia de recursos.",
    "justificacion": "La LECrim, junto con la Ley 1/1996, reconoce asistencia jurídica gratuita a quienes no puedan afrontar los gastos del proceso."
  },
  {
    "pregunta": "El derecho a la traducción e interpretación en los juicios penales garantiza:",
    "opciones": ["a) Que toda la documentación se traduzca al inglés.", "b) Que el acusado comprenda y participe efectivamente en el proceso.", "c) Que el juez hable varios idiomas.", "d) La anulación del proceso si no hay traductor."],
    "correcta": "b) Que el acusado comprenda y participe efectivamente en el proceso.",
    "justificacion": "El derecho a traducción e interpretación busca que el acusado entienda el proceso y ejerza su defensa adecuadamente."
  },
  {
    "pregunta": "El detenido deberá ser informado de sus derechos:",
    "opciones": ["a) En el momento de su detención.", "b) Solo en presencia del juez.", "c) Al finalizar la declaración.", "d) Cuando lo solicite el abogado."],
    "correcta": "a) En el momento de su detención.",
    "justificacion": "El art. 520 LECrim obliga a informar al detenido de sus derechos en el momento mismo de la detención."
  },
  {
    "pregunta": "El atestado policial tiene carácter:",
    "opciones": ["a) De prueba plena.", "b) De denuncia con valor probatorio limitado.", "c) De resolución judicial.", "d) De acto procesal definitivo."],
    "correcta": "b) De denuncia con valor probatorio limitado.",
    "justificacion": "El atestado es una denuncia documentada que carece de valor probatorio pleno hasta que se ratifica en el proceso."
  },
  {
    "pregunta": "El valor probatorio del atestado depende de:",
    "opciones": ["a) Su presentación ante el juez.", "b) Su ratificación en juicio por sus autores.", "c) El sello del Ministerio del Interior.", "d) La firma del abogado defensor."],
    "correcta": "b) Su ratificación en juicio por sus autores.",
    "justificacion": "Para adquirir valor probatorio, el atestado debe ser ratificado por los agentes actuantes en el juicio oral."

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}
