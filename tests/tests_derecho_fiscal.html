<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Fiscal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Fiscal</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Fiscal</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "Según el artículo 1 de la Ley Orgánica 12/1995, de represión del contrabando, la finalidad principal de la Ley es:",
  opciones: [
    "a) Regular exclusivamente los impuestos especiales.",
    "b) Tipificar como delito o infracción determinadas conductas en materia de tráfico de bienes.",
    "c) Establecer el régimen disciplinario de los funcionarios de aduanas.",
    "d) Configurar el marco general de la política fiscal del Estado."
  ],
  correcta: "b) Tipificar como delito o infracción determinadas conductas en materia de tráfico de bienes.",
  justificacion: "El Título preliminar de la LO 12/1995 establece el concepto y ámbito de represión del contrabando, tipificando conductas como delito o infracción administrativa. "
},
{
  pregunta: "A efectos de la Ley Orgánica 12/1995, se entenderá por género o efecto:",
  opciones: [
    "a) Únicamente las mercancías sometidas a arancel aduanero.",
    "b) Cualquier bien, mercancía o producto cuya circulación esté limitada o condicionada.",
    "c) Solo los productos sujetos a impuestos especiales (alcohol, tabaco, hidrocarburos).",
    "d) Únicamente mercancías no comunitarias en tránsito."
  ],
  correcta: "b) Cualquier bien, mercancía o producto cuya circulación esté limitada o condicionada.",
  justificacion: "El artículo 1 incluye, entre sus definiciones, bienes, mercancías, géneros o efectos como productos cuya circulación está sujeta a control o limitación. :contentReference[oaicite:1]{index=1}"
},
{
  pregunta: "Con carácter general, el delito de contrabando se configura cuando el valor de los bienes o efectos objeto de la conducta es igual o superior a:",
  opciones: [
    "a) 37.500 euros.",
    "b) 112.500 euros.",
    "c) 150.000 euros.",
    "d) 50.000 euros."
  ],
  correcta: "c) 150.000 euros.",
  justificacion: "El artículo 2 LO 12/1995 establece, con carácter general, el umbral de 150.000 euros para la existencia de delito de contrabando, salvo supuestos especiales. :contentReference[oaicite:2]{index=2}"
},
{
  pregunta: "Tratándose de bienes incluidos en el artículo 2.2 de la LO 12/1995 (bienes especialmente protegidos), el umbral económico para el delito de contrabando se sitúa, con carácter general, en:",
  opciones: [
    "a) 15.000 euros.",
    "b) 37.500 euros.",
    "c) 50.000 euros.",
    "d) 112.500 euros."
  ],
  correcta: "c) 50.000 euros.",
  justificacion: "El artículo 2 distingue límites de 150.000, 50.000 y 15.000 euros según el tipo de bienes, reservando 50.000 para los del art. 2.2. :contentReference[oaicite:3]{index=3}"
},
{
  pregunta: "Cuando se trate de labores de tabaco, el delito de contrabando se comete cuando el valor de dichas labores alcanza al menos:",
  opciones: [
    "a) 6.000 euros.",
    "b) 15.000 euros.",
    "c) 18.000 euros.",
    "d) 37.500 euros."
  ],
  correcta: "b) 15.000 euros.",
  justificacion: "El artículo 2.3.b) LO 12/1995 establece un umbral específico de 15.000 euros para labores de tabaco. :contentReference[oaicite:4]{index=4}"
},
{
  pregunta: "Según el artículo 2 LO 12/1995, también existe delito de contrabando aunque no se alcancen los umbrales económicos cuando:",
  opciones: [
    "a) Se trate de mercancías comunitarias.",
    "b) El contrabando se realice mediante empresa unipersonal.",
    "c) El contrabando se lleve a cabo a través de una organización o versando sobre bienes cuya tenencia ya constituye delito.",
    "d) La conducta se cometa por imprudencia leve."
  ],
  correcta: "c) El contrabando se lleve a cabo a través de una organización o versando sobre bienes cuya tenencia ya constituye delito.",
  justificacion: "El art. 2.3.a) declara punible el contrabando con independencia del valor cuando recaiga sobre drogas, armas, explosivos, etc., o intervenga organización. :contentReference[oaicite:5]{index=5}"
},
{
  pregunta: "De acuerdo con el artículo 3 de la LO 12/1995, la pena principal del delito de contrabando es:",
  opciones: [
    "a) Prisión e inhabilitación especial para profesión.",
    "b) Prisión y multa proporcional al valor de los bienes.",
    "c) Multa proporcional al valor de los bienes, sin prisión.",
    "d) Multa fija más clausura del establecimiento."
  ],
  correcta: "b) Prisión y multa proporcional al valor de los bienes.",
  justificacion: "El Título I, artículo 3, establece cárcel y multa proporcional como penalidad básica del delito de contrabando. "
},
{
  pregunta: "En el delito de contrabando, la pena de multa se calcula:",
  opciones: [
    "a) Como un porcentaje fijo del 100% del valor de los bienes.",
    "b) Entre un mínimo del 100% y un máximo del 600% del valor de los bienes.",
    "c) En proporción al valor de los bienes, conforme a los márgenes que fija la Ley.",
    "d) Únicamente en función del salario mínimo interprofesional."
  ],
  correcta: "c) En proporción al valor de los bienes, conforme a los márgenes que fija la Ley.",
  justificacion: "La LO 12/1995 fija una multa proporcional dentro de unos límites, en función del valor de los bienes o efectos objeto del delito. :contentReference[oaicite:7]{index=7}"
},
{
  pregunta: "El artículo 5 de la LO 12/1995 establece que el comiso en el delito de contrabando:",
  opciones: [
    "a) Es potestativo del juez, en función de la gravedad.",
    "b) Es obligatorio respecto de bienes, efectos e instrumentos del delito.",
    "c) Solo puede acordarse sobre las mercancías, nunca sobre instrumentos.",
    "d) Únicamente procede para bienes de tabaco y alcohol."
  ],
  correcta: "b) Es obligatorio respecto de bienes, efectos e instrumentos del delito.",
  justificacion: "El comiso de los bienes, géneros, efectos e instrumentos del contrabando viene impuesto imperativamente por el artículo 5 LO 12/1995. "
},
{
  pregunta: "Según la LO 12/1995, la responsabilidad civil derivada del delito de contrabando:",
  opciones: [
    "a) Solo cubre el daño efectivo al Erario público.",
    "b) Se rige por el Código Penal con las especialidades de la propia Ley.",
    "c) No se aplica en materia de contrabando.",
    "d) Se limita al valor de los bienes decomisados."
  ],
  correcta: "b) Se rige por el Código Penal con las especialidades de la propia Ley.",
  justificacion: "El artículo 4 LO 12/1995 remite al régimen general del CP, con especialidades en el ámbito tributario y aduanero. :contentReference[oaicite:9]{index=9}"
},
{
  pregunta: "En el supuesto de pluralidad de actos de contrabando de menor entidad, el artículo 2.4 de la LO 12/1995 dispone que:",
  opciones: [
    "a) Nunca podrán acumularse los valores.",
    "b) Podrán considerarse infracciones administrativas independientes.",
    "c) Se acumularán los valores para apreciar delito cuando superen conjuntamente los umbrales legales.",
    "d) Solo el último acto puede ser considerado delito."
  ],
  correcta: "c) Se acumularán los valores para apreciar delito cuando superen conjuntamente los umbrales legales.",
  justificacion: "La Ley prevé la suma de varias operaciones cuando responden a un plan preconcebido o idéntica ocasión y superan las cuantías de 150.000, 50.000 o 15.000 euros. :contentReference[oaicite:10]{index=10}"
},
{
  pregunta: "Respecto a la tipificación de las infracciones administrativas de contrabando, el artículo 11 LO 12/1995 establece que:",
  opciones: [
    "a) Solo pueden ser autores las personas físicas.",
    "b) Pueden ser autores personas físicas, jurídicas y entidades del art. 35.4 de la LGT.",
    "c) Únicamente pueden responder las personas jurídicas.",
    "d) Las entidades sin personalidad jurídica quedan excluidas."
  ],
  correcta: "b) Pueden ser autores personas físicas, jurídicas y entidades del art. 35.4 de la LGT.",
  justificacion: "El art. 11.1 menciona expresamente a personas físicas, jurídicas y entidades del art. 35.4 LGT como posibles responsables de infracción administrativa de contrabando. "
},
{
  pregunta: "Las infracciones administrativas de contrabando se clasifican, según el artículo 11.2 LO 12/1995, en:",
  opciones: [
    "a) Leves, menos graves, graves y muy graves.",
    "b) Solo leves y graves.",
    "c) Leves, graves y muy graves.",
    "d) Simples, cualificadas y agravadas."
  ],
  correcta: "c) Leves, graves y muy graves.",
  justificacion: "El artículo 11.2 clasifica las infracciones en leves, graves y muy graves según el valor de los bienes y los bienes del art. 2.2. "
},
{
  pregunta: "Con carácter general, se consideran infracciones administrativas leves de contrabando cuando el valor de los bienes es:",
  opciones: [
    "a) Inferior a 37.500 euros.",
    "b) Inferior a 6.000 euros en todos los casos.",
    "c) Entre 37.500 y 112.500 euros.",
    "d) Siempre que no se cause perjuicio tributario."
  ],
  correcta: "a) Inferior a 37.500 euros.",
  justificacion: "El artículo 11.2 A) fija el límite de 37.500 euros como frontera para infracción leve, salvo especialidades del art. 2.2 y tabaco. :contentReference[oaicite:13]{index=13}"
},
{
  pregunta: "Para bienes comprendidos en el artículo 2.2 LO 12/1995 (salvo tabaco), se consideran infracciones leves cuando el valor es:",
  opciones: [
    "a) Inferior a 1.000 euros.",
    "b) Inferior a 6.000 euros.",
    "c) Inferior a 18.000 euros.",
    "d) Inferior a 37.500 euros."
  ],
  correcta: "b) Inferior a 6.000 euros.",
  justificacion: "El artículo 11.2 A) precisa que para supuestos del art. 2.2 la infracción es leve si el valor es inferior a 6.000 euros (con umbral especial para tabaco). :contentReference[oaicite:14]{index=14}"
},
{
  pregunta: "Tratándose de labores de tabaco, serán infracciones administrativas leves de contrabando cuando el valor de las mismas sea:",
  opciones: [
    "a) Inferior a 1.000 euros.",
    "b) Inferior a 6.000 euros.",
    "c) Inferior a 15.000 euros.",
    "d) Siempre que no superen los 500 euros."
  ],
  correcta: "a) Inferior a 1.000 euros.",
  justificacion: "Para labores de tabaco, el artículo 11.2 A) establece un umbral más bajo: valor inferior a 1.000 euros para infracción leve. :contentReference[oaicite:15]{index=15}"
},
{
  pregunta: "En general, se consideran infracciones graves de contrabando cuando el valor de los bienes está comprendido entre:",
  opciones: [
    "a) 37.500 y 112.500 euros, ambos incluidos.",
    "b) 6.000 y 18.000 euros.",
    "c) 1.000 y 6.000 euros.",
    "d) 112.500 y 150.000 euros."
  ],
  correcta: "a) 37.500 y 112.500 euros, ambos incluidos.",
  justificacion: "El artículo 11.2 B) LO 12/1995 fija el intervalo de 37.500 a 112.500 euros como infracción grave, con reglas específicas para el art. 2.2 y tabaco. :contentReference[oaicite:16]{index=16}"
},
{
  pregunta: "Las infracciones administrativas de contrabando muy graves, conforme al artículo 11.2 LO 12/1995, lo son cuando el valor de los bienes es:",
  opciones: [
    "a) Superior a 37.500 euros.",
    "b) Superior a 112.500 euros (o a 18.000 euros en bienes del art. 2.2, salvo tabaco).",
    "c) Superior a 6.000 euros en todos los casos.",
    "d) Superior a 150.000 euros."
  ],
  correcta: "b) Superior a 112.500 euros (o a 18.000 euros en bienes del art. 2.2, salvo tabaco).",
  justificacion: "El artículo 11.2 C) concreta estos umbrales para la calificación de muy grave, con matices según el tipo de bienes. :contentReference[oaicite:17]{index=17}"
},
{
  pregunta: "Según el artículo 12 LO 12/1995, la sanción básica para las infracciones administrativas de contrabando es:",
  opciones: [
    "a) Multa fija y clausura obligatoria.",
    "b) Multa proporcional al valor de los bienes.",
    "c) Amonestación pública y pérdida de puntos.",
    "d) Inhabilitación profesional automática."
  ],
  correcta: "b) Multa proporcional al valor de los bienes.",
  justificacion: "El art. 12.1 establece la multa pecuniaria proporcional al valor de los bienes como sanción principal para las infracciones administrativas. :contentReference[oaicite:18]{index=18}"
},
{
  pregunta: "En las infracciones administrativas de contrabando (no art. 2.2), el porcentaje de la multa para infracciones leves se sitúa entre:",
  opciones: [
    "a) El 50% y el 100% del valor.",
    "b) El 100% y el 150% del valor.",
    "c) El 150% y el 250% del valor.",
    "d) El 250% y el 350% del valor."
  ],
  correcta: "b) El 100% y el 150% del valor.",
  justificacion: "El artículo 12.1 fija los tramos: leves 100–150%, graves 150–250%, muy graves 250–350%, con mínimo general de 500 euros. :contentReference[oaicite:19]{index=19}"
},
{
  pregunta: "Según el artículo 12 LO 12/1995, el porcentaje de multa para infracciones graves (no bienes del art. 2.2) es:",
  opciones: [
    "a) Entre el 50% y el 100% del valor de los bienes.",
    "b) Entre el 100% y el 150% del valor de los bienes.",
    "c) Entre el 150% y el 250% del valor de los bienes.",
    "d) Entre el 250% y el 350% del valor de los bienes."
  ],
  correcta: "c) Entre el 150% y el 250% del valor de los bienes.",
  justificacion: "El artículo 12.1 establece ese tramo para infracciones graves. :contentReference[oaicite:0]{index=0}"
},
{
  pregunta: "Para infracciones administrativas muy graves (art. 11.2), la multa se sitúa entre:",
  opciones: [
    "a) 50%–100% del valor.",
    "b) 100%–150% del valor.",
    "c) 150%–250% del valor.",
    "d) 250%–350% del valor."
  ],
  correcta: "d) 250%–350% del valor.",
  justificacion: "Art. 12.1 LO 12/1995 fija 250–350% como tramo sancionador de muy graves. :contentReference[oaicite:1]{index=1}"
},
{
  pregunta: "La sanción mínima aplicable en infracciones administrativas de contrabando es:",
  opciones: [
    "a) 100 euros.",
    "b) 300 euros.",
    "c) 500 euros.",
    "d) 1.000 euros."
  ],
  correcta: "c) 500 euros.",
  justificacion: "La Ley establece un mínimo general de 500 € para cualquier sanción administrativa (art. 12.1). :contentReference[oaicite:2]{index=2}"
},
{
  pregunta: "En las infracciones administrativas, el comiso de bienes:",
  opciones: [
    "a) Es potestativo para la administración.",
    "b) Solo puede aplicarse a bienes prohibidos.",
    "c) Es una sanción accesoria obligatoria.",
    "d) Solo se aplica si supera 37.500 euros."
  ],
  correcta: "c) Es una sanción accesoria obligatoria.",
  justificacion: "El artículo 12.4 establece el comiso obligatorio de bienes, géneros y efectos. :contentReference[oaicite:3]{index=3}"
},
{
  pregunta: "El artículo 14 LO 12/1995 establece que la competencia sancionadora corresponde a:",
  opciones: [
    "a) La Agencia Tributaria exclusivamente.",
    "b) El Ministerio de Economía.",
    "c) El Departamento de Aduanas e Impuestos Especiales de la AEAT.",
    "d) El órgano instructor del expediente."
  ],
  correcta: "c) El Departamento de Aduanas e Impuestos Especiales de la AEAT.",
  justificacion: "La LO 12/1995 atribuye a dicho Departamento la resolución de expedientes sancionadores. :contentReference[oaicite:4]{index=4}"
},
{
  pregunta: "El procedimiento sancionador en materia de contrabando se rige por:",
  opciones: [
    "a) El Reglamento de Procedimiento Administrativo Común exclusivamente.",
    "b) La LO 12/1995 y su normativa de desarrollo.",
    "c) Solo por la Ley General Tributaria.",
    "d) El Código Aduanero de la Unión."
  ],
  correcta: "b) La LO 12/1995 y su normativa de desarrollo.",
  justificacion: "El régimen sancionador se establece en la Ley y se desarrolla por RD 1649/1998. "
},
{
  pregunta: "El Real Decreto 1649/1998 regula:",
  opciones: [
    "a) El régimen jurídico de la deuda aduanera.",
    "b) El procedimiento para sancionar las infracciones de contrabando.",
    "c) Las normas de aforo en aduanas.",
    "d) La política comercial común."
  ],
  correcta: "b) El procedimiento para sancionar las infracciones de contrabando.",
  justificacion: "El RD 1649/1998 desarrolla el título de infracciones administrativas de la LO 12/1995. :contentReference[oaicite:6]{index=6}"
},
{
  pregunta: "Según el RD 1649/1998, el acta de infracción debe contener:",
  opciones: [
    "a) Solo el valor estimado de la mercancía.",
    "b) La relación de hechos, bienes intervenidos y preceptos aplicables.",
    "c) Exclusivamente la valoración numérica de la sanción.",
    "d) Los datos del transportista sin más información."

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Carga el test con preguntas y respuestas aleatorias
function cargarTest() {
  const numPreguntas = parseInt(document.getElementById('numPreguntas').value);
  const testForm = document.getElementById('testForm');
  const progressBar = document.getElementById('progressBar');
  const testResult = document.getElementById('testResult');

  testForm.innerHTML = '';
  testResult.innerHTML = '';
  progressBar.style.width = '0%';

  if (!preguntasBanco || preguntasBanco.length === 0) {
    testForm.innerHTML = '<p style="color:red;font-weight:bold;">⚠️ No hay preguntas en el banco.</p>';
    return;
  }

  const letras = ['a)', 'b)', 'c)', 'd)', 'e)', 'f)']; // por si hay más de 4 opciones
  const preguntasSeleccionadas = shuffle([...preguntasBanco]).slice(0, numPreguntas);

  preguntasSeleccionadas.forEach((preguntaObj, index) => {
    // Mezclamos las opciones (pero vamos a limpiar su prefijo "a) " si lo llevan)
    const opcionesMezcladas = shuffle([...preguntaObj.opciones]);

    // Convertimos cada opción en un objeto { texto, esCorrecta }
    const opcionesObj = opcionesMezcladas.map(opcion => {
      // Limpiar prefijos como "a) ", "b) " si existen
      const textoLimpio = opcion.replace(/^[A-Za-z]\)\s*/, '').trim();
      const esCorrecta = opcion === preguntaObj.correcta || textoLimpio === preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '').trim();
      return { texto: textoLimpio, esCorrecta };
    });

    // Renderizamos las opciones asignando letras según la posición (letras fijas)
    const opcionesHTML = opcionesObj.map((opt, optIndex) => {
      const marcaCorrecta = opt.esCorrecta ? 'true' : 'false';
      const letra = letras[optIndex] || `${optIndex + 1})`; // fallback si hay >6 opciones
      // No incluimos la letra dentro del texto de la opción; la mostramos separada
      return `
        <label class="option">
          <input type="radio" name="pregunta${index}" value="${opt.texto.replace(/"/g, '&quot;')}" data-correct="${marcaCorrecta}">
          <span style="font-weight:700; margin-right:10px; color:var(--muted)">${letra}</span>
          ${opt.texto}
        </label>
      `;
    }).join('');

    const preguntaHTML = `
      <div class="question">
        <div class="q-head">
          <span class="q-num">${index + 1}.</span>
          <p class="q-text">${preguntaObj.pregunta}</p>
        </div>
        <div class="options">
          ${opcionesHTML}
        </div>
        <div class="justification muted" style="display:none;">
          <span class="correct">✔ ${preguntaObj.correcta.replace(/^[A-Za-z]\)\s*/, '')}</span><br>
          ${preguntaObj.justificacion}
        </div>
      </div>
    `;
    testForm.insertAdjacentHTML('beforeend', preguntaHTML);
  });

  // Añadir botón corregir (evitar duplicados)
  const botonCorregirExistente = Array.from(testForm.getElementsByTagName('button')).find(b => b.textContent === 'Corregir');
  if (!botonCorregirExistente) {
    const botonCorregir = document.createElement('button');
    botonCorregir.type = 'button';
    botonCorregir.className = 'btn success';
    botonCorregir.textContent = 'Corregir';
    botonCorregir.onclick = () => corregirTest();
    testForm.appendChild(botonCorregir);
  }
}


function corregirTest() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach((pregunta) => {
    const radios = pregunta.querySelectorAll('input[type="radio"]');
    const labels = pregunta.querySelectorAll('.option');
    const justificacion = pregunta.querySelector('.justification');
    let seleccionCorrecta = false;

    // Limpiar clases anteriores
    labels.forEach(l => {
      l.classList.remove('correct-option', 'wrong-option');
      const checkmark = l.querySelector('.checkmark');
      if (checkmark) checkmark.remove();
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');
      if (radio.checked && radio.dataset.correct === 'true') {
        seleccionCorrecta = true;
      }
    });

    radios.forEach(radio => {
      const label = radio.closest('.option');

      if (radio.dataset.correct === 'true') {
        // Mostrar check verde en la opción correcta
        label.classList.add('correct-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#059669;font-weight:700;">✔</span>`);
      }

      if (radio.checked && radio.dataset.correct !== 'true') {
        // Mostrar X roja en la opción elegida incorrecta
        label.classList.add('wrong-option');
        label.insertAdjacentHTML('afterbegin', `<span class="checkmark" style="color:#dc2626;font-weight:700;">✘</span>`);
      }
    });

    // Mostrar la justificación al final
    if (justificacion) {
      justificacion.style.display = 'block';
      justificacion.innerHTML = `
        ${seleccionCorrecta 
          ? `<span class="correct">✔ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>` 
          : `<span class="incorrect">✘ ${pregunta.querySelector('input[data-correct="true"]').value}</span><br>`
        }
        ${pregunta.querySelector('.justification').textContent || ''}
      `;
    }

    if (seleccionCorrecta) aciertos++;
  });

  // Mostrar resultado final
  const total = preguntas.length;
  const porcentaje = Math.round((aciertos / total) * 100);
  const testResult = document.getElementById('testResult');
  testResult.innerHTML = `
    <div class="result-card">
      <p class="score">Has acertado ${aciertos} de ${total} preguntas (${porcentaje}%).</p>
      <p class="muted">${porcentaje >= 70 ? "✅ ¡Buen trabajo!" : "❌ Puedes mejorar."}</p>
    </div>
  `;
  document.getElementById('progressBar').style.width = '100%';
}


function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}

// Variables del temporizador
let tiempoTotal = 0;
let tiempoRestante = 0;
let temporizadorInterval;

// Crear selector de tiempo en el panel de controles
const selectTiempo = document.createElement('select');
selectTiempo.id = 'tiempoSeleccionado';
selectTiempo.innerHTML = `
  <option value="0">Sin límite</option>
  <option value="5">5 minutos</option>
  <option value="10" selected>10 minutos</option>

  <option value="40">40 minutos</option>
  <option value="50">50 minutos</option>
  <option value="60">60 minutos</option>
`;
const labelTiempo = document.createElement('label');
labelTiempo.htmlFor = 'tiempoSeleccionado';
labelTiempo.textContent = 'Tiempo límite:';
const controlsDiv = document.querySelector('.controls');
controlsDiv.insertBefore(labelTiempo, controlsDiv.children[2]);
controlsDiv.insertBefore(selectTiempo, controlsDiv.children[3]);

// Crear elemento visual del temporizador
const temporizadorDiv = document.createElement('div');
temporizadorDiv.id = 'temporizador';
temporizadorDiv.style.textAlign = 'center';
temporizadorDiv.style.fontSize = '18px';
temporizadorDiv.style.fontWeight = '700';
temporizadorDiv.style.color = '#2563eb';
temporizadorDiv.style.marginTop = '12px';
controlsDiv.appendChild(temporizadorDiv);

// Mostrar tiempo en formato mm:ss
function mostrarTiempo() {
  let min = Math.floor(tiempoRestante / 60);
  let seg = tiempoRestante % 60;
  temporizadorDiv.textContent = `⏳ Tiempo restante: ${min}:${seg.toString().padStart(2, '0')}`;
}

// Iniciar temporizador
function iniciarTemporizador() {
  const minutosSeleccionados = parseInt(document.getElementById('tiempoSeleccionado').value);
  if (minutosSeleccionados === 0) {
    temporizadorDiv.textContent = '⏳ Sin límite de tiempo';
    return;
  }

  tiempoTotal = minutosSeleccionados * 60;
  tiempoRestante = tiempoTotal;
  mostrarTiempo();

  temporizadorInterval = setInterval(() => {
    tiempoRestante--;
    mostrarTiempo();
    if (tiempoRestante <= 0) {
      clearInterval(temporizadorInterval);
      temporizadorDiv.textContent = '⏰ ¡Tiempo agotado!';
      finalizarTestPorTiempo();
    }
  }, 1000);
}

// Detener temporizador
function detenerTemporizador() {
  clearInterval(temporizadorInterval);
}

// Modificar función cargarTest para que inicie el temporizador
const originalCargarTest = cargarTest;
cargarTest = function() {
  originalCargarTest();
  detenerTemporizador(); // Por si se reinicia
  iniciarTemporizador();
};

// Al finalizar el test manualmente (botón Enviar)
const originalEvaluarTest = evaluarTest;
evaluarTest = function() {
  detenerTemporizador(); // Detiene el contador al pulsar Enviar
  originalEvaluarTest();
};

// Cuando el tiempo se agota automáticamente
function finalizarTestPorTiempo() {
  // Evita ejecuciones dobles
  if (window.__finalizadoPorTiempo__) return;
  window.__finalizadoPorTiempo__ = true;

  detenerTemporizador();
  if (temporizadorDiv) temporizadorDiv.textContent = '⏰ ¡Tiempo agotado! Pulsa "Enviar" para corregir.';

  // 🔒 Bloquear todas las respuestas
  document.querySelectorAll('input[type="radio"]').forEach(r => {
    r.disabled = true;
    const opt = r.closest('.option');
    if (opt) {
      opt.style.opacity = '0.6';
      opt.style.pointerEvents = 'none';
    }
  });

  // ✅ Dejar el botón "Enviar" activo y hacerlo destacar en verde
  const btnEnviar = document.querySelector('button.btn.success, button[type="submit"]');
  if (btnEnviar) {
    btnEnviar.disabled = false;
    btnEnviar.style.opacity = '1';
    btnEnviar.style.cursor = 'pointer';

    // 💚 Efecto parpadeo verde suave
    btnEnviar.style.animation = 'blinkGreen 1.2s infinite';
    btnEnviar.style.transition = 'background-color 0.3s ease';
    btnEnviar.style.backgroundColor = '#22c55e'; // verde suave (Tailwind: green-500)
    btnEnviar.style.color = 'white';

    // Inyectar animación CSS si no existe
    if (!document.getElementById('blinkGreen-style')) {
      const style = document.createElement('style');
      style.id = 'blinkGreen-style';
      style.textContent = `
        @keyframes blinkGreen {
          0%, 100% { background-color: #22c55e; }
          50% { background-color: #86efac; } /* verde claro (green-300) */
        }
      `;
      document.head.appendChild(style);
    }
  }

  // 🔄 Mantener botón "Reiniciar" activo
  const btnReiniciar = document.querySelector('button.btn.secondary');
  if (btnReiniciar) {
    btnReiniciar.disabled = false;
  }
}
