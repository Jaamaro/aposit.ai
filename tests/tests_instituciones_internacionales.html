<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Constitucional</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Constitucional</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Constitucional</footer>
  </div>

<script>
const preguntasBanco = [
    {

  {
    pregunta: "¿Cuáles son los seis órganos principales de la ONU?",

  {
    pregunta: "¿Qué órgano de la ONU tiene la responsabilidad principal del mantenimiento de la paz y seguridad internacionales?",

      "c) El Consejo Económico y Social",

  {
    pregunta: "¿Cuántos miembros permanentes tiene el Consejo de Seguridad de la ONU?",

      "c) Seis",
      "d) Ocho"

    correcta: "b) Cinco",
    justificacion: "Los cinco miembros permanentes del Consejo de Seguridad son: China, Estados Unidos, Francia, Reino Unido y Rusia."
  },
  {
    pregunta: "¿Qué poder especial poseen los miembros permanentes del Consejo de Seguridad?",
    opciones: [
      "a) Poder de voto doble",
      "b) Derecho de veto",
      "c) Inmunidad diplomática absoluta",
      "d) Capacidad de sancionar Estados directamente"
    ],
    correcta: "b) Derecho de veto",
    justificacion: "Cada miembro permanente puede vetar resoluciones sustantivas del Consejo de Seguridad."
  },
  {
    pregunta: "¿Cuántos miembros en total componen el Consejo de Seguridad?",
    opciones: [
      "a) 10",
      "b) 12",
      "c) 15",
      "d) 20"
    ],
    correcta: "c) 15",
    justificacion: "El Consejo de Seguridad está formado por 15 miembros: 5 permanentes y 10 no permanentes elegidos por la Asamblea General."
  },
  {
    pregunta: "Los miembros no permanentes del Consejo de Seguridad son elegidos por un periodo de:",
    opciones: [
      "a) Un año",
      "b) Dos años",
      "c) Tres años",
      "d) Cuatro años"
    ],
    correcta: "b) Dos años",
    justificacion: "Los miembros no permanentes del Consejo de Seguridad se eligen por un mandato de dos años."
  },
  {
    pregunta: "La Asamblea General de la ONU puede hacer recomendaciones sobre:",
    opciones: [
      "a) Cualquier asunto dentro del ámbito de la Carta",
      "b) Solo cuestiones económicas",
      "c) Solo temas de seguridad",
      "d) Exclusivamente derechos humanos"
    ],
    correcta: "a) Cualquier asunto dentro del ámbito de la Carta",
    justificacion: "La Asamblea General puede tratar y recomendar sobre una amplia gama de asuntos internacionales."
  },
  {
    pregunta: "Las decisiones de la Asamblea General de la ONU sobre cuestiones importantes requieren:",
    opciones: [
      "a) Mayoría simple de los miembros presentes",
      "b) Mayoría de dos tercios de los presentes y votantes",
      "c) Unanimidad",
      "d) Aprobación del Consejo de Seguridad"
    ],
    correcta: "b) Mayoría de dos tercios de los presentes y votantes",
    justificacion: "Cuestiones como paz, admisión de miembros o presupuesto requieren mayoría de dos tercios."
  },
  {
    pregunta: "El Secretario General de la ONU es nombrado por:",
    opciones: [
      "a) El Consejo Económico y Social",

      "c) La Asamblea General a recomendación del Consejo de Seguridad",
      "d) Los Estados miembros por votación directa"
    ],
    correcta: "c) La Asamblea General a recomendación del Consejo de Seguridad",
    justificacion: "El Secretario General es nombrado por la Asamblea General siguiendo la recomendación del Consejo de Seguridad."
  },
  {
    pregunta: "El mandato del Secretario General de la ONU tiene una duración de:",
    opciones: [
      "a) Cuatro años",
      "b) Cinco años",
      "c) Seis años",
      "d) Siete años"
    ],
    correcta: "b) Cinco años",
    justificacion: "El mandato del Secretario General dura cinco años, con posibilidad de renovación."
  },
  {
    pregunta: "¿Qué órgano de la ONU es el principal encargado de los asuntos económicos, sociales y humanitarios?",
    opciones: [
      "a) Consejo Económico y Social (ECOSOC)",
      "b) Consejo de Seguridad",
      "c) Asamblea General",
      "d) Consejo de Administración Fiduciaria"
    ],
    correcta: "a) Consejo Económico y Social (ECOSOC)",
    justificacion: "El ECOSOC coordina la labor económica, social y humanitaria de la ONU y sus organismos especializados."
  },
  {
    pregunta: "El Consejo de Administración Fiduciaria fue creado para:",
    opciones: [
      "a) Supervisar los territorios en fideicomiso hasta su independencia",
      "b) Administrar los fondos de la ONU",
      "c) Controlar los derechos humanos",
      "d) Coordinar las operaciones de mantenimiento de paz"
    ],
    correcta: "a) Supervisar los territorios en fideicomiso hasta su independencia",
    justificacion: "Su función se cumplió al lograr la independencia de todos los territorios bajo su tutela."
  },
  {
    pregunta: "¿Dónde tiene su sede la Corte Internacional de Justicia (CIJ)?",
    opciones: [
      "a) Nueva York",
      "b) La Haya",
      "c) Ginebra",
      "d) Estrasburgo"
    ],
    correcta: "b) La Haya",
    justificacion: "La Corte Internacional de Justicia tiene su sede en el Palacio de la Paz, en La Haya (Países Bajos)."
  },
  {
    pregunta: "¿Qué órgano de la ONU actúa como su principal órgano judicial?",
    opciones: [
      "a) Corte Internacional de Justicia",
      "b) Tribunal Penal Internacional",
      "c) Consejo de Seguridad",
      "d) Consejo de Europa"
    ],
    correcta: "a) Corte Internacional de Justicia",
    justificacion: "La CIJ resuelve controversias entre Estados y emite opiniones consultivas."
  },
  {
    pregunta: "Los fallos de la Corte Internacional de Justicia son:",
    opciones: [
      "a) No vinculantes",
      "b) Vinculantes solo para las partes en litigio",
      "c) Obligatorios para todos los Estados miembros",
      "d) Recomendaciones generales"
    ],
    correcta: "b) Vinculantes solo para las partes en litigio",
    justificacion: "Las sentencias de la CIJ solo obligan a los Estados implicados en el caso concreto."
  },
  {
    pregunta: "¿Qué documento fue adoptado por la Asamblea General de la ONU el 10 de diciembre de 1948?",
    opciones: [
      "a) Carta de las Naciones Unidas",
      "b) Declaración Universal de los Derechos Humanos",
      "c) Carta Social Europea",
      "d) Convención de Viena"
    ],
    correcta: "b) Declaración Universal de los Derechos Humanos",
    justificacion: "Adoptada el 10 de diciembre de 1948, es un documento fundamental en la protección internacional de los derechos humanos."
  },
  {
    pregunta: "¿Qué día se celebra el Día de los Derechos Humanos?",
    opciones: [
      "a) 24 de octubre",
      "b) 9 de mayo",
      "c) 10 de diciembre",
      "d) 8 de marzo"
    ],
    correcta: "c) 10 de diciembre",
    justificacion: "El Día de los Derechos Humanos conmemora la adopción de la Declaración Universal en 1948."
  },
  {
    pregunta: "La Carta de las Naciones Unidas fue firmada en la Conferencia de:",
    opciones: [
      "a) San Francisco",
      "b) Ginebra",
      "c) París",
      "d) Londres"
    ],
    correcta: "a) San Francisco",
    justificacion: "La Carta se firmó en la Conferencia de San Francisco, celebrada del 25 de abril al 26 de junio de 1945."
  },
  {
    pregunta: "El lema de las Naciones Unidas es:",
    opciones: [
      "a) Por la paz y el progreso de los pueblos",
      "b) Unir a las naciones por la paz",
      "c) Paz, dignidad e igualdad en un planeta sano",
      "d) La unión hace la fuerza"
    ],
    correcta: "c) Paz, dignidad e igualdad en un planeta sano",
    justificacion: "Este es el lema actual de la ONU, que refleja sus valores fundamentales."
  },
  {
    pregunta: "El actual Secretario General de las Naciones Unidas (2025) es:",

    correcta: "a) António Guterres",

  {
    pregunta: "La Organización de las Naciones Unidas tiene actualmente:",

    ],

  {
    pregunta: "¿Cuál fue el último país en incorporarse a la ONU?",

      "c) La Asamblea General",
      "d) El ECOSOC"

  {
    pregunta: "¿Qué organismo especializado de la ONU tiene como objetivo erradicar el hambre y mejorar la nutrición mundial?",

      "d) PNUD"

  {
    pregunta: "¿Dónde tiene su sede la FAO?",
    opciones: [
      "a) Ginebra",
      "b) Roma",

      "d) Nueva York"
    ],
    correcta: "b) Roma",
    justificacion: "La sede de la Organización de las Naciones Unidas para la Alimentación y la Agricultura (FAO) está en Roma."

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}
</script>
