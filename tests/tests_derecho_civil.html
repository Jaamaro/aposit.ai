<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Derecho Civil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #059669;
      --danger: #dc2626;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
    header.hero {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary-dark);
      margin: 0 0 8px;
    }
    .subtitle {
      color: var(--muted);
      margin: 0;
    }
    .controls {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 12px;
      z-index: 5;
    }
    .controls label { font-weight: 500; }
    select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px var(--ring); }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 700;
      transition: transform .15s, background .2s, box-shadow .2s;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 6px 14px rgba(37,99,235,.2);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-dark); }
    .btn.secondary { background: #6b7280; }
    .btn.secondary:hover { background: #374151; }
    .btn.success { background: var(--success); }
    .btn.success:hover { background: #047857; }
    .btn.danger { background: var(--danger); }
    .btn.danger:hover { background: #b91c1c; }

    .progress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), #60a5fa);
      transition: width .3s ease;
    }

    .question {
      margin: 14px 0;
      padding: 18px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    }
    .q-head {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }
    .q-num {
      font-weight: 800;
      color: var(--primary-dark);
    }
    .q-text { margin: 0; }

    .options { margin-top: 10px; display: grid; gap: 8px; }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: background .15s, border-color .15s, box-shadow .15s;
      cursor: pointer;
    }
    .option input { transform: scale(1.2); }
    .option:hover { background: #f9fafb; border-color: #d1d5db; }
    .option.is-selected { box-shadow: 0 0 0 4px var(--ring); border-color: var(--primary); }

    .justification {
      margin-top: 10px; color: var(--muted);
    }
    .correct { color: var(--success); font-weight: 700; }
    .incorrect { color: var(--danger); font-weight: 700; }

    .option.correct-option {
      border-color: rgba(5,150,105,.4);
      background: #ecfdf5;
    }
    .option.wrong-option {
      border-color: rgba(220,38,38,.4);
      background: #fef2f2;
    }

    .result-card {
      margin: 18px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.06);
      text-align: center;
    }
    .score {
      font-size: 22px;
      font-weight: 800;
      margin: 8px 0;
    }
    .muted { color: var(--muted); }
    footer { text-align: center; margin-top: 24px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1 class="title">Test de Derecho Civil</h1>
      <p class="subtitle">Selecciona cuántas preguntas quieres y pulsa <strong>Comenzar</strong>.</p>
    </header>

    <div class="controls">
      <label for="numPreguntas">Número de preguntas:</label>
      <select id="numPreguntas">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50" selected>50</option>
      </select>
      <button class="btn" type="button" onclick="cargarTest()">Comenzar</button>
      <button class="btn secondary" type="button" onclick="reiniciarTest()">Reiniciar</button>
      <div class="progress" style="flex-basis: 100%;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <form id="testForm"></form>

    <div id="testResult"></div>
    <footer>© Test de práctica — Derecho Civil</footer>
  </div>

<script>
const preguntasBanco = [
{
  pregunta: "¿Cuáles son las fuentes del ordenamiento jurídico español según el artículo 1 del Código Civil?",
  opciones: ["a) La ley, la jurisprudencia y la equidad.", "b) La ley, la costumbre y los principios generales del derecho.", "c) La costumbre, la doctrina y los tratados internacionales.", "d) La ley, los reglamentos y los usos sociales."],
  correcta: "b) La ley, la costumbre y los principios generales del derecho.",
  justificacion: "El artículo 1 del Código Civil establece que las fuentes del ordenamiento jurídico español son la ley, la costumbre y los principios generales del derecho."

{
  pregunta: "Según el artículo 1 del Código Civil, ¿cuándo carecerán de validez las disposiciones?",
  opciones: ["a) Cuando sean contrarias a la moral.", "b) Cuando contradigan otra de igual rango.", "c) Cuando contradigan otra de rango superior.", "d) Cuando no se publiquen en el BOE."],

  justificacion: "El Código Civil dispone que carecerán de validez las disposiciones que contradigan otra de rango superior."

  correcta: "b) En defecto de ley aplicable, si no es contraria a la moral o al orden público y resulta probada.",
  justificacion: "La costumbre solo se aplica en defecto de ley aplicable, siempre que no sea contraria a la moral o al orden público."
},
{
  pregunta: "¿Qué carácter tienen los principios generales del derecho según el artículo 1.4 del Código Civil?",

  correcta: "b) Son orientadores sin naturaleza normativa.",
  justificacion: "Los principios generales del derecho se aplican en defecto de ley o costumbre, pero carecen de naturaleza normativa."
},
{
  pregunta: "¿Qué función cumple la jurisprudencia según el artículo 1.6 del Código Civil?",
  opciones: ["a) Es fuente directa del derecho.", "b) Complementa el ordenamiento jurídico.", "c) Deroga las normas inferiores.", "d) Tiene valor vinculante en todos los casos."],
  correcta: "b) Complementa el ordenamiento jurídico.",
  justificacion: "La jurisprudencia complementa el ordenamiento jurídico con la doctrina que de modo reiterado establezca el Tribunal Supremo."
},
{
  pregunta: "Según el artículo 2.1 del Código Civil, salvo disposición contraria, las leyes entran en vigor:",
  opciones: ["a) A los diez días de su publicación en el BOE.", "b) A los veinte días de su completa publicación en el BOE.", "c) Al mes de su publicación.", "d) El mismo día de su publicación."],
  correcta: "b) A los veinte días de su completa publicación en el BOE.",
  justificacion: "El artículo 2.1 del Código Civil establece un plazo general de veinte días salvo que la ley disponga otra cosa."
},
{
  pregunta: "¿Cómo se derogan las leyes según el artículo 2.2 del Código Civil?",
  opciones: ["a) Por decisión judicial.", "b) Por normas de igual rango.", "c) Solo por leyes posteriores.", "d) Por costumbre contraria."],

  justificacion: "Las leyes solo se derogan por otras posteriores y la derogación tiene el alcance que expresamente se disponga."
},
{
  pregunta: "Según el artículo 2.3 del Código Civil, las leyes no tendrán efecto retroactivo:",
  opciones: ["a) Nunca.", "b) Salvo que lo dispongan expresamente.", "c) Cuando afecten derechos fundamentales.", "d) Cuando el juez así lo determine."],
  correcta: "b) Salvo que lo dispongan expresamente.",
  justificacion: "Las leyes no tendrán efecto retroactivo si no dispusieren lo contrario."
},
{
  pregunta: "¿Qué criterios deben tenerse en cuenta para interpretar las normas según el artículo 3 del Código Civil?",
  opciones: ["a) El sentido literal de las palabras únicamente.", "b) El sentido propio de las palabras, contexto, antecedentes y realidad social.", "c) La costumbre vigente en el momento.", "d) La intención de las partes."],
  correcta: "b) El sentido propio de las palabras, contexto, antecedentes y realidad social.",
  justificacion: "El artículo 3.1 establece que las normas se interpretan atendiendo al sentido propio de las palabras y su contexto."
},
{
  pregunta: "¿Cuándo puede fundarse exclusivamente una resolución judicial en la equidad según el artículo 3.2 del Código Civil?",
  opciones: ["a) Siempre que el juez lo considere justo.", "b) Cuando la ley expresamente lo permita.", "c) En defecto de ley o costumbre.", "d) Solo en materia civil."],
  correcta: "b) Cuando la ley expresamente lo permita.",
  justificacion: "Las resoluciones judiciales solo pueden basarse exclusivamente en la equidad cuando la ley lo autoriza expresamente."
},
{
  pregunta: "¿Qué es la aplicación analógica de las normas según el artículo 4.1 del Código Civil?",
  opciones: ["a) Aplicar una norma distinta por equidad.", "b) Aplicar una norma a un supuesto semejante cuando haya identidad de razón.", "c) Aplicar una norma derogada.", "d) Interpretar una ley de forma literal."],
  correcta: "b) Aplicar una norma a un supuesto semejante cuando haya identidad de razón.",
  justificacion: "La aplicación analógica procede cuando la norma regula un caso semejante y existe identidad de razón."
},
{
  pregunta: "¿Qué leyes no pueden aplicarse a supuestos distintos de los comprendidos expresamente en ellas según el artículo 4.2 del Código Civil?",
  opciones: ["a) Las leyes civiles y mercantiles.", "b) Las leyes penales, excepcionales y temporales.", "c) Las leyes orgánicas.", "d) Las leyes administrativas."],
  correcta: "b) Las leyes penales, excepcionales y temporales.",
  justificacion: "El artículo 4.2 prohíbe aplicar por analogía las leyes penales, excepcionales y de ámbito temporal."
},
{
  pregunta: "Según el artículo 5 del Código Civil, ¿se excluyen los días inhábiles en el cómputo civil de los plazos?",
  opciones: ["a) Sí, siempre.", "b) No, nunca.", "c) Solo si el juez lo permite.", "d) Solo en materia laboral."],
  correcta: "b) No, nunca.",
  justificacion: "El artículo 5.2 establece que en el cómputo civil de los plazos no se excluyen los días inhábiles."
},
{
  pregunta: "¿Qué efecto tiene la ignorancia de las leyes según el artículo 6.1 del Código Civil?",
  opciones: ["a) Excusa su cumplimiento.", "b) No excusa su cumplimiento.", "c) Solo excusa en casos de buena fe.", "d) Solo excusa si hay error material."],
  correcta: "b) No excusa su cumplimiento.",
  justificacion: "La ignorancia de las leyes no excusa de su cumplimiento."
},
{
  pregunta: "¿Cuándo es válida la renuncia a los derechos reconocidos por ley según el artículo 6.2 del Código Civil?",
  opciones: ["a) Siempre.", "b) Nunca.", "c) Solo cuando no contraríe el interés u orden público ni perjudique a terceros.", "d) Si se hace por escrito ante notario."],
  correcta: "c) Solo cuando no contraríe el interés u orden público ni perjudique a terceros.",
  justificacion: "La renuncia a derechos solo es válida si no contraviene el orden público ni perjudica a terceros."
},
{
  pregunta: "¿Qué son los actos contrarios a normas imperativas o prohibitivas según el artículo 6.3 del Código Civil?",
  opciones: ["a) Anulables.", "b) Ineficaces.", "c) Nulos de pleno derecho.", "d) Válidos si hay consentimiento."],
  correcta: "c) Nulos de pleno derecho.",
  justificacion: "Los actos contrarios a normas imperativas o prohibitivas son nulos de pleno derecho."
},
{
  pregunta: "¿Qué ocurre con los actos realizados en fraude de ley según el artículo 6.4 del Código Civil?",
  opciones: ["a) Son válidos.", "b) Son anulables.", "c) Se consideran ejecutados en fraude de ley y no impiden la aplicación de la norma eludida.", "d) Quedan sin efecto automáticamente."],
  correcta: "c) Se consideran ejecutados en fraude de ley y no impiden la aplicación de la norma eludida.",
  justificacion: "Los actos en fraude de ley no impiden la aplicación de la norma que se intentó eludir."
},
{
  pregunta: "¿Qué principio rige el ejercicio de los derechos según el artículo 7.1 del Código Civil?",
  opciones: ["a) Buena fe.", "b) Legalidad.", "c) Proporcionalidad.", "d) Seguridad jurídica."],
  correcta: "a) Buena fe.",
  justificacion: "El artículo 7.1 establece que los derechos deben ejercitarse conforme a las exigencias de la buena fe."
},
{
  pregunta: "El abuso de derecho da lugar según el artículo 7.2 del Código Civil a:",
  opciones: ["a) La nulidad del acto.", "b) Indemnización y medidas para impedir su persistencia.", "c) La sanción penal.", "d) La ineficacia del derecho."],
  correcta: "b) Indemnización y medidas para impedir su persistencia.",
  justificacion: "Todo acto que sobrepase los límites normales del ejercicio del derecho da lugar a indemnización y medidas correctoras."
},
{
  pregunta: "¿A quién obligan las leyes penales, las de policía y las de seguridad pública según el artículo 8 del Código Civil?",
  opciones: ["a) Solo a los españoles.", "b) Solo a los residentes legales.", "c) A todos los que se hallen en territorio español.", "d) A los ciudadanos de la UE."],
  correcta: "c) A todos los que se hallen en territorio español.",
  justificacion: "El artículo 8 establece que estas leyes obligan a todos los que se encuentren en territorio español."
},
{
  pregunta: "El principio de jerarquía normativa implica que:",
  opciones: ["a) Todas las disposiciones tienen el mismo valor legal.", "b) Las normas de rango inferior prevalecen sobre las de mayor rango.", "c) Las disposiciones de rango superior prevalecen sobre las inferiores.", "d) La costumbre siempre se aplica antes que la ley."],
  correcta: "c) Las disposiciones de rango superior prevalecen sobre las inferiores.",
  justificacion: "El principio de jerarquía normativa establece que las normas de rango inferior deben adaptarse a las de rango superior, y que estas últimas prevalecen ante contradicciones."
},
{
  pregunta: "La retroactividad de la ley implica:",
  opciones: ["a) Que la ley produzca efectos para hechos ocurridos con anterioridad, si la propia ley lo prevé.", "b) Que la ley solo afecte a hechos futuros.", "c) Que la ley se aplique desde su publicación sin excepciones.", "d) Que se ignore la voluntad del legislador."],
  correcta: "a) Que la ley produzca efectos para hechos ocurridos con anterioridad, si la propia ley lo prevé.",
  justificacion: "La retroactividad permite que la ley influya sobre situaciones pasadas cuando así lo disponga expresamente."
},
{
  pregunta: "La interpretación de una norma jurídica debe tener en cuenta:",
  opciones: ["a) Solo el texto literal.", "b) El texto, su contexto, antecedentes legislativos y la realidad social.", "c) Únicamente la intención del legislador antiguo.", "d) La opinión de las partes implicadas."],
  correcta: "b) El texto, su contexto, antecedentes legislativos y la realidad social.",
  justificacion: "Una buena interpretación exige mirar más allá del texto literal y considerar el contexto, la evolución legal y la realidad social del momento."
},
{
  pregunta: "¿Qué ocurre cuando la ley no regula expresamente un caso concreto pero hay otra norma parecida cuya razón subyacente es aplicable?",
  opciones: ["a) No puede resolverse el caso.", "b) Se aplica arbitrariamente lo que el juez considere más justo.", "c) Se aplica la norma semejante mediante analogía.", "d) Se espera a que otra ley lo regule futuro."],
  correcta: "c) Se aplica la norma semejante mediante analogía.",
  justificacion: "La aplicación analógica se justifica cuando existe identidad de razón entre el caso no previsto y uno regulado, y ello no está prohibido por la ley."
},
{
  pregunta: "La costumbre es aplicable cuando:",
  opciones: ["a) Siempre que exista la costumbre.", "b) Cuando no haya una ley aplicable, no sea contraria al orden público ni a la moral, y esté probada.", "c) Aunque la ley tenga una norma aplicable.", "d) Nunca; sólo se aplica la ley escrita."],
  correcta: "b) Cuando no haya una ley aplicable, no sea contraria al orden público ni a la moral, y esté probada.",

},
{
  pregunta: "Los principios generales del derecho sirven para:",
  opciones: ["a) Sustituir siempre a la ley.", "b) Interpretar la ley, cubrir lagunas, y completar el ordenamiento cuando no hay otra fuente.", "c) Regular únicamente los derechos derivados del derecho romano.", "d) Sustituir la voluntad de las partes."],
  correcta: "b) Interpretar la ley, cubrir lagunas, y completar el ordenamiento cuando no hay otra fuente.",
  justificacion: "Los principios generales del derecho actúan cuando la ley y la costumbre no regulan un caso concreto o ofrecen una solución clara."
},
{
  pregunta: "¿Qué consecuencia tiene cometer un acto contrario a las normas imperativas o prohibitivas?",
  opciones: ["a) El acto es válido pero sancionable.", "b) El acto es anulable si alguna parte lo solicita.", "c) El acto es nulo de pleno derecho.", "d) El acto carece de sanción."],
  correcta: "c) El acto es nulo de pleno derecho.",
  justificacion: "Los actos contrarios a normas imperativas o prohibitivas no producen efectos jurídicos, son nulos de pleno derecho."
},
{
  pregunta: "La buena fe en el ejercicio de los derechos implica que:",
  opciones: ["a) Se puedan realizar actos abusivos si están previstos en la ley.", "b) No hay límites al ejercicio del derecho.", "c) El derecho debe ejercer-se conforme al uso honesto, leal y razonable.", "d) Solo importa lo que diga la ley escrita, no la conducta."],
  correcta: "c) El derecho debe ejercer-se conforme al uso honesto, leal y razonable.",
  justificacion: "La buena fe exige que el ejercicio de los derechos no tenga carácter abusivo y respete la lealtad y la honradez."

{
  pregunta: "El abuso del derecho puede dar lugar a:",
  opciones: ["a) Que el acto sea válido sin repercusiones.", "b) Indemnización o medidas para impedir que persista.", "c) Sanción penal automática.", "d) Reconocimiento de un nuevo derecho."],

  justificacion: "El abuso del derecho puede generar responsabilidades frente a terceros y actuaciones destinadas a evitar su persistencia."
},
{

  opciones: ["a) Supletorio.", "b) Dispositivo.", "c) Imperativo.", "d) Opcional."],

},
{
  pregunta: "Los actos realizados en fraude de ley tienen como efecto:",

{
  pregunta: "Las leyes penales, de policía y de seguridad pública obligan a:",

let totalPreguntasRenderizadas = 0;

function barajar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function setProgress(current, total) {
  const bar = document.getElementById('progressBar');
  const pct = total > 0 ? Math.round((current / total) * 100) : 0;
  bar.style.width = pct + '%';
  bar.title = pct + '%';
}

function cargarTest() {
  const seleccionadas = [...preguntasBanco];
  barajar(seleccionadas);
  const num = parseInt(document.getElementById("numPreguntas").value);
  const seleccion = seleccionadas.slice(0, num);

  const testForm = document.getElementById("testForm");
  const result = document.getElementById("testResult");
  testForm.innerHTML = '';
  result.innerHTML = '';
  totalPreguntasRenderizadas = seleccion.length;
  setProgress(0, totalPreguntasRenderizadas);

  seleccion.forEach((preg, index) => {
    const id = `q${index}`;
    const opciones = [...preg.opciones];
    const opcionesHTML = opciones.map(op => `
      <label class="option">
        <input type="radio" name="${id}" value="${op}" data-correcta="${preg.correcta}" data-justificacion="${preg.justificacion}">
        ${op}
      </label>
    `).join('');

    const card = document.createElement('div');
    card.className = 'question';
    card.innerHTML = `
      <div class="q-head">
        <div class="q-num">Pregunta ${index + 1}:</div>
        <p class="q-text">${preg.pregunta}</p>
      </div>
      <div class="options">${opcionesHTML}</div>
      <div class="justification" id="j${id}"></div>
    `;
    testForm.appendChild(card);
  });

  // Botonera inferior
  const actions = document.createElement('div');
  actions.style.textAlign = 'center';
  actions.style.marginTop = '14px';
  actions.innerHTML = '<button class="btn success" type="button" onclick="corregir()">✅ Enviar</button>';
  testForm.appendChild(actions);

  // Selección visual on click
  testForm.querySelectorAll('.option input').forEach(inp => {
    inp.addEventListener('change', (e) => {
      const group = e.target.name;
      // Quitar selección previa
      testForm.querySelectorAll(`input[name="${group}"]`).forEach(i2 => {
        i2.closest('.option').classList.remove('is-selected');
      });
      e.target.closest('.option').classList.add('is-selected');

      // Progreso (contar cuántas preguntas ya tienen marcada una opción)
      const respondidas = new Set();
      testForm.querySelectorAll('.option input:checked').forEach(i3 => respondidas.add(i3.name));
      setProgress(respondidas.size, totalPreguntasRenderizadas);
    });
  });
}

function corregir() {
  const preguntas = document.querySelectorAll('.question');
  let aciertos = 0;

  preguntas.forEach(q => {
    const seleccion = q.querySelector('input[type="radio"]:checked');
    const justDiv = q.querySelector('.justification');

    // Limpiar estilos previos
    q.querySelectorAll('.option').forEach(lbl => {
      lbl.classList.remove('correct-option', 'wrong-option');
    });

    // Marcar siempre la opción correcta
    q.querySelectorAll('.option input').forEach(inp => {
      if (inp.value === inp.dataset.correcta) {
        inp.closest('.option').classList.add('correct-option');
      }
    });

    if (seleccion) {
      if (seleccion.value === seleccion.dataset.correcta) {
        aciertos++;
        justDiv.innerHTML = `<span class="correct">✔ ${seleccion.dataset.justificacion}</span>`;
      } else {
        // Señalar la opción elegida como errónea
        seleccion.closest('.option').classList.add('wrong-option');
        justDiv.innerHTML = `<span class="incorrect">✘ ${seleccion.dataset.justificacion}</span>`;
      }
    } else {
      justDiv.innerHTML = `<span class="incorrect">✘ No contestada</span>`;
    }
  });

  const result = document.getElementById('testResult');
  const total = preguntas.length;
  const pct = Math.round((aciertos / total) * 100);
  const emoji = pct >= 70 ? "🎉" : (pct >= 50 ? "🙂" : "💪");
  result.innerHTML = `
    <div class="result-card">
      <div class="muted">Resultado</div>
      <div class="score">${emoji} ${aciertos} / ${total} (${pct}%)</div>
      <div class="muted">Puedes cambiar tus respuestas y volver a pulsar <strong>Enviar</strong>.</div>
    </div>
  `;
}

function reiniciarTest() {
  document.getElementById('testForm').innerHTML = '';
  document.getElementById('testResult').innerHTML = '';
  setProgress(0, 0);
}
